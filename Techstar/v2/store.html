<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store</title>
    <link rel="stylesheet" href="css/store.css">
    <link rel="stylesheet" href="/css/standard.css">
</head>
<body>
    <h1>
        Store
    </h1>
    <div class="events">
        <div class="event">
            <span>Prizes</span>
            <span>&gt;</span>
        </div>
        <div class="event">
            <span>Comming soon</span>
            <span>&gt;</span>
        </div>
    </div>

    <div class="store">
        <div class="store-item">
            <img src="airs.png" alt="s">
            <h2>air pods</h2>
            <div class="item-info">
                <p>80 points</p>
                <p>1 left</p>
            </div> 
        </div>
        <div class="store-item">
            <img src="books.png" alt="s">
            <h2>books</h2>
            <div class="item-info">
                <p>10 points</p>
                <p>6 left</p>
            </div>
        </div>
    </div>
</body>
</html>
