<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Custom Wordle</title>
<style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
        font-family: 'Helvetica Neue', Arial, sans-serif;
        background-color: #020a2e;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
    }
    .game-container {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .grid {
        display: grid;
        grid-template-rows: repeat(6, 1fr);
        gap: 6px;
        margin-bottom: 20px;
    }
    .row {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 6px;
    }
    .cell {
        width: 58px; height: 58px;
        border: 2px solid #3a3a3c;
        display: flex; align-items: center; justify-content: center;
        font-size: 2rem; font-weight: bold;
        text-transform: uppercase;
        background-color: #121213;
        transition: all 0.5s ease !important;
    }
    .cell.correct { background-color: #6aaa64; border-color: #6aaa64;  transform: rotateX(360deg);
}
    .cell.present { background-color: #c9b458; border-color: #c9b458; transform: rotateX(360deg) }
    .cell.absent { background-color: #3a3a3c; border-color: #3a3a3c;}
    .keyboard-container { max-width: 600px; width: 60%; }
    .keyboard-row { display: flex; justify-content: center; gap: 6px; margin-bottom: 8px; }
    
    
    .key {
        height: 58px; min-width: 43px;
        background-color: #818384; border: none; border-radius: 4px;
        color: white; font-size: 13px; font-weight: bold;
        cursor: pointer; display: flex; align-items: center; justify-content: center;
        text-transform: uppercase; transition: all 0.1s ease; user-select: none;
    }

    .key:hover { background-color: #9ca3a4; }
    .key:active { transform: scale(0.95); }
    .key.wide { min-width: 65px; font-size: 12px; }
    .key.correct { background-color: #6aaa64; }
    .key.present { background-color: #c9b458; }
    .key.absent { background-color: #3a3a3c; }
    .feedback { min-height: 24px; text-align: center; margin-bottom: 10px; color: #d7dadc; }
    .play-again {
        margin-top: 15px; padding: 8px 16px;
        background-color: #538d4e; color: white; border: none;
        border-radius: 4px; cursor: pointer; font-weight: bold;
    }

    @media (max-width: 600px) {
        .game-container {
            width: 100vw;
            padding: 10px;
        }
        .grid {
            gap: 5px;
            margin-bottom: 12px;
        }
        .row {
            gap: 3px;
        }
        .cell {
            width: 58px;
            height: 58px;
            font-size: 1.7rem;
        }
        .keyboard-container {
            justify-self: flex-end;
            width: 100%;
            max-width: 100vw;
        }
        .keyboard-row {
            gap: 3px;
            margin-bottom: 5px;
        }
        .key, .key.wide {
            min-width: 32px;
            height: 41px;
            font-size: 16px;
            padding: 0 2px;
        }
        .key.wide {
            min-width: 45px;
            font-size: 10px;
        }
        h1 {
            font-size: 1.3rem;
        }
    }
</style>
</head>
<body>
<div class="game-container">
    <h1 style="margin-bottom:15px;">NERDLE</h1>
    <div class="grid" id="grid"></div>
    <div class="feedback" id="feedback"></div>
    <div class="keyboard-container" id="keyboard">
        <div class="keyboard-row">
            <button class="key" data-key="q">Q</button><button class="key" data-key="w">W</button><button class="key" data-key="e">E</button><button class="key" data-key="r">R</button><button class="key" data-key="t">T</button><button class="key" data-key="y">Y</button><button class="key" data-key="u">U</button><button class="key" data-key="i">I</button><button class="key" data-key="o">O</button><button class="key" data-key="p">P</button>
        </div>
        <div class="keyboard-row">
            <button class="key" data-key="a">A</button><button class="key" data-key="s">S</button><button class="key" data-key="d">D</button><button class="key" data-key="f">F</button><button class="key" data-key="g">G</button><button class="key" data-key="h">H</button><button class="key" data-key="j">J</button><button class="key" data-key="k">K</button><button class="key" data-key="l">L</button>
        </div>
        <div class="keyboard-row">
            <button class="key wide" data-key="Enter">ENTER</button><button class="key" data-key="z">Z</button><button class="key" data-key="x">X</button><button class="key" data-key="c">C</button><button class="key" data-key="v">V</button><button class="key" data-key="b">B</button><button class="key" data-key="n">N</button><button class="key" data-key="m">M</button><button class="key wide" data-key="Backspace">âŒ«</button>
        </div>
    </div>
</div>

<script>
const WORDS = ["ABOUT","HEART","WORLD","HOUSE","LIGHT","WATER","PLANT","MUSIC","HAPPY","SMART","DREAM","PEACE","TRUST","BRAVE","MAGIC","FRESH","QUICK","ROYAL","SWEET","TRUTH"];
let target = "";
let guesses = [];
let currentGuess = "";
let gameOver = false;

const grid = document.getElementById("grid");
const feedback = document.getElementById("feedback");
const keyboard = document.getElementById("keyboard");

function initGrid() {
    grid.innerHTML = "";
    for (let r = 0; r < 6; r++) {
        const row = document.createElement("div");
        row.className = "row";
        for (let c = 0; c < 5; c++) {
            const cell = document.createElement("div");
            cell.className = "cell";
            row.appendChild(cell);
        }
        grid.appendChild(row);
    }
}

function newGame() {
    target = WORDS[Math.floor(Math.random()*WORDS.length)];
    guesses = [];
    currentGuess = "";
    gameOver = false;
    initGrid();
    feedback.textContent = "";
    document.querySelectorAll(".key").forEach(k=>k.className = k.dataset.key.length>1 ? "key wide" : "key");
}

async function validateWord(word) {
    try {
        const res = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word.toLowerCase()}`);
        return res.ok;
    } catch {
        return WORDS.includes(word);
    }
}

function handleInput(key) {
    if (gameOver) return;
    if (key === "Enter") {
        if (currentGuess.length !== 5) {
            feedback.textContent = "Word must be 5 letters.";
            return;
        }
        validateWord(currentGuess).then(valid=>{
            if (!valid) {
                feedback.textContent = "Not a valid word.";
                return;
            }
            feedback.textContent = "";
            guesses.push(currentGuess);
            currentGuess = "";
            updateGrid();
            updateKeys();

            if (currentGuess === target) {
                feedback.innerHTML = `ðŸŽ‰ You won! The word was ${target}.<br><button class="play-again" onclick="newGame()">Play Again</button>`;
                gameOver = true;
                return;
            }
            if (guesses.length === 6) {
                feedback.innerHTML = `ðŸ˜” Game Over! The word was ${target}.<br><button class="play-again" onclick="newGame()">Play Again</button>`;
                gameOver = true;
                return;
            }
            currentGuess = "";
        });
    } else if (key === "Backspace") {
        currentGuess = currentGuess.slice(0,-1);
        updateGrid();
    } else if (/^[a-z]$/i.test(key) && currentGuess.length < 5) {
        currentGuess += key.toUpperCase();
        updateGrid();
    }
}

function updateGrid() {
    const rows = grid.querySelectorAll(".row");
    rows.forEach((row,r)=>{
        const cells = row.querySelectorAll(".cell");
        for (let c=0;c<5;c++) {
            cells[c].textContent = "";
            cells[c].className = "cell";
        }
        if (guesses[r]) {
            for (let c=0;c<5;c++) {
                const letter = guesses[r][c];
                cells[c].textContent = letter;
                if (letter === target[c]) {
                    cells[c].classList.add("correct");
                } else if (target.includes(letter)) {
                    cells[c].classList.add("present");
                } else {
                    cells[c].classList.add("absent");
                }
            }
        } else if (r === guesses.length) {
            for (let c=0;c<currentGuess.length;c++) {
                cells[c].textContent = currentGuess[c];
            }
        }
    });
}

function updateKeys() {
    guesses.forEach(guess=>{
        for (let i=0;i<5;i++) {
            const letter = guess[i];
            const keyBtn = keyboard.querySelector(`[data-key="${letter.toLowerCase()}"]`);
            if (letter === target[i]) {
                keyBtn.className = "key correct";
            } else if (target.includes(letter)) {
                if (!keyBtn.classList.contains("correct")) keyBtn.className = "key present";
            } else {
                if (!keyBtn.classList.contains("correct") && !keyBtn.classList.contains("present")) keyBtn.className = "key absent";
            }
        }
    });
}

keyboard.addEventListener("click", e=>{
    if (e.target.classList.contains("key")) {
        handleInput(e.target.dataset.key);
    }
});
document.addEventListener("keydown", e=>{
    if (e.key === "Enter" || e.key === "Backspace" || /^[a-z]$/i.test(e.key)) {
        handleInput(e.key);
    }
});

newGame();
</script>
</body>
</html>
