<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App - Sign In</title>
    <style>
        :root {
            --main-bg-color: rgb(41, 50, 51);
            --bg2: rgb(33, 40, 41);
            --bg3: rgb(30, 30, 30);
            --red: rgb(105, 35, 21);
            --input-border: rgba(136, 136, 136, 0.193);
            font-size: 16px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: rgb(52, 52, 32);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            padding: 1rem;
        }

        .signin-box {
            background-color: var(--main-bg-color);
            border-radius: 10px;
            padding: 2.5rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .logo {
            margin-bottom: 2.5rem;
        }

        .logo h1 {
            font-size: 2.2rem;
            margin-bottom: 0.8rem;
        }

        .logo p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1rem;
            line-height: 1.5;
        }

        .google-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--bg2);
            color: white;
            border: solid 2px var(--input-border);
            border-radius: 7px;
            padding: 0.9rem;
            width: 100%;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            gap: 12px;
            margin-bottom: 1rem;
        }

        .google-btn:hover {
            background-color: var(--bg3);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .google-icon {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .notes-icon {
            font-size: 3.5rem;
            margin-bottom: 1rem;
        }

        .demo-link {
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }

        .demo-link a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            padding-bottom: 2px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }

        .demo-link a:hover {
            color: white;
            border-bottom-color: white;
        }

        @media (max-width: 480px) {
            .signin-box {
                padding: 2rem;
            }

            .logo h1 {
                font-size: 1.8rem;
            }
            
            .notes-icon {
                font-size: 3rem;
            }
        }

        @media (max-width: 360px) {
            .signin-box {
                padding: 1.5rem;
            }

            .logo h1 {
                font-size: 1.6rem;
            }

            .google-btn {
                padding: 0.75rem;
            }
            
            .notes-icon {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="signin-box">
            <div class="logo">
                <div class="notes-icon">üìù</div>
                <h1>Notes App</h1>
                <p>Capture your thoughts, anywhere, anytime</p>
            </div>

            <button type="button" class="google-btn">
                <div class="google-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                </div>
                <span>Sign in with Google</span>
            </button>

            <div class="demo-link">
                <a href="#">Try a demo without signing in</a>
            </div>
        </div>
    </div>
</body>
<script src="js/login.js" type="module"></script>
</html>
