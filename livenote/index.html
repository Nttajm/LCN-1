<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiveNote</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="../css/standard.css">

</head>
<body>
    <div class="cont">
        <div class="Notes-section ">
            <div class="btn-sel" id="newnote">
                New Note
            </div>
            <h1>
                Today
            </h1>
            <div class="note selected">
                <h3>
                    Darft Email to the client...
                </h3>
                <div class="content">
                    <span class="subtext">
                        I hope you are doing well. I a...
                    </span>
                    <div class="fl-r fl-ai g-10">
                        <span class="time">10:35pm</span>
                        <div class="folder">
                            <img src="/images/folder_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.png" alt="folder">
                            <select name="" id="">
                                <option value=""></option>
                                <option value="">Personal</option>
                                <option value="">Others</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="note ">
                <h3>
                    Javascipt notes
                </h3>
                <div class="content">
                    <span class="subtext"> 
                        DO you know that javascript is...
                    </span>
                    <span class="time">Saved: Yesterday 11:22pm</span>
                </div>
            </div>
        </div>
        <div class="writing">
            <div class="top">
                <button>
                    Save to cloud (cmd + shift + s)
                </button>
            </div>
        </div>
    </div>
    <script src="js/main.js" type="module"></script>
</body>
</html>
