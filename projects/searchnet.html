<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/css/searchnet.css">
</head>
<body>
  <div class="nav">
    <div class="leftnav">
      <a class="an" href="https://lcnjoel.com/help">about</a>
      <a class="an r" href="https://lcnjoel.com">LCN</a>
    </div>
    <div class="rightnav"></div>
  </div>
  <div class="container ">
    <div class="imgsec  ">
      <img src="/images/bwsearchnet.png" alt="searchnet" class="img ">
    </div>
    <div class="searchsec">
      <input class="searchbar h" type="text" id="searchInput" placeholder="Search a locatin  'projects/proj/searchnet' " autocomplete="off">
      <div id="suggestions"></div>
    </div>
  </div>
  <script>
    var searchInput = document.getElementById('searchInput');
        var suggestionsContainer = document.getElementById('suggestions');

        var suggestions = [
            'ths',
            'projects/searchnet',
            'index',
            'Xtviewer',
            'help',
            'PowerShell',
            'projects/proj/getcode',
            'projects/home'
        ];

        searchInput.addEventListener('input', function() {
            var userInput = searchInput.value.trim().toLowerCase();
            var filteredSuggestions = suggestions.filter(function(suggestion) {
                return suggestion.toLowerCase().includes(userInput);
            });

            displaySuggestions(filteredSuggestions.slice(0, 3), userInput);
        });

        function displaySuggestions(suggestionsArray, userInput) {
            suggestionsContainer.innerHTML = '';

            if (suggestionsArray.length > 0) {
                suggestionsContainer.style.display = 'block'; // Show the suggestions container

                suggestionsArray.forEach(function(suggestion) {
                    var suggestionElement = document.createElement('div');
                    suggestionElement.innerHTML = highlightMatchedCharacters(suggestion, userInput);

                    suggestionElement.addEventListener('click', function() {
                        var redirectURL = "https://lcnjoel.com/" + suggestion;
                        window.location.href = redirectURL;
                    });

                    suggestionsContainer.appendChild(suggestionElement);
                });
            } else {
                suggestionsContainer.style.display = 'none'; // Hide the suggestions container
            }
        }

        function highlightMatchedCharacters(suggestion, userInput) {
            var regex = new RegExp(userInput, 'ig');
            return suggestion.replace(regex, match => `<span style="background-color: blue; color: white;">${match}</span>`);
        }

        document.addEventLkistener('keydown', function(event) {
            if (event.keyCode === 13) {
                event.preventDefault();

                var userInput = searchInput.value.trim();
                var redirectURL = "https://lcnjoel.com/" + userInput;

                window.location.href = redirectURL;
            }
        });

        document.addEventListener('click', function(event) {
            // Close suggestions if user clicks outside the input and suggestions container
            if (event.target !== searchInput && event.target !== suggestionsContainer) {
                suggestionsContainer.style.display = 'none'; // Hide the suggestions container
            }
        });
</script>
</body>
</html>
