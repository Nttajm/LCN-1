<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/standard.css">
    <link rel="stylesheet" href="../global-styles.css">
    <link rel="stylesheet" href="../trade.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade</title>
</head>
<body>
    <div class="options">
        <div class="mail icono option-item">
            <img src="/images/bank/mail.webp" alt="">
        </div>
        <!-- <div class="settings icono option-item">
            <img src="/images/bank/settin gs.png" alt="">
        </div> -->
    </div>
    <div class="cont">
        <div class="mid-cont">
            <div class="nav">
                <ul>
                    <li><a href="../index.html">Accounts</a></li>
                    <li class="selected">Investments</li>
                    <li>Buisness</li>
                </ul>
            </div>
            <div class="logo i-v">
                <div class="logo-imgs">
                    <img src="/images/bank/live-bank-logos-w.png" alt="logo" class="logo">
                <img src="/images/bank/live-bank-logos-ex.png" alt="" srcset="">
                </div>
                <div class="accountPicker">
                    <select name="account" id="accountSelecter">
                        <option value="f">Account ...001</option>
                    </select>
                    <div class="portolioValue">
                        <span>Portfolio Value</span>
                        <span>$0.00</span>
                    </div>
                </div>
            </div>
            <div class="nav">
                <ul>
                    <li>News</li>
                    <li>Markets</li>
                    <li class="selected">Trade</li>
                    <li>WIZdaq</li>
                </ul>
            </div>
            <div class="currentTrades">
                
            </div>
            <div class="tradeForm">
                <select name="" id="selectSymbol">
                    <option disabled hidden selected>Select a symbol (EX: TNT)</option>
                    <option value="tnt">TNT</option>
                    <option value="mssl">MSSL</option>
                    <option value="ovla">OVLA</option>
                    <option value="oop">OOP</option>
                    <option value="vvl">VVL</option>
                    <option value="lpy">LPY</option>
                </select>
                <div id="afterSelect">
                    <div class="af-name">
                        <p>OVAL STRATS</p>
                        <div>
                            <span>OOP |</span>
                            <span>LiveBank Stock Exchange</span>
                        </div>
                    </div>
                    <div class="value">
                        <div class="value-number">$154.23</div>
                        <div class="af-other">
                            <span class="y">D</span>
                            <span>USD</span>
                        </div>
                        <div class="change d">
                            <span>-1.45 (-1.38%)</span>
                        </div>
                    </div>
                    <div>
                        <canvas id="myChart"></canvas>
                    </div>
                </div>
                <div class="sec">
                    <select name="" id="cardSelecter">
                        <option value="f">CARD ...001</option>
                    </select>
                    <input type="number" placeholder="Amount">
                    <button class="stat" id="buyButton">BUY</button>
                    <button class="stat-err">SELL</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script>
        const ctx = document.getElementById('myChart').getContext('2d');

        const skipped = (ctx, value) => ctx.p0.skip || ctx.p1.skip ? value : undefined;
        const down = (ctx, value) => ctx.p0.parsed.y > ctx.p1.parsed.y ? value : undefined;

        const genericOptions = {
            fill: false,
            interaction: {
                intersect: false
            },
            radius: 0,
        };

        const labels = ['January', 'February', 'March', 'April', 'May', 'June', 'July'];

        new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'OOP 2-Mins',
                    data: [65, 59, 16, 48, 56, 57, 40, 11],
                    borderColor: 'rgb(75, 192, 192)',
                    segment: {
                        borderColor: ctx => skipped(ctx, 'rgb(0,0,0,0.2)') || down(ctx, 'rgb(192,75,75)'),
                        borderDash: ctx => skipped(ctx, [6, 6]),
                    },
                    spanGaps: true
                }]
            },
            options: genericOptions
        });
    </script>
</body>
</html>
