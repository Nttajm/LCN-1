<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LUCID ONLINE</title>
  <link rel="stylesheet" href="/css/standard.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
  <nav>
    <div class="n-top">
      <div class="settings">
        <span class="material-symbols-outlined">
          menu
        </span>
      </div>
      <div class="name">
        <span id="user">Joel Mulonde</span>'s Lucid Air
      </div>
      <div class="profile">
        <img src="assets/unnamed.gif" alt="" class="pfp">
      </div>
    </div>
    <div class="n-mid">
      <span class="mile">
        185
      </span>
      <span>mi</span>
    </div>
    <div class="n-mid">
      <span>Parked</span>
    </div>
  </nav>
  <div class="cont">
    <div class="blob">
    </div>
    <div class="content">
      <img class="car" src="assets/2bf03486-cbcf-4d2c-b15a-bc91da630f72.webp" alt="car">
      <div class="icons">
        <button class="icon">
          <span class="material-symbols-outlined">
            local_parking
          </span>
        </button>
        <button class="icon">
          <span class="material-symbols-outlined">
            toys_fan
          </span>
        </button>
        <button class="icon">
          <span class="material-symbols-outlined">
            lock
          </span>
        </button>
        <button class="icon">
          <span class="material-symbols-outlined">
            eco
          </span>
        </button>
      </div>
      <div class="other-settings">
        <div class="sett">
          <div class="s-icon">
            <span class="material-symbols-outlined">
              thermostat
            </span>
          </div>
          <div class="info">
            <div>Climate Controls</div>
            <div>interiror 71Â°F</div>
          </div>
          <div class="arrow">
            <span class="material-symbols-outlined">
              arrow_forward_ios
            </span>
          </div>
        </div>
        <div class="sett">
          <div class="s-icon">
            <span class="material-symbols-outlined">
              bolt
            </span>
          </div>
          <div class="info">
            <div>Charging</div>
            <div>34%, last updated 11:42 AM</div>
          </div>
          <div class="arrow">
            <span class="material-symbols-outlined">
              arrow_forward_ios
            </span>
          </div>
        </div>
        <div class="sett">
          <div class="s-icon">
            <span class="material-symbols-outlined">
              location_on
            </span>
          </div>
          <div class="info">
            <div>Location</div>
            <div>On today</div>
          </div>
          <div class="arrow">
            <span class="material-symbols-outlined">
              arrow_forward_ios
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
