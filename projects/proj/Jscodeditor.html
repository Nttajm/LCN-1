<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JavaScript Code Editor</title>
<style>
    #editor {
        width: 100%;
        height: 300px;
        border: 1px solid #ccc;
        font-family: monospace;
        font-size: 14px;
        resize: vertical;
    }
</style>
</head>
<body>
<h1>JavaScript Code Editor</h1>
<p>Edit your JavaScript code below:</p>
<textarea id="editor">
function greet() {
    console.log('Hello, world!');
}
greet();
</textarea>
<button onclick="runCode()">Run Code</button>
<div id="output" style="border: 1px solid #ccc; padding: 10px; margin-top: 10px;"></div>

<script>
function runCode() {
    var code = document.getElementById('editor').value;
    var outputDiv = document.getElementById('output');
    try {
        outputDiv.innerHTML = '<strong>Output:</strong><br>';
        // Redirect console.log to outputDiv
        var oldLog = console.log;
        console.log = function(message) {
            outputDiv.innerHTML += message + '<br>';
        };
        eval(code);
        // Restore original console.log
        console.log = oldLog;
    } catch (error) {
        outputDiv.innerHTML = '<strong>Error:</strong><br>' + error.message;
    }
}
</script>
</body>
</html>
