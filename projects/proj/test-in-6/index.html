<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semi-Circular Progress Bar</title>
    <style>
        .progress-container {
            width: 250px;
            height: 175px; /* Half the width for a semi-circle */
            position: relative;
        }

        .progress-circle {
            width: 100%;
            height: 100%;
        }

        .circle-bg {
            fill: none;
            stroke: #eee;
            stroke-width: 3.8;
        }

        .circle {
            fill: none;
            stroke-width: 3.8;
            stroke: #00a800;
            stroke-dasharray: 100, 100;
            transition: stroke-dasharray 0.3s;
        }

        .percentage {
            position: absolute;
            top: 50%;
            left: 50%;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="progress-container">
    <svg class="progress-circle" viewBox="0 0 36 18"> <!-- Adjusted viewBox for semi-circle -->
        <path class="circle-bg"
              d="M 18, 18
                 m -15.9155, 0
                 a 15.9155 15.9155 0 0 1 31.831 0" /> <!-- Semi-circle path -->
        <path class="circle"
              d="M 18, 18
                 m -15.9155, 0
                 a 15.9155 15.9155 0 0 1 31.831 0" />
    </svg>
</div>
<div class="percentage">
</div>

<script>
    function setProgress(percent) {
        const circle = document.querySelector('.progress-container .circle');
        const radius = 15.9155;
        const circumference = Math.PI * radius; // Circumference of the semi-circle
        const offset = circumference - (percent / 100 * circumference);

        circle.style.strokeDasharray = `${circumference}, ${circumference}`;
        circle.style.strokeDashoffset = offset;
        
        const creditScore = (percent * 0.01 * 850).toFixed();


        document.querySelector('.percentage').textContent = `${creditScore}`; // Display the percentage

    }

    // Example usage:
    setProgress(100); // Set progress to 75%
</script>

</body>
</html>
