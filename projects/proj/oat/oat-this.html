 <script>
    const postArray = [];

function push(genre, date, name, likes, views, comments, rank) {
    postArray.push({
        genre,
        date,
        name,
        likes,
        views,
        comments,
        rank
    });
    postArray.sort((a, b) => a.rank - b.rank); // Sort the array based on rank after pushing
}

    renderPosts();

    function renderPosts() {
        const cont = document.querySelector('.cont');
        cont.innerHTML = ``;
        postArray.forEach((post) => {
            cont.innerHTML += `
                <div class="post">
                    <div class="p-top">
                        <span class="genre uh">${post.genre}</span>
                        &bull;
                        <span>${post.date}</span>
                    </div>
                    <div class="p-mid">
                        <span class="uh">${post.name}</span>
                    </div>
                    <div class="p-bottum">
                        <button>
                            <span class="material-symbols-outlined">
                                swap_vert
                            </span>
                            ${post.likes}
                        </button>
                        <span>
                            ${post.views} views
                        </span>
                        <span>

                        </span>
                    </div>
                </div>
            `
    });

    }
