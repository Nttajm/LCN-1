<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiple Draggable Windows</title>
  <style>
    /* Style the draggable div */
    .draggableDiv {
      width: 200px;
      height: 200px;
      background-color: #f00;
      position: absolute;
      resize: both;
      overflow: auto;
    }

    /* Style the button */
    #createWindowBtn {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 10px;
    }

    span {
      color: green;
    }
  </style>
</head>
<body>

<button id="createWindowBtn">Create Draggable Window</button>

<script>
  // Function to create a draggable window
  const testText = 'window!'
  function createDraggableWindow(html) {
    // Create a new div element
    var newDiv = document.createElement('div');
    newDiv.className = 'draggableDiv';
    newDiv.innerHTML = `<span>${html}</span>`;

    // Set initial position randomly
    newDiv.style.left = Math.random() * (window.innerWidth - 200) + 'px';
    newDiv.style.top = Math.random() * (window.innerHeight - 200) + 'px';

    // Append the new div to the body
    document.body.appendChild(newDiv);

    // Event listener for mouse down on the new div to enable dragging
    newDiv.addEventListener('mousedown', function(event) {
      var offsetX = event.clientX - newDiv.offsetLeft;
      var offsetY = event.clientY - newDiv.offsetTop;

      document.addEventListener('mousemove', moveDiv);

      function moveDiv(event) {
        var newX = event.clientX - offsetX;
        var newY = event.clientY - offsetY;

        newDiv.style.left = newX + 'px';
        newDiv.style.top = newY + 'px';
      }

      document.addEventListener('mouseup', function() {
        document.removeEventListener('mousemove', moveDiv);
      });
    });
  }

  // Event listener for button click to create a new draggable window
  document.getElementById('createWindowBtn').addEventListener('click', createDraggableWindow);
</script>

</body>
</html>
