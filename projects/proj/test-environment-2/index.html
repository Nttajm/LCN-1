<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Dropdown Menu</title>
<style>
  /* General reset */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
  }

  /* Navigation styling */
  nav {
    text-align: center;
    margin-top: 20px;
  }

  .dropdown {
    display: inline-block;
    list-style-type: none;
    margin: 0;
    padding: 0;
  }

  .dropdown>li {
    position: relative;
    padding: 10px;
    border: 2px solid #ccc;
    display: inline-block;
    cursor: pointer;
  }

  .dropdown>li>a {
    text-decoration: none;
    color: #333;
    display: block;
  }

  .dropdown>li>ul {
    list-style-type: none;
    visibility: hidden;
    position: absolute;
    left: 0;
    width: calc(100% + 100px);
    background-color: #fff;
    margin: 0;
    padding: 10px;
    border: 1px solid #ddd;
    z-index: 1;
    opacity: 0;
    top: 40px;
    transition: all 0.3s ease-in-out;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
  }

  .dropdown>li:hover>ul {
    visibility: visible;
    opacity: 1;
    top: 50px;
  }
</style>
</head>

<body>

<nav>
  <ul class="dropdown">
      <li>
        <a href="#">=</a>
          <ul>
              <li><a href="nature.html">Link One</a></li>
              <li><a href="city.html">Link Two</a></li>
          </ul>
      </li>
  </ul>
</nav>

</body>
</html>
