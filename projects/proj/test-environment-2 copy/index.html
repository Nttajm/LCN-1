<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Div Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <p>Some content before the sticky div...</p>
            <!-- Repeat content to create scroll -->
        </div>
        <div class="sticky-container">
            <div class="sticky-div">
                I am a sticky div!
            </div>
        </div>
        <div class="content">
            <p>Some content after the sticky div...</p>
            <!-- Repeat content to create scroll -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
