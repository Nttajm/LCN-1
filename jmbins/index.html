<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>JMBINS</title>
  <link rel="stylesheet" href="styles/main.css"/>
  <link rel="stylesheet" href="styles/carousel.css"/>
  <link rel="stylesheet" href="https://lcnjoel.com/css/standard.css"/>
</head>
<body>
  <!--
Built by joel Mulonde
    
    -->
  <nav>
    <div class="user order-toggle-js">
      <img src="icons/blank-profile-picture-973460_1280.webp" alt="profile picture">
    </div>
    <img src="icons/jmbins.png" alt="logo" />
    <div class="icono-s cart cart-toggle-js">
      <img src="icons/cart-black.png" alt="cart" />
      <span class="cart-count cart-count-js">0</span>
    </div>
  </nav>
  <div class="item-section" id="item-section"></div>
  <div class="discriptors ">
    <div class="top-disc">
        <span class="item-name  ">
            REGULAR SHIRT
        </span>
        <span class="brand  ">
           BRAND:  Good Fellow
        </span>
    </div>
    <div class="bottom-disc">
        <span class="item-price">
            $ 5.00
        </span>
        <span class="ware">
            CONDITION
        </span>
        <span class="item-size">
            SIZE: M
        </span>

        <div class="purchuse-options">
            <button class="add-to-cart btn-2-secondary">Add to Cart</button>
        </div>
    </div>
    <div class="background-color"></div>
    <div id="js-carousel-root"></div>
  </div>

  <div class="order-section  ">
    <button class="cancel-btn order-toggle-js">
          <span class="close-icon">
            <span class="close-text">
              ✕
            </span>
          </span>
      </button>
    <div class="cart-top">
      <span class="cart-amounts">
        RECENT ORDERS
      </span>
    </div>
    <div class="order-items">
      <div class="order-item">
        <div class="order-imgs">
        </div>
        <div class="order-item-details">
          <span class="order-loading">Loading...</span>
        </div>
      </div>
    </div>
  </div>

  <div class="checkout-section">
    <div class="cart-top">
      <span class="cart-amounts">
        CART
        [<span class="cart-count-js">0</span>]
      </span>
        <button class="cancel-btn cart-toggle-js">
          ✕
        </button>
    </div>
    <div class="cart-item-section">
        <div class="cart-item">
        <img src="shirts/shirt.png" alt="shirt">
        <div class="cart-items-details">
          <span class="cart-item-name">Regular Shirt</span>
          <span class="cart-item-company">Good Fellow</span>
          <span class="cart-item-size">Size: M</span>
          <span class="cart-item-condition">Condition: 4</span>
          <span class="cart-item-price">$5.00</span>
        </div>
      </div>
      <div class="cart-item">
        <img src="hoodies/ralph-lauren-sweater-and-hoodie-pandabuy-v0-pb37o61tmhmb1.png" alt="hoodie">
        <div class="cart-items-details">
          <span class="cart-item-name">Ralph Lauren Hoodie</span>
          <span class="cart-item-company">Ralph Lauren</span>
          <span class="cart-item-size">Size: XL</span>
          <span class="cart-item-condition">Condition: 4</span>
          <span class="cart-item-price">$18.00</span>
        </div>
      </div>
    </div>
    <div class="checkout-details">
      <div class="sp-b chk-total">
        <span>
          Total
        </span>
        <span class="cart-total">
          $0.00
        </span>
      </div>
      <button class="proceed-to-checkout-btn btn-2">
        Proceed to Checkout
      </button>
      <span class="sub-details"> 
        I agree to the terms and conditions
      </span>
    </div>
    
  </div>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/CustomEase.min.js"></script>
  <!-- <script src="https://lcnjoel.com/js/shuffle.js"></script> -->
  <script type="module" src="js/idx.js"></script>
  <script type="module" src="js/shuffle.js"></script>

  <!-- <script type="module" src="js/test.js"></script> -->

</body>
</html>
