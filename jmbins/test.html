<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Shirt Editor</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Roboto:wght@300;400;500;700&family=Open+Sans:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@300;400;500;600;700&family=Lato:wght@300;400;700&family=Oswald:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&family=Dancing+Script:wght@400;500;600;700&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #f8f9fa;
            color: #1a1a1a;
            overflow-x: hidden;
        }

        /* Mobile Layout */
        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .shirt-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
        }

        .shirt-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            user-select: none;
        }

        .design-area {
    position: absolute;
    border: 2px dashed rgba(255, 255, 255, 0.6);
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(2px);
    cursor: move;
    width: 300px;   /* ✅ fixed width */
    height: 350px;  /* ✅ fixed height */
    top: 50%;       /* better centered */
    left: 50%;
    transform: translate(-50%, -60%);
    z-index: 2;
    overflow: hidden;
}


        .design-element {
            position: absolute;
            cursor: move;
            user-select: none;
            z-index: 3;
        }

        .text-element {
            font-size: 24px;
            font-weight: 500;
            color: #000;
            white-space: nowrap;
            text-align: center;
        }

        .image-element {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .tools-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            padding: 20px;
            z-index: 10;
            transform: translateY(100%);
            transition: transform 0.3s ease;
            max-height: 60vh;
            overflow-y: auto;
        }

        .tools-panel.open {
            transform: translateY(0);
        }

        .tools-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #2563eb;
            color: white;
            border: none;
            font-size: 24px;
            cursor: pointer;
            z-index: 11;
            box-shadow: 0 4px 20px rgba(37, 99, 235, 0.3);
            transition: all 0.3s ease;
        }

        .tools-toggle:hover {
            background: #1d4ed8;
            transform: scale(1.05);
        }

        .tools-section {
            margin-bottom: 25px;
        }

        .tools-section h3 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #374151;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 16px;
            border: 1px solid #d1d5db;
            background: white;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 500;
        }

        .btn:hover {
            background: #f3f4f6;
            border-color: #9ca3af;
        }

        .btn.primary {
            background: #2563eb;
            color: white;
            border-color: #2563eb;
        }

        .btn.primary:hover {
            background: #1d4ed8;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 5px;
            color: #374151;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
            background: white;
        }

        .color-input {
            width: 60px;
            height: 40px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .element-properties {
            display: none;
            background: #f9fafb;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }

        .element-properties.active {
            display: block;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #fef3c7;
            border: 1px solid #f59e0b;
            color: #92400e;
            padding: 15px 20px;
            border-radius: 8px;
            font-size: 14px;
            z-index: 20;
            max-width: 300px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .file-upload {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .file-upload input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .resize-handle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #2563eb;
            border-radius: 50%;
            bottom: -5px;
            right: -5px;
            cursor: nw-resize;
        }

        /* Desktop Layout */
        @media (min-width: 768px) {
            .container {
                flex-direction: row;
            }

            .shirt-canvas {
                position: relative;
                flex: 1;
                height: 100vh;
            }

            .tools-panel {
                position: relative;
                width: 350px;
                height: 100vh;
                background: white;
                border-right: 1px solid #e5e7eb;
                transform: none;
                max-height: none;
                order: -1;
            }

            .tools-toggle {
                display: none;
            }

            .design-area {
                width: 300px;
                height: 400px;
                top: 50%;
                left: 50%;
            }
        }

        .selected {
            outline: 2px solid #2563eb;
            outline-offset: 2px;
        }

        .fonts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 8px;
            margin-top: 10px;
        }

        .font-option {
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            text-align: center;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .font-option:hover {
            border-color: #2563eb;
            background: #eff6ff;
        }

        .font-option.selected {
            border-color: #2563eb;
            background: #dbeafe;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tools-panel">
            <div class="tools-section">
                <h3>Add Elements</h3>
                <div class="button-group">
                    <button class="btn primary" onclick="addTextElement()">+ Text</button>
                    <div class="file-upload">
                        <button class="btn">+ Image</button>
                        <input type="file" id="imageUpload" accept="image/*" onchange="handleImageUpload(event)">
                    </div>
                </div>
            </div>

            <div class="tools-section">
                <h3>Canvas Actions</h3>
                <div class="button-group">
                    <button class="btn" onclick="clearDesign()">Clear All</button>
                    <button class="btn primary" onclick="exportDesign()">Export Design</button>
                </div>
            </div>

            <div id="elementProperties" class="element-properties">
                <h3>Element Properties</h3>
                <div id="textProperties" style="display: none;">
                    <div class="form-group">
                        <label>Text Content</label>
                        <input type="text" id="textContent" class="form-control" placeholder="Enter text">
                    </div>
                    <div class="form-group">
                        <label>Font Size</label>
                        <input type="range" id="fontSize" min="12" max="100" value="24" class="form-control">
                        <span id="fontSizeValue">24px</span>
                    </div>
                    <div class="form-group">
                        <label>Text Color</label>
                        <input type="color" id="textColor" value="#000000" class="color-input">
                    </div>
                    <div class="form-group">
                        <label>Font Family</label>
                        <div class="fonts-grid" id="fontsGrid">
                            <div class="font-option selected" data-font="Inter" style="font-family: Inter">Inter</div>
                            <div class="font-option" data-font="Roboto" style="font-family: Roboto">Roboto</div>
                            <div class="font-option" data-font="Open Sans" style="font-family: 'Open Sans'">Open Sans</div>
                            <div class="font-option" data-font="Poppins" style="font-family: Poppins">Poppins</div>
                            <div class="font-option" data-font="Montserrat" style="font-family: Montserrat">Montserrat</div>
                            <div class="font-option" data-font="Lato" style="font-family: Lato">Lato</div>
                            <div class="font-option" data-font="Oswald" style="font-family: Oswald">Oswald</div>
                            <div class="font-option" data-font="Playfair Display" style="font-family: 'Playfair Display'">Playfair</div>
                            <div class="font-option" data-font="Dancing Script" style="font-family: 'Dancing Script'">Dancing</div>
                            <div class="font-option" data-font="Pacifico" style="font-family: Pacifico">Pacifico</div>
                        </div>
                    </div>
                </div>

                <div id="imageProperties" style="display: none;">
                    <div class="form-group">
                        <label>Image Scale</label>
                        <input type="range" id="imageScale" min="0.1" max="3" step="0.1" value="1" class="form-control">
                        <span id="imageScaleValue">100%</span>
                    </div>
                    <div class="form-group">
                        <label>Opacity</label>
                        <input type="range" id="imageOpacity" min="0" max="1" step="0.1" value="1" class="form-control">
                        <span id="imageOpacityValue">100%</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="shirt-canvas">
            <img src="shirts/tee.webp" alt="T-Shirt" class="shirt-image" id="shirtImage">
            <div class="design-area" id="designArea"></div>
        </div>
    </div>

    <button class="tools-toggle" onclick="toggleTools()">⚙️</button>

    <script>
        let selectedElement = null;
        let isDragging = false;
        let isResizing = false;
        let dragOffset = { x: 0, y: 0 };
        let elementCounter = 0;

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            setupEventListeners();
        });

        function setupEventListeners() {
            // Font selection
            document.querySelectorAll('.font-option').forEach(option => {
                option.addEventListener('click', function() {
                    document.querySelectorAll('.font-option').forEach(opt => opt.classList.remove('selected'));
                    this.classList.add('selected');
                    if (selectedElement && selectedElement.classList.contains('text-element')) {
                        selectedElement.style.fontFamily = this.dataset.font;
                    }
                });
            });

            // Property controls
            document.getElementById('textContent').addEventListener('input', updateTextContent);
            document.getElementById('fontSize').addEventListener('input', updateFontSize);
            document.getElementById('textColor').addEventListener('input', updateTextColor);
            document.getElementById('imageScale').addEventListener('input', updateImageScale);
            document.getElementById('imageOpacity').addEventListener('input', updateImageOpacity);

            // File upload
            document.querySelector('.file-upload').addEventListener('click', function() {
                document.getElementById('imageUpload').click();
            });
        }

        function toggleTools() {
            const panel = document.querySelector('.tools-panel');
            panel.classList.toggle('open');
        }

        function addTextElement() {
            elementCounter++;
            const textEl = document.createElement('div');
            textEl.className = 'design-element text-element';
            textEl.textContent = 'New Text';
            textEl.style.left = '50px';
            textEl.style.top = '50px';
            textEl.id = 'element-' + elementCounter;
            
            addElementEventListeners(textEl);
            document.getElementById('designArea').appendChild(textEl);
            selectElement(textEl);
        }

        function handleImageUpload(event) {
            showNotification('Tip: Use images with transparent backgrounds, simple icons, or PNGs for best results. Avoid complex photos.');
            
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                elementCounter++;
                const imgEl = document.createElement('img');
                imgEl.className = 'design-element image-element';
                imgEl.src = e.target.result;
                imgEl.style.left = '50px';
                imgEl.style.top = '50px';
                imgEl.style.width = '100px';
                imgEl.style.height = 'auto';
                imgEl.id = 'element-' + elementCounter;
                
                addElementEventListeners(imgEl);
                document.getElementById('designArea').appendChild(imgEl);
                selectElement(imgEl);
            };
            reader.readAsDataURL(file);
        }

        function addElementEventListeners(element) {
            element.addEventListener('mousedown', handleMouseDown);
            element.addEventListener('touchstart', handleTouchStart, { passive: false });
            
            // Add resize handle for images
            if (element.classList.contains('image-element')) {
                const handle = document.createElement('div');
                handle.className = 'resize-handle';
                element.appendChild(handle);
                
                handle.addEventListener('mousedown', function(e) {
                    e.stopPropagation();
                    isResizing = true;
                    selectElement(element);
                });
            }
        }

        function handleMouseDown(e) {
            if (isResizing) return;
            
            e.preventDefault();
            isDragging = true;
            selectElement(e.currentTarget);
            
            const rect = e.currentTarget.getBoundingClientRect();
            dragOffset.x = e.clientX - rect.left;
            dragOffset.y = e.clientY - rect.top;
            
            document.addEventListener('mousemove', handleMouseMove);
            document.addEventListener('mouseup', handleMouseUp);
        }

        function handleTouchStart(e) {
            if (isResizing) return;
            
            e.preventDefault();
            isDragging = true;
            selectElement(e.currentTarget);
            
            const touch = e.touches[0];
            const rect = e.currentTarget.getBoundingClientRect();
            dragOffset.x = touch.clientX - rect.left;
            dragOffset.y = touch.clientY - rect.top;
            
            document.addEventListener('touchmove', handleTouchMove, { passive: false });
            document.addEventListener('touchend', handleTouchEnd);
        }

        function handleMouseMove(e) {
            if (!isDragging && !isResizing) return;
            
            const designArea = document.getElementById('designArea');
            const areaRect = designArea.getBoundingClientRect();
            
            if (isDragging && selectedElement) {
                const x = e.clientX - areaRect.left - dragOffset.x;
                const y = e.clientY - areaRect.top - dragOffset.y;
                
                selectedElement.style.left = Math.max(0, x) + 'px';
                selectedElement.style.top = Math.max(0, y) + 'px';
            }
            
            if (isResizing && selectedElement) {
                const width = e.clientX - areaRect.left - parseInt(selectedElement.style.left);
                const height = e.clientY - areaRect.top - parseInt(selectedElement.style.top);
                
                selectedElement.style.width = Math.max(20, width) + 'px';
                selectedElement.style.height = Math.max(20, height) + 'px';
            }
        }

        function handleTouchMove(e) {
            if (!isDragging && !isResizing) return;
            
            e.preventDefault();
            const touch = e.touches[0];
            const designArea = document.getElementById('designArea');
            const areaRect = designArea.getBoundingClientRect();
            
            if (isDragging && selectedElement) {
                const x = touch.clientX - areaRect.left - dragOffset.x;
                const y = touch.clientY - areaRect.top - dragOffset.y;
                
                selectedElement.style.left = Math.max(0, x) + 'px';
                selectedElement.style.top = Math.max(0, y) + 'px';
            }
        }

        function handleMouseUp() {
            isDragging = false;
            isResizing = false;
            document.removeEventListener('mousemove', handleMouseMove);
            document.removeEventListener('mouseup', handleMouseUp);
        }

        function handleTouchEnd() {
            isDragging = false;
            isResizing = false;
            document.removeEventListener('touchmove', handleTouchMove);
            document.removeEventListener('touchend', handleTouchEnd);
        }

        function selectElement(element) {
            // Remove selection from all elements
            document.querySelectorAll('.design-element').forEach(el => {
                el.classList.remove('selected');
            });
            
            selectedElement = element;
            element.classList.add('selected');
            
            // Show properties panel
            showElementProperties(element);
        }

        function showElementProperties(element) {
            const properties = document.getElementById('elementProperties');
            const textProps = document.getElementById('textProperties');
            const imageProps = document.getElementById('imageProperties');
            
            properties.classList.add('active');
            
            if (element.classList.contains('text-element')) {
                textProps.style.display = 'block';
                imageProps.style.display = 'none';
                
                document.getElementById('textContent').value = element.textContent;
                document.getElementById('fontSize').value = parseInt(element.style.fontSize) || 24;
                document.getElementById('fontSizeValue').textContent = (parseInt(element.style.fontSize) || 24) + 'px';
                document.getElementById('textColor').value = rgbToHex(element.style.color) || '#000000';
            } else if (element.classList.contains('image-element')) {
                textProps.style.display = 'none';
                imageProps.style.display = 'block';
                
                const scale = parseFloat(element.style.transform.match(/scale\((.*?)\)/)?.[1]) || 1;
                document.getElementById('imageScale').value = scale;
                document.getElementById('imageScaleValue').textContent = Math.round(scale * 100) + '%';
                
                const opacity = parseFloat(element.style.opacity) || 1;
                document.getElementById('imageOpacity').value = opacity;
                document.getElementById('imageOpacityValue').textContent = Math.round(opacity * 100) + '%';
            }
        }

        function updateTextContent() {
            if (selectedElement && selectedElement.classList.contains('text-element')) {
                selectedElement.textContent = this.value;
            }
        }

        function updateFontSize() {
            if (selectedElement && selectedElement.classList.contains('text-element')) {
                selectedElement.style.fontSize = this.value + 'px';
                document.getElementById('fontSizeValue').textContent = this.value + 'px';
            }
        }

        function updateTextColor() {
            if (selectedElement && selectedElement.classList.contains('text-element')) {
                selectedElement.style.color = this.value;
            }
        }

        function updateImageScale() {
            if (selectedElement && selectedElement.classList.contains('image-element')) {
                selectedElement.style.transform = `scale(${this.value})`;
                document.getElementById('imageScaleValue').textContent = Math.round(this.value * 100) + '%';
            }
        }

        function updateImageOpacity() {
            if (selectedElement && selectedElement.classList.contains('image-element')) {
                selectedElement.style.opacity = this.value;
                document.getElementById('imageOpacityValue').textContent = Math.round(this.value * 100) + '%';
            }
        }

        function clearDesign() {
            if (confirm('Are you sure you want to clear all elements?')) {
                document.getElementById('designArea').innerHTML = '';
                selectedElement = null;
                document.getElementById('elementProperties').classList.remove('active');
            }
        }

        function exportDesign() {
            const designArea = document.getElementById('designArea');
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            // Set high resolution
            const scale = 6;
            canvas.width = designArea.offsetWidth * scale;
            canvas.height = designArea.offsetHeight * scale;
            ctx.scale(scale, scale);
            
            // Fill background
            ctx.fillStyle = 'transparent';
            ctx.fillRect(0, 0, designArea.offsetWidth, designArea.offsetHeight);
            
            const elements = designArea.querySelectorAll('.design-element');
            let loadedImages = 0;
            let totalImages = 0;
            
            // Count images
            elements.forEach(el => {
                if (el.classList.contains('image-element')) {
                    totalImages++;
                }
            });
            
            function checkComplete() {
                if (loadedImages === totalImages) {
                    renderElements();
                }
            }
            
            function renderElements() {
                elements.forEach(element => {
                    const left = parseInt(element.style.left) || 0;
                    const top = parseInt(element.style.top) || 0;
                    
                    if (element.classList.contains('text-element')) {
                        const fontSize = parseInt(element.style.fontSize) || 24;
                        const fontFamily = element.style.fontFamily || 'Inter';
                        const color = element.style.color || '#000000';
                        
                        ctx.font = `${fontSize}px ${fontFamily}`;
                        ctx.fillStyle = color;
                        ctx.textBaseline = 'top';
                        ctx.fillText(element.textContent, left, top);
                    } else if (element.classList.contains('image-element')) {
                        const img = element;
                        const scale = parseFloat(element.style.transform.match(/scale\((.*?)\)/)?.[1]) || 1;
                        const opacity = parseFloat(element.style.opacity) || 1;
                        
                        ctx.globalAlpha = opacity;
                        ctx.drawImage(img, left, top, img.offsetWidth * scale, img.offsetHeight * scale);
                        ctx.globalAlpha = 1;
                    }
                });
                
                // Download
                canvas.toBlob(function(blob) {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'shirt-design.png';
                    a.click();
                    URL.revokeObjectURL(url);
                });
            }
            
            if (totalImages === 0) {
                renderElements();
            } else {
                elements.forEach(element => {
                    if (element.classList.contains('image-element')) {
                        element.onload = function() {
                            loadedImages++;
                            checkComplete();
                        };
                        if (element.complete) {
                            loadedImages++;
                            checkComplete();
                        }
                    }
                });
            }
        }

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 10000);
        }

        function rgbToHex(rgb) {
            if (!rgb) return null;
            
            const result = rgb.match(/\d+/g);
            if (!result) return null;
            
            const r = parseInt(result[0]);
            const g = parseInt(result[1]);
            const b = parseInt(result[2]);
            
            return "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1);
        }

        // Click outside to deselect
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.design-element') && !e.target.closest('.tools-panel')) {
                if (selectedElement) {
                    selectedElement.classList.remove('selected');
                    selectedElement = null;
                    document.getElementById('elementProperties').classList.remove('active');
                }
            }
        });
    </script>
</body>
</html>
