<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmed</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial Black', Arial, sans-serif;
            background: #f8f8f8;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
        }

        .container {
            text-align: center;
            padding: 60px 40px;
            background: #fff;
            border: 8px solid #000;
            max-width: 450px;
            width: 90%;
            animation: snap 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes snap {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .checkmark-container {
            width: 100px;
            height: 100px;
            margin: 0 auto 40px;
            position: relative;
            animation: pop 0.3s ease-out 0.2s both;
        }

        @keyframes pop {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        .checkmark-square {
            width: 100px;
            height: 100px;
            background: #ffd700;
            position: relative;
        }

        .checkmark {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 24px;
            height: 12px;
            border-left: 6px solid #000;
            border-bottom: 6px solid #000;
            transform: translate(-50%, -65%) rotate(-45deg);
            animation: draw 0.4s ease-out 0.4s both;
        }

        @keyframes draw {
            from {
                width: 0;
                height: 0;
            }
            to {
                width: 24px;
                height: 12px;
            }
        }

        .success-text {
            font-size: 3rem;
            font-weight: 900;
            color: #000;
            text-transform: uppercase;
            letter-spacing: -2px;
            margin-bottom: 20px;
            animation: slam 0.3s ease-out 0.6s both;
            line-height: 0.9;
        }

        .sub-text {
            font-size: 1rem;
            font-weight: bold;
            color: #000;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 1px;
            animation: slam 0.3s ease-out 0.8s both;
        }

        .profile-hint {
            background: #ffd700;
            padding: 20px;
            margin-bottom: 40px;
            animation: slam 0.3s ease-out 1s both;
        }

        .profile-hint p {
            color: #000;
            font-weight: bold;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin: 0;
        }

        .continue-button {
            display: inline-block;
            background: #000;
            color: #fff;
            text-decoration: none;
            padding: 20px 40px;
            font-size: 1rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            border: 4px solid #000;
            transition: all 0.15s ease;
            animation: slam 0.3s ease-out 1.2s both;
        }

        .continue-button:hover {
            background: #ffd700;
            color: #000;
            transform: translate(-4px, -4px);
            box-shadow: 4px 4px 0 #000;
        }

        .continue-button:active {
            transform: translate(0, 0);
            box-shadow: none;
        }

        @keyframes slam {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Brutal grid pattern overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.03;
            background-image: 
                linear-gradient(90deg, #000 1px, transparent 1px),
                linear-gradient(180deg, #000 1px, transparent 1px);
            background-size: 20px 20px;
            pointer-events: none;
            z-index: -1;
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 20px;
                border-width: 6px;
            }

            .checkmark-container {
                width: 80px;
                height: 80px;
                margin-bottom: 30px;
            }

            .checkmark-square {
                width: 80px;
                height: 80px;
            }

            .checkmark {
                width: 20px;
                height: 10px;
                border-width: 4px;
            }

            .success-text {
                font-size: 2.2rem;
                letter-spacing: -1px;
            }

            .sub-text {
                font-size: 0.85rem;
            }

            .continue-button {
                padding: 15px 30px;
                font-size: 0.9rem;
                letter-spacing: 1px;
            }

            .profile-hint {
                padding: 15px;
                border-width: 3px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="checkmark-container">
            <div class="checkmark-square">
                <div class="checkmark"></div>
            </div>
        </div>
        
        <h1 class="success-text">ORDER<br>CONFIRMED</h1>
        
        <p class="sub-text">PURCHASE COMPLETE</p>
        
        <div class="profile-hint">
            <p>VIEW ORDER DETAILS<br>TAP PROFILE PICTURE</p>
        </div>
        
        <a href="index.html" class="continue-button">CONTINUE</a>
    </div>
    <script src="js/success.js" type="module">
    </script>
</body>
</html>
