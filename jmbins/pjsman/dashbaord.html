<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Manager Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #fefefe 0%, #f8f8f8 100%);
            min-height: 100vh;
            color: #333;
        }

        .header {
            background: linear-gradient(135deg, #1a1a1a 0%, #333 100%);
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .header h1 {
            color: #ffd700;
            text-align: center;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 15px;
        }

        .stat-card {
            background: rgba(255, 215, 0, 0.1);
            border: 2px solid #ffd700;
            border-radius: 10px;
            padding: 15px 25px;
            text-align: center;
        }

        .stat-number {
            font-size: 1.8rem;
            font-weight: bold;
            color: #ffd700;
        }

        .stat-label {
            color: #fff;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        .loading {
            text-align: center;
            font-size: 1.2rem;
            color: #666;
            margin: 50px 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #ffd700;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 25px;
        }

        .product-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: all 0.3s ease;
            border: 3px solid transparent;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(255, 215, 0, 0.2);
            border-color: #ffd700;
        }

        .product-image {
            position: relative;
            height: 250px;
            background: linear-gradient(45deg, #f8f8f8, #e8e8e8);
            overflow: hidden;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .product-card:hover .product-image img {
            transform: scale(1.05);
        }

        .image-overlay {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 5px;
        }

        .image-btn {
            background: rgba(0,0,0,0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .image-btn:hover {
            background: #ffd700;
            color: #000;
            transform: scale(1.1);
        }

        .product-info {
            padding: 25px;
        }

        .product-name {
            font-size: 1.4rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
            border-bottom: 2px solid #ffd700;
            padding-bottom: 5px;
        }

        .product-company {
            color: #666;
            font-style: italic;
            margin-bottom: 15px;
        }

        .product-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .detail-item {
            background: #f9f9f9;
            padding: 10px;
            border-radius: 8px;
            border-left: 4px solid #ffd700;
        }

        .detail-label {
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 3px;
        }

        .detail-value {
            font-weight: bold;
            color: #333;
        }

        .price {
            color: #ffd700;
            font-size: 1.3rem;
        }

        .condition {
            color: #333;
        }

        .product-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-edit {
            background: #ffd700;
            color: #000;
            flex: 1;
        }

        .btn-edit:hover {
            background: #ffed4e;
            transform: translateY(-2px);
        }

        .btn-delete {
            background: #333;
            color: white;
        }

        .btn-delete:hover {
            background: #555;
            transform: translateY(-2px);
        }

        .btn-photos {
            background: #666;
            color: white;
            flex: 1;
        }

        .btn-photos:hover {
            background: #888;
            transform: translateY(-2px);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 3px solid #ffd700;
        }

        .modal-header h2 {
            color: #333;
            font-size: 1.8rem;
        }

        .close {
            color: #999;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: #ffd700;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #ffd700;
        }

        .form-group textarea {
            resize: vertical;
            height: 100px;
        }

        .photo-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .photo-item {
            position: relative;
            aspect-ratio: 1;
            border-radius: 8px;
            overflow: hidden;
            border: 2px solid #ddd;
        }

        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .photo-remove {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(0,0,0,0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
            font-size: 12px;
        }

        .photo-remove:hover {
            background: #ff4444;
        }

        .btn-save {
            background: #ffd700;
            color: #000;
            padding: 12px 30px;
            font-size: 1.1rem;
            font-weight: bold;
        }

        .btn-save:hover {
            background: #ffed4e;
        }

        .btn-cancel {
            background: #666;
            color: white;
            padding: 12px 30px;
            margin-right: 10px;
        }

        .btn-cancel:hover {
            background: #888;
        }

        .no-products {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .no-products h3 {
            font-size: 2rem;
            margin-bottom: 15px;
            color: #999;
        }

        @media (max-width: 768px) {
            .products-grid {
                grid-template-columns: 1fr;
            }
            
            .stats {
                flex-direction: column;
                gap: 15px;
                align-items: center;
            }
            
            .product-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>⚡ Product Manager Dashboard ⚡</h1>
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalProducts">0</div>
                <div class="stat-label">Total Products</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalValue">$0</div>
                <div class="stat-label">Total Value</div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="loading" id="loading">
            <div class="spinner"></div>
            Loading products...
        </div>
        
        <div class="products-grid" id="productsGrid" style="display: none;">
        </div>

        <div class="no-products" id="noProducts" style="display: none;">
            <h3>📦 No Products Found</h3>
            <p>Start by uploading some products to see them here!</p>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Product</h2>
                <span class="close">&times;</span>
            </div>
            <form id="editForm">
                <div class="form-group">
                    <label for="editName">Product Name:</label>
                    <input type="text" id="editName" required>
                </div>
                <div class="form-group">
                    <label for="editCompany">Company:</label>
                    <input type="text" id="editCompany" required>
                </div>
                <div class="form-group">
                    <label for="editCondition">Condition (1-4):</label>
                    <select id="editCondition" required>
                        <option value="1">1 - Poor</option>
                        <option value="2">2 - Fair</option>
                        <option value="3">3 - Good</option>
                        <option value="4">4 - Excellent</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="editSize">Size:</label>
                    <select id="editSize" required>
                        <option value="XS">XS</option>
                        <option value="S">S</option>
                        <option value="M">M</option>
                        <option value="L">L</option>
                        <option value="XL">XL</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="editPrice">Price ($):</label>
                    <input type="number" id="editPrice" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="editDetails">Extra Details:</label>
                    <textarea id="editDetails" placeholder="Add any additional product details..."></textarea>
                </div>
                <div class="form-group">
                    <label for="editMainPhoto">Replace Main Photo:</label>
                    <input type="file" id="editMainPhoto" accept="image/*">
                </div>
                <div class="form-group">
                    <label>Current Additional Photos:</label>
                    <div class="photo-gallery" id="currentPhotos"></div>
                    <input type="file" id="editClothingPhotos" accept="image/*" multiple style="margin-top: 10px;">
                    <small style="color: #666;">Select new photos to add to existing ones</small>
                </div>
                <div style="text-align: right; margin-top: 30px;">
                    <button type="button" class="btn btn-cancel" id="cancelEdit">Cancel</button>
                    <button type="submit" class="btn btn-save">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getFirestore, collection, getDocs, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

        // Firebase config (same as your upload script)
        const firebaseConfig = {
            apiKey: "AIzaSyDkPsE0uD-1_V5_QfM-RhtaIviQlINW2DA",
            authDomain: "lcntests.firebaseapp.com",
            projectId: "lcntests",
            storageBucket: "jmblanks.appspot.com",
            messagingSenderId: "665856876392",
            appId: "1:665856876392:web:c6274b52a9e90c3d6400dd"
        };

        // Cloudinary config (same as your upload script)
        const CLOUD_NAME = "ddxfj8knl";
        const UPLOAD_PRESET = "clothing";

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let products = [];
        let currentEditingProduct = null;

        // DOM elements
        const loading = document.getElementById('loading');
        const productsGrid = document.getElementById('productsGrid');
        const noProducts = document.getElementById('noProducts');
        const editModal = document.getElementById('editModal');
        const editForm = document.getElementById('editForm');

        // Load products on page load
        window.addEventListener('load', loadProducts);

        async function loadProducts() {
            try {
                loading.style.display = 'block';
                productsGrid.style.display = 'none';
                noProducts.style.display = 'none';

                const querySnapshot = await getDocs(collection(db, "products"));
                products = [];
                
                querySnapshot.forEach((doc) => {
                    products.push({
                        id: doc.id,
                        ...doc.data()
                    });
                });

                loading.style.display = 'none';
                
                if (products.length === 0) {
                    noProducts.style.display = 'block';
                } else {
                    displayProducts();
                    updateStats();
                    productsGrid.style.display = 'grid';
                }
            } catch (error) {
                console.error("Error loading products:", error);
                loading.style.display = 'none';
                alert("Error loading products: " + error.message);
            }
        }

        function displayProducts() {
            productsGrid.innerHTML = products.map(product => `
                <div class="product-card">
                    <div class="product-image">
                        <img src="${product.mainPhoto}" alt="${product.name}" onerror="this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%22100%22 height=%22100%22><rect width=%22100%22 height=%22100%22 fill=%22%23f0f0f0%22/><text x=%2250%%22 y=%2250%%22 text-anchor=%22middle%22 dy=%22.3em%22 fill=%22%23999%22>No Image</text></svg>'">
                        <div class="image-overlay">
                            <button class="image-btn" onclick="replaceMainPhoto('${product.id}')" title="Replace Main Photo">📷</button>
                        </div>
                    </div>
                    <div class="product-info">
                        <div class="product-name">${product.name}</div>
                        <div class="product-company">${product.company}</div>
                        
                        <div class="product-details">
                            <div class="detail-item">
                                <div class="detail-label">Price</div>
                                <div class="detail-value price">$${(product.price / 100).toFixed(2)}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Condition</div>
                                <div class="detail-value condition">${getConditionText(product.condition)}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Size</div>
                                <div class="detail-value">${product.size}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Photos</div>
                                <div class="detail-value">${(product.clothingPhotos?.length || 0) + 1}</div>
                            </div>
                        </div>

                        <div class="product-actions">
                            <button class="btn btn-edit" onclick="editProduct('${product.id}')">✏️ Edit</button>
                            <button class="btn btn-photos" onclick="viewPhotos('${product.id}')">🖼️ Photos</button>
                            <button class="btn btn-delete" onclick="deleteProduct('${product.id}')">🗑️ Delete</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function updateStats() {
            const totalProducts = products.length;
            const totalValue = products.reduce((sum, product) => sum + (product.price || 0), 0);
            
            document.getElementById('totalProducts').textContent = totalProducts;
            document.getElementById('totalValue').textContent = `$${(totalValue / 100).toFixed(2)}`;
        }

        function getConditionText(condition) {
            const conditions = {
                1: '1 - Poor',
                2: '2 - Fair', 
                3: '3 - Good',
                4: '4 - Excellent'
            };
            return conditions[condition] || condition;
        }

        window.editProduct = function(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return;

            currentEditingProduct = product;

            // Fill form with current values
            document.getElementById('editName').value = product.name || '';
            document.getElementById('editCompany').value = product.company || '';
            document.getElementById('editCondition').value = product.condition || '';
            document.getElementById('editSize').value = product.size || '';
            document.getElementById('editPrice').value = (product.price / 100).toFixed(2) || '';
            document.getElementById('editDetails').value = product.extraDetails || '';

            // Display current additional photos
            displayCurrentPhotos(product.clothingPhotos || []);

            editModal.style.display = 'block';
        }

        function displayCurrentPhotos(photos) {
            const container = document.getElementById('currentPhotos');
            container.innerHTML = photos.map((photo, index) => `
                <div class="photo-item">
                    <img src="${photo}" alt="Product photo ${index + 1}">
                    <button type="button" class="photo-remove" onclick="removePhoto(${index})">×</button>
                </div>
            `).join('');
        }

        window.removePhoto = function(index) {
            if (currentEditingProduct && currentEditingProduct.clothingPhotos) {
                currentEditingProduct.clothingPhotos.splice(index, 1);
                displayCurrentPhotos(currentEditingProduct.clothingPhotos);
            }
        }

        window.deleteProduct = async function(productId) {
            if (!confirm('Are you sure you want to delete this product? This action cannot be undone.')) {
                return;
            }

            try {
                await deleteDoc(doc(db, "products", productId));
                await loadProducts(); // Reload the products
                alert('Product deleted successfully!');
            } catch (error) {
                console.error("Error deleting product:", error);
                alert('Error deleting product: ' + error.message);
            }
        }

        window.viewPhotos = function(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return;

            const photos = [product.mainPhoto, ...(product.clothingPhotos || [])];
            const photosHtml = photos.map((photo, index) => `
                <img src="${photo}" alt="Photo ${index + 1}" style="width: 100%; margin-bottom: 10px; border-radius: 8px;">
            `).join('');

            const modalContent = `
                <div style="max-width: 400px; margin: 5% auto; background: white; padding: 20px; border-radius: 15px;">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                        <h3>${product.name} - Photos</h3>
                        <span style="cursor: pointer; font-size: 1.5rem;" onclick="closePhotosModal()">×</span>
                    </div>
                    <div style="max-height: 60vh; overflow-y: auto;">
                        ${photosHtml}
                    </div>
                </div>
            `;

            const modal = document.createElement('div');
            modal.id = 'photosModal';
            modal.style.cssText = 'position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1001; display: flex; align-items: center; justify-content: center;';
            modal.innerHTML = modalContent;
            document.body.appendChild(modal);
        }

        window.closePhotosModal = function() {
            const modal = document.getElementById('photosModal');
            if (modal) {
                modal.remove();
            }
        }

        window.replaceMainPhoto = function(productId) {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';
            input.onchange = async function(e) {
                const file = e.target.files[0];
                if (!file) return;

                try {
                    const newUrl = await uploadToCloudinary(file);
                    await updateDoc(doc(db, "products", productId), {
                        mainPhoto: newUrl
                    });
                    await loadProducts();
                    alert('Main photo updated successfully!');
                } catch (error) {
                    console.error("Error updating main photo:", error);
                    alert('Error updating main photo: ' + error.message);
                }
            };
            input.click();
        }

        async function uploadToCloudinary(file) {
            const formData = new FormData();
            formData.append("file", file);
            formData.append("upload_preset", UPLOAD_PRESET);

            const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, {
                method: "POST",
                body: formData
            });

            const data = await res.json();
            return data.secure_url;
        }

        // Edit form submission
        editForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!currentEditingProduct) return;

            try {
                const updateData = {
                    name: document.getElementById('editName').value,
                    company: document.getElementById('editCompany').value,
                    condition: Number(document.getElementById('editCondition').value),
                    size: document.getElementById('editSize').value,
                    price: Math.round(Number(document.getElementById('editPrice').value) * 100),
                    extraDetails: document.getElementById('editDetails').value
                };

                // Handle main photo replacement
                const mainPhotoFile = document.getElementById('editMainPhoto').files[0];
                if (mainPhotoFile) {
                    updateData.mainPhoto = await uploadToCloudinary(mainPhotoFile);
                }

                // Handle additional photos
                const newClothingFiles = document.getElementById('editClothingPhotos').files;
                let clothingPhotos = [...(currentEditingProduct.clothingPhotos || [])];
                
                if (newClothingFiles.length > 0) {
                    for (let file of newClothingFiles) {
                        const url = await uploadToCloudinary(file);
                        clothingPhotos.push(url);
                    }
                }
                
                updateData.clothingPhotos = clothingPhotos;

                await updateDoc(doc(db, "products", currentEditingProduct.id), updateData);
                
                editModal.style.display = 'none';
                await loadProducts();
                alert('Product updated successfully!');
            } catch (error) {
                console.error("Error updating product:", error);
                alert('Error updating product: ' + error.message);
            }
        });

        // Modal controls
        document.querySelector('.close').addEventListener('click', function() {
            editModal.style.display = 'none';
        });

        document.getElementById('cancelEdit').addEventListener('click', function() {
            editModal.style.display = 'none';
        });

        window.addEventListener('click', function(e) {
            if (e.target === editModal) {
                editModal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
