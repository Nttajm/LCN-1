<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Joels AP Classroom</title>
    <link rel="stylesheet" href="css/utils.css">
    <link rel="icon" href="icons/aplogo.png">

<body>
