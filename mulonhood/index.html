<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mulonhood | trading </title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="../css/standard.css">
</head>
<body>
  <header class="header">
    <div class="header-left">
      <a href="index.html" class="logo">
        <span class="logo-text">MulonHood.</span>
      </a>
      <div class="search-box">
        <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="11" cy="11" r="8"></circle>
          <path d="m21 21-4.3-4.3"></path>
        </svg>
        <input type="text" placeholder="Search...">
      </div>
    </div>
    </header>

    <div class="app">
      <div class="sidebar">
        <a href="index.html" class="tab-elem sel">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="22 7 13.5 15.5 8.5 10.5 2 17"></polyline>
            <polyline points="16 7 22 7 22 13"></polyline>
          </svg>
          <span>Portfolio</span>
        </a>
        <a href="stocks.html" class="tab-elem">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="12" y1="20" x2="12" y2="10"></line>
            <line x1="18" y1="20" x2="18" y2="4"></line>
            <line x1="6" y1="20" x2="6" y2="16"></line>
          </svg>
          <span>Stocks</span>
        </a>
        <a href="crypto.html" class="tab-elem">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"></circle>
            <text x="12" y="16" text-anchor="middle" fill="currentColor" font-size="10" font-weight="bold" stroke="none">C</text>
          </svg>
          <span>Crypto</span>
        </a>
      </div>  
      
          <div class="viewer portfolio-view">
            <div class="investing-title">
              <span class="txt-lrg">
                Investing
              </span>
              <span class="portfolio-live-value value-ffm">
                  -
              </span> 
              <span class="details">
                +$123.45 (1.01%) today
              </span>
            </div>
            <div class="simple-g portfolio">
              <div style="position: relative;">
                <canvas id="portfolioChart" width="800" height="300"></canvas>
              </div>
              <div class="chart-controls">
                <button class="time-btn active" data-period="1h">1H</button>
                <button class="time-btn" data-period="1d">1D</button>
                <button class="time-btn" data-period="3d">3D</button>
                <button class="time-btn" data-period="1w">1W</button>
                <button class="time-btn" data-period="1m">1M</button>
              </div>
            </div>
            <div class="sepa">
              <div class="buying-power"></div>
            </div>
          </div>
      
          <div class="activity"></div>
    </div>
    <script src="js/app.js"></script>
    <script src="js/chart.js"></script>
</body>
</html>
