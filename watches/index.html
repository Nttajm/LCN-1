<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        #resetCountDisplay {
    font-size: 1rem;
    color: #444;
    margin-bottom: 15px;
}}

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .auth-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            margin-bottom: 30px;
        }

        .google-btn {
            background: #4285f4;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .google-btn:hover {
            background: #357ae8;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }

        .setup-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .setup-section h2 {
            color: #667eea;
            margin-bottom: 20px;
            text-align: center;
        }

        .time-inputs {
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .time-input {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .time-input label {
            font-weight: 600;
            margin-bottom: 5px;
            color: #666;
        }

        .time-input input {
            width: 80px;
            padding: 10px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            text-align: center;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .time-input input:focus {
            outline: none;
            border-color: #667eea;
        }

        .start-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: block;
            margin: 0 auto;
        }

        .start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }

        .dashboard {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 100px;
        }

        .dashboard h2 {
            color: #667eea;
            margin-bottom: 25px;
            text-align: center;
        }

        .timers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .timer-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .timer-card:hover {
            transform: translateY(-5px);
        }

        .user-email {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .timer-display {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            font-family: 'Courier New', monospace;
        }

        .reset-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(255, 71, 87, 0.4);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .reset-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 25px rgba(255, 71, 87, 0.6);
        }

        .hidden {
            display: none;
        }

        .user-info {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            color: white;
            text-align: center;
        }

        .logout-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            margin-left: 10px;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: rgba(255,255,255,0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Group Timer</h1>
            <div class="user-info hidden" id="userInfo">
                <span id="userEmail"></span>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>

        <div class="auth-section" id="authSection">
            <h2>Sign in to start tracking time with your group</h2>
            <button class="google-btn" onclick="signInWithGoogle()">Sign in with Google</button>
        </div>

        <div class="setup-section hidden" id="setupSection">
            <h2>Set Your Initial Timer</h2>
            <p style="text-align: center; margin-bottom: 20px; color: #666;">You can only set this once!</p>
            <div class="time-inputs">
                <div class="time-input">
                    <label>Days</label>
                    <input type="number" id="days" min="0" value="0">
                </div>
                <div class="time-input">
                    <label>Hours</label>
                    <input type="number" id="hours" min="0" max="23" value="0">
                </div>
                <div class="time-input">
                    <label>Minutes</label>
                    <input type="number" id="minutes" min="0" max="59" value="0">
                </div>
            </div>
            <button class="start-btn" onclick="startTimer()">Start Timer</button>
        </div>

        <div class="dashboard hidden" id="dashboard">
    <h2>Group Timers</h2>

    <!-- ADD THIS -->
    <p id="resetCountDisplay" style="text-align:center; font-weight:bold; margin-bottom:15px; color:#333;">
        You have reset 0 times
    </p>

    <div class="timers-grid" id="timersGrid"></div>
</div>

        <button class="reset-btn hidden" id="resetBtn" onclick="resetTimer()">‚ü≤</button>
    </div>



    <script type="module" src="script.js">
    </script>
</body>
</html>
