<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OUTHS</title>
    <link rel="stylesheet" href="bp/EE/ouths.css">
    <link rel="stylesheet" href="css/standard.css">
</head>
<body>
    <div class="cont">
        <div class="multi-tag">
            <span class="multi-title">
                1.25x
            </span>
            <span>Get <span class="bold it">1.25x</span> on all bets from 12-2pm</span>
        </div>
        <div class="multi-tag">
            <span class="multi-title">
                3.75x
            </span>
            <span>Get <span class="bold it">3.75x</span> on all bets 1 hour before games</span>
        </div>
        <div class="bet">
            <span class="multi it">
                1x
            </span>
            <span class="multi it r">
                $25
            </span>
            <div class="game">
                <img src="bp/EE/assets/ouths/soccerball.png" class="game-img" alt="">
                <div class="name">
                    <span class="bold">Tech High</span>
                    <span>vs Parkland</span>
                </div>
            </div>
            <div class="for">
                <span>5</span>
                <span>Goals</span>
            </div>
            <div class="button-sec">
                <button class="green-btn btn">Over</button>
                <button class="red-btn btn">Under</button>
            </div>
        </div>
        <div class="bet">
            <span class="multi it">
                1x
            </span>
            <span class="multi it r">
                $75
            </span>
            <div class="game">
                <img src="bp/EE/assets/ouths/soccerball.png" class="game-img" alt="">
                <div class="name">
                    <span class="bold">Tech High</span>
                    <span>vs Celtic</span>
                </div>
            </div>
            <div class="for">
                <span>2-2</span>
                <span>Final</span>
            </div>
            <div class="button-sec">
                <button class="red-btn btn"> Was Under</button>
            </div>
        </div>
    </div>
</body>
</html>
