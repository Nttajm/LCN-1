<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/rfaa/css/style.css" />
    <link rel="stylesheet" href="/rfaa/css/stats.css" />
    <link rel="stylesheet" href="/rfaa/css/screens.css" />
    <link rel="stylesheet" href="/rfaa/css/acl-styles.css" />
    <link rel="stylesheet" href="/rfaa/css/utils.css" />
    <link rel="stylesheet" href="https://lcnjoel.com/css/standard.css" />
  </head>
  <body>
    <div class="league-nav">
      <div class="rfaa-img">
        <img src="images/rfaacom.png" alt="svg" class="logo_img" />
      </div>
      <div class="leagues">
        <div class="league">
          <img src="images/leagues-small/tex-seria.png" alt="tx" />
        </div>
        <div class="league">
          <img src="images/leagues-small/acl-logo-small.png" alt="tx" />
        </div>
      </div>
    </div>
    <div class="nav">
      <a href="index.html">
        <div class="imgel">
          <img src="images/leagues/acl.png" alt="tx" />
        </div>
      </a>
      <div class="options">
        <div class="option-elem">
          <span><a href="matches.html">Matches</a></span>
        </div>
        <div class="option-elem">
          <span><a href="table.html">Table</a></span>
        </div>
        <div class="option-elem" id="histab-parent">
          <span><a href="#history">History â–¼</a></span>
          <div class="more-info" id="histab">
            <ul>
              <li><a href="seasons.html">Seasons</a></li>
              <li><a href="aot-stats.html">AOT</a></li>
            </ul>
          </div>
        </div>
        <div class="option-elem">
          <span><a href="#stats">Stats</a></span>
        </div>
        <div class="option-elem">
          <span><a href="#compare">Compare</a></span>
        </div>
      </div>
    </div>

    <div class="stats-cont">
      <div class="type-selectors">
        <div class="types-cont">
          <div class="types">
            <div class="type">All Seasons</div>
            <div class="type">2023</div>
            <div class="type">2024</div>
          </div>
        </div>
        <div class="types-cont">
          <div class="types">
            <div class="type">G+A</div>
            <div class="type">Goals</div>
            <div class="type">Assists</div>
            <div class="type">Apperences</div>
            <div class="type">Free Kicks</div>
            <div class="type">Penalties</div>
            <div class="type">Finals Apps</div>
            <div class="type">Finals Goals</div>
          </div>
        </div>
      </div>
      <div class="hr-1"></div>
      <div class="board">
        <div class="title-row">
          <div class="title-item fill"></div>
          <div class="title-item">
            <span>Gaols</span>
          </div>
          <div class="title-item">
            <span>Assists</span>
          </div>
        </div>
        <div class="stat-row">
          <div class="title-item player">
            <div class="rank">1</div>
            <div class="p-t-name">
              <span>James Falco</span>
              <div class="p-clubs">
                <img src="images/teams/fcesgual.png" alt="esg" />
                <img src="images/teams/CastelHogan.png" alt="esg" />
              </div>
            </div>
          </div>
          <div class="title-item stat">45</div>
          <div class="title-item stat">12</div>
        </div>
      </div>
    </div>
  </body>

  <script src="/rfaa/js/ui.js" type="module"></script>
  <script src="/rfaa/js/stats.js" type="module"></script>
</html>
