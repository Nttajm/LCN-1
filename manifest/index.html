<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manifest</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="../css/standard.css">
</head>
<body>
  <!-- First-time user setup modal -->
  <div id="setupModal" class="modal" style="display: none;">
    <div class="modal-content">
      <h2>Welcome to College Manifest!</h2>
      <p>Please enter your details to get started:</p>
      <form id="setupForm">
        <div class="form-group">
          <label for="fullName">Full Name:</label>
          <input type="text" id="fullName" name="fullName" required>
        </div>
        <div class="form-group">
          <label for="gradYear">Expected Graduation Year:</label>
          <input type="number" id="gradYear" name="gradYear" min="2024" max="2050" required>
        </div>
        <div class="form-group">
          <label for="luckyNumber">Lucky Number:</label>
          <input type="number" id="luckyNumber" name="luckyNumber" min="1" max="100" required>
        </div>
        <button type="submit">Get Started</button>
      </form>
    </div>
  </div>

  <!-- Profile settings modal -->
  <div id="profileModal" class="modal" style="display: none;">
    <div class="modal-content">
      <span class="close" id="closeProfile">&times;</span>
      <h2>Profile Settings</h2>
      <form id="profileForm">
        <div class="form-group">
          <label for="profileName">Full Name:</label>
          <input type="text" id="profileName" name="profileName" required>
        </div>
        <div class="form-group">
          <label for="profileYear">Expected Graduation Year:</label>
          <input type="number" id="profileYear" name="profileYear" min="2024" max="2050" required>
        </div>
        <div class="form-group">
          <label for="profileLucky">Lucky Number:</label>
          <input type="number" id="profileLucky" name="profileLucky" min="1" max="100" required>
        </div>
        <button type="submit">Save Changes</button>
      </form>
    </div>
  </div>

  <nav>
    <span>Manifest your dream college</span>
    <button id="profileBtn" class="profile-btn">Profile</button>
  </nav>
  <div class="list">
    <div class="uni stanford">
      <div class="banner">
          <div class="logo">
          <img src="unis/stanford/icons/logo2.avif" alt="stanford logo">
          </div>
        <div class="name">Stanford University</div>
      </div>
      <div class="desc">
        <a href="stanford.html">
          <button>
          View Letter
        </button>
        </a>
    </div>
    </div>
    <div class="uni mit">
      <div class="banner">
          <div class="logo">
          <img src="unis/mit/icons/massachusetts-institute-of-technology-logotype.svg" alt="mit logo">
          </div>
        <div class="name">mass. institute of technology</div>
      </div>
      <div class="desc">
        <a href="mit.html">
          <button>
          View Letter
        </button>
        </a>
    </div>
  </div>
    <div class="uni ucla">
      <div class="banner">
          <div class="logo">
          <img src="unis/ucla/icons/ucla-logo.png" alt="UCLA logo">
          </div>
        <div class="name">University of California, Los Angeles</div>
      </div>
      <div class="desc">
        <a href="ucla.html">
          <button>
          View Letter
        </button>
        </a>
    </div>
  </div>

  <script src="js/namefinder.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
