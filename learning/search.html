<!DOCTYPE html>
<html> 
  <head> 
    <title>serach</title>
    <style> 
      .search-bar {
        margin-top: 40px;
        margin-left: 40px;
        height: 20px;
        width: 270px;
        border-radius:  18px;
        border-width: 1.1px;
        font-size: 20px;
        padding-left: 20px;
        padding-top: 6px;
        padding-bottom: 6px;
        box-shadow: 0 1px 10px rgba(0, 0, 0, 0.17);
        color: rgb(150, 150, 150);

      }
      .container {
        margin-top: 50px;
      }
      .img {
        width: 30px;
        height: 30px;
        object-fit: cover;
        object-position: middle;
        border-radius: 15px;
        margin-top: 7px;
        vertical-align: middle;
      }
      .whats {
        margin-top: 0px;
        margin-left: 10px;
        border: none;
        font-size: 15px;

      }

      .tweet {
        background-color: rgb(3, 134, 221);
        color: white;
        font-weight: 700;
        border-style: none;
        padding: 8px;
        height: 30px;
        border-radius: 15px;
      }
    </style>
  </head>
  <body> 
    <input class="search-bar" placeholder="search Google or type URL">
  <div class="container">
    <img class="img" src="/tests and sites/images/pfp.jpeg">
    <input class="whats" placeholder="whats up?">
    <button class="tweet">tweet</button>
  </div>
  </body>
</html>
