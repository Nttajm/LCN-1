<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTA</title>
    <link rel="stylesheet" href="bp/inspo/overunder/gta.css">
    <link rel="stylesheet" href="css/standard.css">
</head>
<body>
    <div class="pick">
        <span class="title">
            Pick a charector from GTA
        </span>
        <button>Franklin</button>
        <button>Michael</button>
        <button>Trevor</button>
    </div>
    <div class="vidsec">
        <video src="/images/aero/GTA V Green Screen Franklin __ GTA V MODS __ Green Screen Effects __ VFX __ Rockstar Editor (1).mp4"></video>
    </div>
</body>
<script>
    const buttons = document.querySelectorAll('button');
    const video = document.querySelector('video');
    const pick = document.querySelector('.pick');
    buttons.forEach(button => {
        button.addEventListener('click', () => {
            pick.style.display = 'none';
            video.play();
        });
    });
</script>
</html>
