<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/root.css">
    <link rel="stylesheet" href="css/standard.css">
    <link rel="stylesheet" href="css/sign.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sigh in | lcn</title>
</head>
<body>
    <nav>
        <div class="logo">
            LCN
        </div>
        <div class="link-sec">
            <ul>
                <li><a href="">Lcn</a></li>
                <li>&#47;</li>
                <li><a href="">sign in</a></li>
            </ul>
        </div>
    </nav>

    <div class="cont">
        <div class="head">
            <span class="typed-text">
                View projects with your code.
            </span>
        </div>
        <div class="img"></div>
        <div class="form">
            <span class="sub-text">

            </span>
            <button class="btn-no-value">
                Get a code
            </button>
            <button class="btn-no-value">
                Veiw projects
            </button>
            <span class="sub-text">
                You'll be redirected to lcnjoel.com/projects to see projects.
            </span>
        </div>

        <div class="footer fl-r ">
            <span>
                about
            </span>
            <span>
                DB&amp;M config
            </span>
        </div>
    </div>
    <script>
        const typedTextElement = document.querySelector('.typed-text');
    // Get the text content
    const text = typedTextElement.textContent;
    // Clear the text content
    typedTextElement.textContent = '';

    // Counter for tracking the current character index
    let charIndex = 0;

    // Function to gradually reveal the text as if it were being typed
    function typeWriter() {
        // Check if all characters have been typed
        if (charIndex < text.length) {
            // Append the next character to the text content
            typedTextElement.textContent += text.charAt(charIndex);
            // Increment the character index
            charIndex++;
            // Call the function recursively after a short delay (adjust to change typing speed)
            setTimeout(typeWriter, 50);
        }
    }

    // Start the typing effect
    typeWriter();
    </script>
</body>
</html>
