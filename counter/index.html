<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            min-width: 450px;
        }

        .counter {
            font-size: 5rem;
            font-weight: bold;
            color: #333;
            margin: 2rem 0;
            font-variant-numeric: tabular-nums;
            min-height: 6rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .odometer-container {
            display: inline-flex;
            gap: 0.5rem;
            overflow: hidden;
        }

        .digit-wrapper {
            width: 3.5rem;
            height: 6rem;
            overflow: hidden;
            display: inline-block;
            position: relative;
            background: linear-gradient(to bottom, rgba(0,0,0,0.05) 0%, transparent 50%, rgba(0,0,0,0.05) 100%);
            border-radius: 10px;
        }

        .digit-column {
            transition: transform 0.15s ease-out;
            position: relative;
            will-change: transform;
        }

        .digit {
            height: 6rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 5rem;
        }

        .count-btn {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            color: white;
            border: none;
            padding: 1.5rem 3rem;
            font-size: 1.5rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(46, 204, 113, 0.4);
            margin-bottom: 2rem;
        }

        .count-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(46, 204, 113, 0.5);
        }

        .count-btn:active {
            transform: translateY(-1px);
        }

        .toggle-row {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .toggle-btn {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }

        .toggle-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.5);
        }

        .toggle-btn.active {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
        }

        .auto-mode {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 2px solid #eee;
        }

        .auto-toggle {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .auto-toggle label {
            font-size: 1.2rem;
            font-weight: 600;
            color: #555;
        }

        .toggle-switch {
            position: relative;
            width: 60px;
            height: 30px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider-toggle {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 30px;
        }

        .slider-toggle:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .slider-toggle {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
        }

        input:checked + .slider-toggle:before {
            transform: translateX(30px);
        }

        .speed-control {
            margin-top: 1rem;
        }

        .speed-control label {
            display: block;
            font-size: 1rem;
            color: #666;
            margin-bottom: 0.5rem;
        }

        .speed-value {
            font-weight: bold;
            color: #2ecc71;
            font-size: 1.2rem;
        }

        .speed-slider {
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: #ddd;
            outline: none;
            -webkit-appearance: none;
            margin-top: 0.5rem;
        }

        .speed-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #2ecc71;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .speed-slider::-webkit-slider-thumb:hover {
            background: #27ae60;
            transform: scale(1.2);
        }

        .speed-slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #2ecc71;
            cursor: pointer;
            border: none;
        }

        .custom-speed {
            margin-top: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .custom-speed input {
            width: 100px;
            padding: 0.5rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            text-align: center;
        }

        .custom-speed button {
            background: #3498db;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .custom-speed button:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="counter" id="counter">0</div>
        
        <div class="toggle-row">
            <button class="toggle-btn" id="odometerBtn">Odometer Mode</button>
        </div>
        
        <button class="count-btn" id="countBtn">COUNT</button>
        
        <div class="custom-speed" style="margin-bottom: 2rem;">
            <label>Increment by:</label>
            <input type="number" id="incrementAmount" min="1" value="1" style="width: 80px;">
        </div>
        
        <div class="auto-mode">
            <div class="auto-toggle">
                <label>Auto Mode</label>
                <label class="toggle-switch">
                    <input type="checkbox" id="autoToggle">
                    <span class="slider-toggle"></span>
                </label>
            </div>
            
            <div class="speed-control">
                <label>Speed: <span class="speed-value" id="speedValue">100</span> / second</label>
                <input type="range" min="1" max="1000" value="100" class="speed-slider" id="speedSlider">
            </div>

            <div class="custom-speed">
                <label>Custom Max:</label>
                <input type="number" id="customMax" min="1" max="10000" placeholder="1000">
                <button id="setMaxBtn">Set Max</button>
            </div>
        </div>
    </div>

    <script>
          let count = 0;
    let autoMode = false;
    let speed = 100; // counts per second for auto
    let maxSpeed = 1000;
    let odometerMode = false;
    let incrementAmount = 1;
    let lastTime = 0;

    const counterEl = document.getElementById('counter');
    const countBtn = document.getElementById('countBtn');
    const autoToggle = document.getElementById('autoToggle');
    const speedSlider = document.getElementById('speedSlider');
    const speedValue = document.getElementById('speedValue');
    const odometerBtn = document.getElementById('odometerBtn');
    const customMaxInput = document.getElementById('customMax');
    const setMaxBtn = document.getElementById('setMaxBtn');
    const incrementAmountInput = document.getElementById('incrementAmount');

    // --- Counter Update ---
    function updateCounter() {
      count += incrementAmount;
      if (odometerMode) updateOdometer();
      else counterEl.textContent = Math.floor(count).toLocaleString();
    }

    // --- Odometer Functions ---
    function createOdometer() {
      const numStr = Math.floor(count).toString().padStart(8, '0');
      counterEl.innerHTML = '<div class="odometer-container"></div>';
      const container = counterEl.querySelector('.odometer-container');
      for (let i = 0; i < numStr.length; i++) {
        const wrapper = document.createElement('div');
        wrapper.className = 'digit-wrapper';
        const column = document.createElement('div');
        column.className = 'digit-column';
        column.dataset.digit = numStr[i];
        for (let j = 0; j <= 9; j++) {
          const digit = document.createElement('div');
          digit.className = 'digit';
          digit.textContent = j;
          column.appendChild(digit);
        }
        wrapper.appendChild(column);
        container.appendChild(wrapper);
        updateDigitPosition(column, parseInt(numStr[i]));
      }
    }

    function updateDigitPosition(column, value) {
      const offset = -value * 6;
      column.style.transform = `translateY(${offset}rem)`;
    }

    function updateOdometer() {
      const numStr = Math.floor(count).toString().padStart(8, '0');
      const columns = counterEl.querySelectorAll('.digit-column');
      if (columns.length === 0) {
        createOdometer();
        return;
      }
      for (let i = 0; i < numStr.length; i++) {
        const digit = parseInt(numStr[i]);
        const column = columns[i];
        if (column.dataset.digit !== numStr[i]) {
          column.dataset.digit = numStr[i];
          updateDigitPosition(column, digit);
        }
      }
    }

    function switchToNormalMode() {
      counterEl.textContent = Math.floor(count).toLocaleString();
    }

    // --- Event Listeners ---
    odometerBtn.addEventListener('click', () => {
      odometerMode = !odometerMode;
      odometerBtn.classList.toggle('active');
      if (odometerMode) {
        odometerBtn.textContent = 'Normal Mode';
        createOdometer();
      } else {
        odometerBtn.textContent = 'Odometer Mode';
        switchToNormalMode();
      }
    });

    countBtn.addEventListener('click', updateCounter);
    document.addEventListener('keydown', e => {
      if (e.code === 'Space') {
        e.preventDefault();
        updateCounter();
      }
    });

    incrementAmountInput.addEventListener('input', e => {
      const value = parseInt(e.target.value);
      incrementAmount = (value && value > 0) ? value : 1;
    });

    speedSlider.addEventListener('input', e => {
      speed = parseInt(e.target.value);
      speedValue.textContent = speed;
    });

    setMaxBtn.addEventListener('click', () => {
      const newMax = parseInt(customMaxInput.value);
      if (newMax && newMax > 0 && newMax <= 10000) {
        maxSpeed = newMax;
        speedSlider.max = maxSpeed;
        if (speed > maxSpeed) {
          speed = maxSpeed;
          speedSlider.value = maxSpeed;
          speedValue.textContent = maxSpeed;
        }
        alert(`Max speed set to ${maxSpeed} per second`);
      } else {
        alert('Please enter a valid number between 1 and 10000');
      }
    });

    // --- Auto Mode ---
    function startAuto() {
      stopAuto();
      autoMode = true;
      lastTime = performance.now();

      function autoLoop(time) {
        if (!autoMode) return;

        const delta = time - lastTime;
        count += (delta / 1000) * speed; // auto has its own rate, independent of incrementAmount
        lastTime = time;

        if (odometerMode) updateOdometer();
        else counterEl.textContent = Math.floor(count).toLocaleString();

        requestAnimationFrame(autoLoop);
      }

      requestAnimationFrame(autoLoop);
    }

    function stopAuto() { autoMode = false; }

    autoToggle.addEventListener('change', e => {
      autoMode = e.target.checked;
      if (autoMode) startAuto();
      else stopAuto();
    });
    </script>
</body>
</html>
