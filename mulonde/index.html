<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="/css/standard.css">
</head>
<body>
  <div class="cover dn">
    <div class="name-cont">
      <div class="name" id="first">
        <span class="initial">
          J
        </span>
        <span class="cutoff" data-dailup="true">OEL</span>
      </div>
      <div class="name" id="last">
        <span class="initial">
          M
        </span>
        <span class="cutoff" data-dailup="true">ULONDE</span>
      </div>
    </div>
  </div>
  <div class="nav">
    <div class="logo">
      <span>
        JM
      </span>
    </div>
    <div class="nav-links-cont">
      <span class="nav-link">
        Work, 
      </span>
      <span class="nav-link">
        About, 
      </span>
      <span class="nav-link">
        Contact
      </span>
    </div>
  </div>
  <div class="hero cont">
    <div class="grid-context">
      <div class="left"></div>
      <div class="right">
        <span>
                  Recent Work
        </span>
      </div>
    </div>
    <div class="grid">
      <div id="item-0" class="grid-item">
        <div class="cards">
          <div class="card card-front">
            <svg class="loader" viewBox="0 0 100 100">
              <circle class="loader-bg" cx="50" cy="50" r="45"></circle>
              <circle class="loader-progress" cx="50" cy="50" r="45"></circle>
            </svg>
            <span class="loader-text">0%</span>
          </div>
          <div class="card card-back">
            <span class="back-text">Available Soon</span>
          </div>
        </div>
      </div>
      <div id="item-1" class="grid-item">
        <div class="cards">
          <div class="card card-front">
          </div>
          <div class="card card-back">
            <div class="title">
              <span>
                RFAA
              </span>
            </div>
            <img src="data/work/rfaa/main-image.png" alt="rfaa-main-image">
          </div>
        </div>
      </div>
      <div id="item-2" class="grid-item">
        <div class="cards">
          <div class="card card-front">
          </div>
          <div class="card card-back">
            <img src="data/work/aero/main-image.png" alt="messi-shushh">
            <div class="title">
              <span>
                AERO
              </span>
            </div>
          </div>
        </div>
      </div>
      <div id="item-3" class="grid-item">
        <div class="cards">
          <div class="card card-front">
          </div>
          <div class="card card-back">
            <img src="data/work/imitadora/main-image.webp" alt="imitadora-main-image">
            <div class="title">
              <span>
                Imitadora
              </span>
            </div>
          </div>
        </div>
      </div>
      <div id="item-4" class="grid-item">
        <div class="cards">
          <div class="card card-front">
          </div>
          <div class="card card-back">
          </div>
        </div>
      </div>
      <div id="item-5" class="grid-item">
        <div class="cards">
          <div class="card card-front">
          </div>
          <div class="card card-back">
            <img src="../images/mag-ana-2.jpg" alt="messi-shushh">
            <div class="title">
              <span>
                O QUE SERA
              </span>
            </div>
          </div>
        </div>
      </div>
      <div id="item-6" class="grid-item">
        <div class="cards">
          <div class="card card-front">
          </div>
          <div class="card card-back">
          </div>
        </div>
      </div>
      <div id="item-7" class="grid-item">
        <div class="cards">
          <div class="card card-front">
          </div>
          <div class="card card-back">
          </div>
        </div>
      </div>
      <div id="item-8" class="grid-item">
        <div class="cards">
          <div class="card card-front">
          </div>
          <div class="card card-back">
          </div>
        </div>
      </div>
      <div id="item-9" class="grid-item">
        <div class="cards">
          <div class="card card-front">
          </div>
          <div class="card card-back">
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
<script src="js/animation.js" type="module"></script>
</html>
