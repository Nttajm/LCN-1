<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section {
            height: 800px;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        section:nth-child(1) {
            background-color: aqua;
        }

        section:nth-child(2) {
            background-color: rgb(42, 54, 145);
        }

        section:nth-child(2) span {
            position: sticky;
            top: 0;
            left: 0;
            height: 300px;
            background-color: red;
        }

        section:nth-child(3) {
            background-color: rgb(145, 66, 159);
        }
    </style>
</head>
<body>
    <section><span>hello</span></section>
    <section><span>hello</span></section>
    <section><span>hello</span></section>
</body>
</html>
