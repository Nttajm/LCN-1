<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pause Animation on Hover</title>
    <style>
        .container {
            display: flex;
            overflow: hidden;
            width: 100%;
        }
        .col {
            flex: 0 0 100%;
            text-align: center;
            background-color: lightblue;
        }
        .col:nth-child(1) {
            animation: sliL 10s infinite linear;
            animation-play-state: running; /* Set default state */
        }
        .col:nth-child(1):hover {
            animation-play-state: paused; /* Pause on hover */
        }
        @keyframes sliL {
            from {
                transform: translateX(0%);
            }
            to {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="col">Column 1</div>
        <div class="col">Column 2</div>
        <div class="col">Column 3</div>
    </div>
</body>
</html>
