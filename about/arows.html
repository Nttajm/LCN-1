<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cursor Follow Div</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
    }

    
    .semi-circl-2 {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 5rem;
        height: 2.5rem;
        background-color: #d8b78d;
        border-radius: 10rem 10rem 0 0;
        animation: sligh-rot 0.7s ease infinite;
    }

    @keyframes sligh-rot {
        0% {
          transform: rotate(0deg);
        }
        30% {
          transform: rotate(170deg);
        }
        40% {
          transform: rotate(180deg);
        }
        80% {
          transform: rotate(270deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @keyframes fadeOutUp {
        from {
          opacity: 1;
        }
      
        to {
          opacity: 0;
          transform: translate3d(0, -100%, 0);
          display: none;
        }
      }
  </style>
</head>
<body>
  <div id="followDiv">
    <div class="cover">
        <div class="semi-circl-2"></div>
    </div>
    <img src="assets/galleryAssests/buil.jpg" alt="">
  </div>

  <script>
    const followDiv = document.getElementById('followDiv');

    document.addEventListener('mousemove', (e) => {
      followDiv.style.left = `${e.pageX + 20}px`;
      followDiv.style.top = `${e.pageY + 20}px`;
    });
  </script>
</body>
</html>
