<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Animation</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .content {
            padding: 20px;
            height: 1000px; /* for demonstration, to create scroll */
        }
        .sticky-section {
            position: relative; /* Ensure relative positioning */
            width: 100%;
            background-color: #f4f4f4;
            z-index: 100; /* Ensure it stays above other content */
        }
        .sticky-content {
            padding: 20px;
            background-color: red;
            color: white;
            text-align: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            transition: background-color 0.3s;
        }
    </style>
</head>
<body>
    <div class="content">
        <!-- Long content to allow scrolling -->
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
        <!-- Add more content to enable scrolling -->
    </div>
    <div class="sticky-section">
        <div class="sticky-content">Sticky Section</div>
    </div>
    <div class="content">
        <!-- More content to allow scrolling -->
        <p>More content here...</p>
    </div>
    <script>
        function debounce(func, delay) {
            let timeoutId;
            return function() {
                const context = this;
                const args = arguments;
                clearTimeout(timeoutId);
                timeoutId = setTimeout(() => {
                    func.apply(context, args);
                }, delay);
            };
        }
        
        // Attach debounced scroll event listener
        window.addEventListener('scroll', debounce(function() {
            const stickySection = document.querySelector('.sticky-section');
            const stickyContent = document.querySelector('.sticky-content');
            const scrollY = window.scrollY;
            const stickySectionTop = stickySection.offsetTop;
            const maxScroll = 700; // The distance after which the section stops being fixed
        
            if (scrollY >= stickySectionTop && scrollY < stickySectionTop + maxScroll) {
                stickySection.style.position = 'fixed';
                stickySection.style.top = '0';
                stickyContent.style.backgroundColor = 'green';
            } else if (scrollY >= stickySectionTop + maxScroll) {
                stickySection.style.position = 'absolute';
                stickySection.style.top = `${maxScroll}px`;
                stickyContent.style.backgroundColor = 'blue';
            } else {
                stickySection.style.position = 'relative';
                stickySection.style.top = 'auto';
                stickyContent.style.backgroundColor = 'red';
            }
        }, 100));
    </script>
</body>
</html>
