<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Locomotive Scroll Example</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.3/dist/locomotive-scroll.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }
    .scroll-container {
      overflow: hidden;
    }
    .section {
      height: 100vh;
      padding: 20px;
      background-color: #f0f0f0;
      border-bottom: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="scroll-container" data-scroll-container>
    <div class="section" data-scroll-section>
      <h1 data-scroll data-scroll-speed="2">Section 1</h1>
      <p>Content for section 1</p>
    </div>
    <div class="section" data-scroll-section>
      <h1 data-scroll data-scroll-speed="2">Section 2</h1>
      <p>Content for section 2</p>
    </div>
    <!-- Add more sections as needed -->
  </div>

  <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.3/dist/locomotive-scroll.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const scroll = new LocomotiveScroll({
        el: document.querySelector('[data-scroll-container]'),
        smooth: true
      });
    });
  </script>
</body>
</html>
