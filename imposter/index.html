<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impostor - Online Impostor Game</title>
    <link rel="stylesheet" href="/css/standard.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            min-width: 400px;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .page {
            display: none;
        }

        .page.active {
            display: block;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"], textarea, select {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
            backdrop-filter: blur(5px);
        }

        input[type="text"]::placeholder, textarea::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            background: linear-gradient(45deg, #ff6b6b, #ffd93d);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin: 10px 5px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: linear-gradient(45deg, #74b9ff, #0984e3);
        }

        .btn-danger {
            background: linear-gradient(45deg, #e17055, #d63031);
        }

        .btn-success {
            background: linear-gradient(45deg, #00b894, #00cec9);
        }

        .btn-vote {
            background: linear-gradient(45deg, #fdcb6e, #e17055);
            font-size: 14px;
            padding: 8px 16px;
            margin: 2px;
        }

        .btn-vote.voted {
            background: linear-gradient(45deg, #00b894, #00cec9);
        }

        .player-list {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
            max-height: 200px;
            overflow-y: auto;
        }

        .player-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .player-item:last-child {
            border-bottom: none;
        }

        .player-name {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .voting-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }

        .vote-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }

        .vote-count {
            font-weight: bold;
            color: #ffd93d;
        }

        .voters {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 5px;
        }

        .word-bank-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }

        .word-bank-options {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .word-preview {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            padding: 10px;
            margin-top: 10px;
            max-height: 100px;
            overflow-y: auto;
            font-size: 14px;
        }

        .game-word {
            text-align: center;
            font-size: 3em;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .role-indicator {
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 10px;
        }

        .role-civilian {
            background: rgba(0, 184, 148, 0.3);
        }

        .role-impostor {
            background: rgba(231, 76, 60, 0.3);
            animation: pulse 2s infinite;
        }

        .game-results {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
        }

        .impostor-reveal {
            font-size: 1.5em;
            color: #e17055;
            margin: 10px 0;
        }

        .word-reveal {
            font-size: 2em;
            color: #00cec9;
            margin: 10px 0;
            font-weight: bold;
        }

        .voting-result {
            font-size: 1.2em;
            margin: 15px 0;
            padding: 10px;
            border-radius: 8px;
        }

        .voting-success {
            background: rgba(0, 184, 148, 0.3);
            color: #00b894;
        }

        .voting-failure {
            background: rgba(231, 76, 60, 0.3);
            color: #e17055;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .error {
            color: #ff6b6b;
            font-size: 14px;
            margin-top: 5px;
        }

        .success {
            color: #00b894;
            font-size: 14px;
            margin-top: 5px;
        }

        .text-center {
            text-align: center;
        }

        .party-code {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            margin: 10px 0;
            letter-spacing: 2px;
        }

        .host-only {
            opacity: 0.5;
            pointer-events: none;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                min-width: 0;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .game-word {
                font-size: 2em;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Main Menu Page -->
        <div id="mainPage" class="page active">
            <h1>🎭 Impostor</h1>
            <div class="input-group">
                <label for="playerName">Your Name:</label>
                <input type="text" id="playerName" placeholder="Enter your name">
            </div>
            <div class="text-center">
                <button class="btn" id="createPartyPageBtn">Create Party</button>
                <button class="btn btn-secondary" id="joinPartyPageBtn">Join Party</button>
                <button class="btn btn-secondary" id="joinSinglePlayerBtn">Single Player</button>

            </div>
        </div>

        <!-- Create Party Page -->
        <div id="createPage" class="page">
            <h2>Create New Party</h2>
            <div class="input-group">
                <label for="partyName">Party Name:</label>
                <input type="text" id="partyName" placeholder="Enter party name">
            </div>
            <div class="text-center">
                <button id="createPartyBtn" class="btn">Create Party</button>
                <button class="btn btn-secondary" id="backFromCreateBtn">Back</button>
            </div>
            <div id="createError" class="error"></div>
        </div>

        <!-- Join Party Page -->
        <div id="joinPage" class="page">
            <h2>Join Party</h2>
            <div class="input-group">
                <label for="partyCode">Party Code:</label>
                <input type="text" id="partyCode" placeholder="Enter party code">
            </div>
            <div class="text-center">
                <button id="joinPartyBtn" class="btn">Join Party</button>
                <button class="btn btn-secondary" id="backFromJoinBtn">Back</button>
            </div>
            <div id="joinError" class="error"></div>
        </div>

        <!-- Party Lobby Page -->
        <div id="lobbyPage" class="page">
            <h2 id="lobbyTitle">Party Lobby</h2>
            <div class="party-code" id="lobbyCode"></div>
            
            <div class="player-list">
                <h3>Players:</h3>
                <div id="playersList"></div>
            </div>

            <div class="word-bank-section">
                <h3>Word Bank</h3>
                <div class="word-bank-options" id="wordBankControls">
                    <button class="btn btn-secondary" id="addWordsBtn">Add Words</button>
                    <button class="btn btn-secondary" id="pasteListBtn">Paste List</button>
                    <button class="btn btn-secondary" id="useDefaultBtn">Use Default</button>
                    <button class="btn" id="clearWordsBtn">Clear Word Bank</button>
                </div>
                
                <div id="manualWords" style="display: none;">
                    <div class="input-group">
                        <input type="text" id="newWord" placeholder="Enter a word">
                        <button class="btn" id="addWordBtn">Add Word</button>
                    </div>
                </div>
                
                <div id="pasteWords" style="display: none;">
                    <div class="input-group">
                        <textarea id="wordList" placeholder="Paste words here (one per line or tab-separated)"></textarea>
                        <button class="btn" id="addWordsFromListBtn">Add Words</button>
                    </div>
                </div>
                
                <div id="defaultWords" style="display: none;">
                    <button class="btn" id="useDefaultWordsBtn">Use Default Word Bank</button>
                </div>
                
                <div class="word-preview">
                    <strong>Current Words:</strong>
                    <div id="wordsPreview">No words added yet</div>
                </div>
            </div>

            <div class="text-center" id="hostControls">
                <button class="btn btn-success" id="startGameBtn">Start Game</button>
                <button class="btn btn-danger" id="hostLeavePartyBtn">Leave Party</button>
            </div>
            <div class="text-center" id="playerControls" style="display: none;">
                <button class="btn btn-danger" id="playerLeavePartyBtn">Leave Party</button>
            </div>
        </div>

        <!-- Game Page -->
        <div id="gamePage" class="page">
            <div id="roleIndicator" class="role-indicator"></div>
            <div class="game-word" id="gameWord"></div>
            
            <div class="voting-section" id="votingSection" style="display: none;">
                <h3>🗳️ Vote for the Impostor</h3>
                <div id="votingOptions"></div>
                <div id="votingResults"></div>
            </div>

            <div class="game-results" id="gameResults" style="display: none;">
                <div id="wordReveal" class="word-reveal"></div>
                <div id="impostorReveal" class="impostor-reveal"></div>
                <div id="votingResultMessage" class="voting-result"></div>
            </div>
            
            <div class="text-center" id="hostGameControls">
                <button class="btn btn-secondary" id="startVotingBtn">Start Voting</button>
                <button class="btn" id="endGameBtn">End Game</button>
            </div>
            <div class="text-center" id="playerGameControls" style="display: none;">
                <p>Waiting for host to start voting or end the game...</p>
            </div>
        </div>
    </div>

    <script type="module">
        import { 
            initializeApp 
        } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { 
            getFirestore, doc, setDoc, getDoc, updateDoc, onSnapshot, deleteDoc 
        } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
        import { 
            serverTimestamp, arrayUnion, arrayRemove, deleteField 
        } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyDkPsE0uD-1_V5_QfM-RhtaIviQlINW2DA",
            authDomain: "lcntests.firebaseapp.com",
            projectId: "lcntests",
            storageBucket: "jmblanks.appspot.com",
            messagingSenderId: "665856876392",
            appId: "1:665856876392:web:c6274b52a9e90c3d6400dd"
        }; 

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Game state
        let currentUser = null;
        let currentParty = null;
        let isHost = false;
        let gameWords = [];
        let unsubscribeParty = null;
        let partyData = {};

        // Default word bank
        const defaultWordBank = [
            "apple","banana","ocean","mountain","computer","telephone","guitar","pizza",
            "elephant","butterfly","rainbow","thunder","castle","dragon","wizard","robot",
            "spaceship","treasure","island","forest","river","sunset","camera","bicycle",
            "chocolate","diamond","flower","lighthouse","penguin","volcano"
        ];

        // Load saved words
        function loadSavedWords() {
            const saved = localStorage.getItem('ameImporterWords');
            if (saved) {
                gameWords = JSON.parse(saved);
                updateWordsPreview();
            }
        }

        const joinSinglePlayerBtn = document.getElementById('joinSinglePlayerBtn');
        joinSinglePlayerBtn.addEventListener('click', () => {
            window.location.href = 'singleplayer.html';
        });

        // Save words
        function saveWords() {
            localStorage.setItem('ameImporterWords', JSON.stringify(gameWords));
        }

        // Navigation functions
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
        }

        function showMainPage() {
            showPage('mainPage');
            if (unsubscribeParty) {
                unsubscribeParty();
                unsubscribeParty = null;
            }
        }

        function showCreateParty() {
            if (!validatePlayerName()) return;
            showPage('createPage');
        }

        function showJoinParty() {
            if (!validatePlayerName()) return;
            showPage('joinPage');
        }

        function validatePlayerName() {
            const name = document.getElementById('playerName').value.trim();
            if (!name) {
                alert('Please enter your name first!');
                return false;
            }
            currentUser = name;
            return true;
        }

        // Party functions
        function generatePartyCode() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let code = '';
            for (let i = 0; i < 6; i++) {
                code += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return code;
        }

        async function generateUniquePartyCode() {
            let code, exists = true;
            while (exists) {
                code = generatePartyCode();
                const snap = await getDoc(doc(db, "parties", code));
                exists = snap.exists();
            }
            return code;
        }

        async function createParty() {
            const partyName = document.getElementById('partyName').value.trim();
            if (!partyName) {
                document.getElementById('createError').textContent = 'Please enter a party name';
                return;
            }

            try {
                const partyCode = await generateUniquePartyCode();
                const partyData = {
                    name: partyName,
                    code: partyCode,
                    host: currentUser,
                    players: [currentUser],
                    words: gameWords,
                    gameActive: false,
                    votingActive: false,
                    votes: {},
                    createdAt: serverTimestamp()
                };

                await setDoc(doc(db, "parties", partyCode), partyData);

                currentParty = partyCode;
                isHost = true;
                showLobby();
            } catch (error) {
                document.getElementById('createError').textContent = 'Error creating party: ' + error.message;
            }
        }

        async function joinParty() {
            const partyCode = document.getElementById('partyCode').value.trim().toUpperCase();
            if (!partyCode) {
                document.getElementById('joinError').textContent = 'Please enter a party code';
                return;
            }

            try {
                const partyRef = doc(db, "parties", partyCode);
                const partyDoc = await getDoc(partyRef);

                if (!partyDoc.exists()) {
                    document.getElementById('joinError').textContent = 'Party not found';
                    return;
                }

                const partyData = partyDoc.data();

                if (partyData.players.includes(currentUser)) {
                    document.getElementById('joinError').textContent = 'Name already taken in this party';
                    return;
                }

                await updateDoc(partyRef, {
                    players: arrayUnion(currentUser)
                });

                currentParty = partyCode;
                isHost = false;
                gameWords = partyData.words || [];
                updateWordsPreview();
                showLobby();
            } catch (error) {
                document.getElementById('joinError').textContent = 'Error joining party: ' + error.message;
            }
        }

        function showLobby() {
            showPage('lobbyPage');
            document.getElementById('lobbyCode').textContent = `Party Code: ${currentParty}`;
            
            updateWordBankPermissions();

            if (isHost) {
                document.getElementById('hostControls').style.display = 'block';
                document.getElementById('playerControls').style.display = 'none';
            } else {
                document.getElementById('hostControls').style.display = 'none';
                document.getElementById('playerControls').style.display = 'block';
            }

            unsubscribeParty = onSnapshot(doc(db, "parties", currentParty), (docSnap) => {
                if (docSnap.exists()) {
                    partyData = docSnap.data();
                    updatePlayersList(partyData.players, partyData.host);
                    
                    // Update words if not host
                    if (!isHost && partyData.words) {
                        gameWords = partyData.words;
                        updateWordsPreview();
                    }

                    // Check if host changed
                    if (partyData.host === currentUser && !isHost) {
                        isHost = true;
                        showLobby(); // Refresh the lobby to show host controls
                    }

                    if (partyData.gameActive && partyData.gameAssignments) {
                        showGameScreen(partyData.gameAssignments, partyData);
                    } else if (!partyData.gameActive && document.getElementById('gamePage').classList.contains('active')) {
                        showLobby();
                    }
                }
            });
        }

        function updateWordBankPermissions() {
            const wordBankControls = document.getElementById('wordBankControls');
            if (!isHost) {
                wordBankControls.classList.add('host-only');
            } else {
                wordBankControls.classList.remove('host-only');
            }
        }

        function updatePlayersList(players, host) {
            const playersList = document.getElementById('playersList');
            playersList.innerHTML = '';
            players.forEach(player => {
                const item = document.createElement('div');
                item.className = 'player-item';
                
                const nameDiv = document.createElement('div');
                nameDiv.className = 'player-name';
                
                if (player === host) {
                    nameDiv.innerHTML = `👑 ${player}`;
                } else {
                    nameDiv.textContent = player;
                }
                
                item.appendChild(nameDiv);
                playersList.appendChild(item);
            });
        }

        async function promoteNewHost(players, currentHost) {
            const remainingPlayers = players.filter(p => p !== currentHost);
            if (remainingPlayers.length > 0) {
                const newHost = remainingPlayers[0];
                await updateDoc(doc(db, "parties", currentParty), {
                    host: newHost,
                    players: arrayRemove(currentHost)
                });
            }
        }

        async function leaveParty() {
            if (!currentParty) return;

            try {
                const ref = doc(db, "parties", currentParty);
                const partyDoc = await getDoc(ref);
                const data = partyDoc.data();
                
                if (isHost && data.players.length > 1) {
                    // Promote new host before leaving
                    await promoteNewHost(data.players, currentUser);
                } else if (isHost) {
                    // Delete party if host is the only one
                    await deleteDoc(ref);
                } else {
                    // Just remove player
                    await updateDoc(ref, {
                        players: arrayRemove(currentUser)
                    });
                }

                currentParty = null;
                isHost = false;
                showMainPage();
            } catch (error) {
                console.error('Error leaving party:', error);
            }
        }

        // Word bank functions
        function showWordBankOption(option) {
            document.getElementById('manualWords').style.display = 'none';
            document.getElementById('pasteWords').style.display = 'none';
            document.getElementById('defaultWords').style.display = 'none';
            document.getElementById(option + 'Words').style.display = 'block';
        }

        function addWord() {
            if (!isHost) return;
            const newWord = document.getElementById('newWord').value.trim();
            if (newWord && !gameWords.includes(newWord.toLowerCase())) {
                gameWords.push(newWord.toLowerCase());
                document.getElementById('newWord').value = '';
                updateWordsPreview();
                saveWords();
                updatePartyWords();
            }
        }

        function addWordsFromList() {
            if (!isHost) return;
            const wordList = document.getElementById('wordList').value.trim();
            if (!wordList) return;

            const words = wordList.split(/[\n\t,]+/)
                .map(word => word.trim().toLowerCase())
                .filter(word => word && !gameWords.includes(word));
            
            gameWords.push(...words);
            document.getElementById('wordList').value = '';
            updateWordsPreview();
            saveWords();
            updatePartyWords();
        }

        function useDefaultWords() {
            if (!isHost) return;
            gameWords = [...defaultWordBank];
            updateWordsPreview();
            saveWords();
            updatePartyWords();
        }

        function clearWords() {
            if (!isHost) return;
            gameWords = [];
            updateWordsPreview();
            saveWords();
            updatePartyWords();
        }

        function updateWordsPreview() {
            const preview = document.getElementById('wordsPreview');
            if (gameWords.length === 0) {
                preview.textContent = 'No words added yet';
            } else {
                preview.textContent = gameWords.join(', ');
            }
        }

        async function updatePartyWords() {
            if (currentParty && isHost) {
                try {
                    await updateDoc(doc(db, "parties", currentParty), {
                        words: gameWords
                    });
                } catch (error) {
                    console.error('Error updating party words:', error);
                }
            }
        }

        // Game functions
        async function startGame() {
            if (gameWords.length === 0) {
                alert('Please add some words to the word bank first!');
                return;
            }

            try {
                const ref = doc(db, "parties", currentParty);
                const partyDoc = await getDoc(ref);
                const players = partyDoc.data().players;

                if (players.length < 2) {
                    alert('You need at least 2 players to start the game!');
                    return;
                }

                const randomWord = gameWords[Math.floor(Math.random() * gameWords.length)];
                const impostorIndex = Math.floor(Math.random() * players.length);

                const gameAssignments = {};
                players.forEach((p, i) => {
                    gameAssignments[p] = {
                        word: randomWord,
                        isImpostor: i === impostorIndex
                    };
                });

                await updateDoc(ref, {
                    gameActive: true,
                    votingActive: false,
                    gameAssignments: gameAssignments,
                    gameWord: randomWord,
                    impostor: players[impostorIndex],
                    votes: {},
                    gameEnded: false
                });
            } catch (error) {
                console.error('Error starting game:', error);
                alert('Error starting game');
            }
        }

        function showGameScreen(gameAssignments, data) {
            showPage('gamePage');
            
            const assignment = gameAssignments[currentUser];
            const roleIndicator = document.getElementById('roleIndicator');
            const gameWord = document.getElementById('gameWord');
            
            if (assignment.isImpostor) {
                roleIndicator.innerHTML = '🕵️ You are the IMPOSTOR!';
                roleIndicator.className = 'role-indicator role-impostor';
                gameWord.textContent = '???';
            } else {
                roleIndicator.innerHTML = '👥 You are a CIVILIAN';
                roleIndicator.className = 'role-indicator role-civilian';
                gameWord.textContent = assignment.word.toUpperCase();
            }
            
            if (isHost) {
                document.getElementById('hostGameControls').style.display = 'block';
                document.getElementById('playerGameControls').style.display = 'none';
            } else {
                document.getElementById('hostGameControls').style.display = 'none';
                document.getElementById('playerGameControls').style.display = 'block';
            }

            // Handle voting
            if (data.votingActive) {
                showVotingSection(data.players, data.votes || {});
            } else {
                document.getElementById('votingSection').style.display = 'none';
            }

            // Handle game end results
            if (data.gameEnded) {
                showGameResults(data);
            } else {
                document.getElementById('gameResults').style.display = 'none';
            }
        }

        async function startVoting() {
            if (!isHost) return;
            
            try {
                await updateDoc(doc(db, "parties", currentParty), {
                    votingActive: true,
                    votes: {}
                });
            } catch (error) {
                console.error('Error starting voting:', error);
            }
        }

        function showVotingSection(players, votes) {
            document.getElementById('votingSection').style.display = 'block';
            const votingOptions = document.getElementById('votingOptions');
            const votingResults = document.getElementById('votingResults');
            
            const roleIndicator = document.getElementById('roleIndicator');
            roleIndicator.style.display = 'none';

            const gameWord = document.getElementById('gameWord');
            gameWord.textContent = 'vote now!';
            // Show voting buttons
            votingOptions.innerHTML = '';
            players.forEach(player => {
                if (player !== currentUser) {
                    const button = document.createElement('button');
                    button.className = 'btn btn-vote';
                    button.textContent = `Vote ${player}`;
                    button.onclick = () => voteForPlayer(player);
                    
                    // Check if current user already voted for this player
                    if (votes[currentUser] === player) {
                        button.classList.add('voted');
                        button.textContent = `✓ Voted for ${player}`;
                    }
                    
                    votingOptions.appendChild(button);
                }
            });

            // Show voting results
            votingResults.innerHTML = '<h4>Current Votes:</h4>';
            const voteCount = {};
            
            // Count votes
            Object.values(votes).forEach(votedPlayer => {
                voteCount[votedPlayer] = (voteCount[votedPlayer] || 0) + 1;
            });

            players.forEach(player => {
                const count = voteCount[player] || 0;
                const voters = Object.keys(votes).filter(voter => votes[voter] === player);
                
                const voteItem = document.createElement('div');
                voteItem.className = 'vote-item';
                voteItem.innerHTML = `
                    <div>
                        <div>${player}</div>
                        <div class="voters">Voted by: ${voters.length > 0 ? voters.join(', ') : 'No one'}</div>
                    </div>
                    <div class="vote-count">${count} vote${count !== 1 ? 's' : ''}</div>
                `;
                votingResults.appendChild(voteItem);
            });
        }

        async function voteForPlayer(player) {
            try {
                const currentVotes = partyData.votes || {};
                currentVotes[currentUser] = player;
                
                await updateDoc(doc(db, "parties", currentParty), {
                    votes: currentVotes
                });
            } catch (error) {
                console.error('Error voting:', error);
            }
        }

        function showGameResults(data) {
            document.getElementById('gameResults').style.display = 'block';
            document.getElementById('votingSection').style.display = 'none';
            
            // Show the word
            document.getElementById('wordReveal').textContent = `The word was: ${data.gameWord.toUpperCase()}`;
            
            // Show the impostor
            document.getElementById('impostorReveal').textContent = `🕵️ The impostor was: ${data.impostor}`;
            
            // Calculate voting results
            const votes = data.votes || {};
            const voteCount = {};
            Object.values(votes).forEach(votedPlayer => {
                voteCount[votedPlayer] = (voteCount[votedPlayer] || 0) + 1;
            });
            
            const impostorVotes = voteCount[data.impostor] || 0;
            const totalVotes = Object.keys(votes).length;
            const majorityNeeded = Math.ceil(totalVotes / 2);
            
            const votingResultMessage = document.getElementById('votingResultMessage');
            
            if (impostorVotes >= majorityNeeded && totalVotes > 0) {
                votingResultMessage.className = 'voting-result voting-success';
                votingResultMessage.textContent = `🎉 Success! The majority voted for the impostor! (${impostorVotes}/${totalVotes} votes)`;
            } else if (totalVotes > 0) {
                votingResultMessage.className = 'voting-result voting-failure';
                const topVoted = Object.keys(voteCount).reduce((a, b) => voteCount[a] > voteCount[b] ? a : b, '');
                votingResultMessage.textContent = `❌ The majority voted for ${topVoted} (${voteCount[topVoted] || 0}/${totalVotes} votes), but the impostor was ${data.impostor}!`;
            } else {
                votingResultMessage.className = 'voting-result voting-failure';
                votingResultMessage.textContent = '🤷‍♂️ No votes were cast!';
            }
        }

        async function endGame() {
            if (!isHost || !currentParty) return;

            try {
                await updateDoc(doc(db, "parties", currentParty), {
                    gameEnded: true
                });
                
                // After 10 seconds, reset the game
                setTimeout(async () => {
                    try {
                        await updateDoc(doc(db, "parties", currentParty), {
                            gameActive: false,
                            votingActive: false,
                            gameAssignments: deleteField(),
                            gameWord: deleteField(),
                            impostor: deleteField(),
                            votes: deleteField(),
                            gameEnded: deleteField()
                        });
                    } catch (error) {
                        console.error('Error resetting game:', error);
                    }
                }, 10000);
                
            } catch (error) {
                console.error('Error ending game:', error);
            }
        }

        // Event listeners setup
        function setupEventListeners() {
            // Main page navigation
            document.getElementById('createPartyPageBtn').addEventListener('click', showCreateParty);
            document.getElementById('joinPartyPageBtn').addEventListener('click', showJoinParty);

            // Create party page
            document.getElementById('createPartyBtn').addEventListener('click', createParty);
            document.getElementById('backFromCreateBtn').addEventListener('click', showMainPage);

            // Join party page
            document.getElementById('joinPartyBtn').addEventListener('click', joinParty);
            document.getElementById('backFromJoinBtn').addEventListener('click', showMainPage);

            // Word bank controls
            document.getElementById('addWordsBtn').addEventListener('click', () => showWordBankOption('manual'));
            document.getElementById('pasteListBtn').addEventListener('click', () => showWordBankOption('paste'));
            document.getElementById('useDefaultBtn').addEventListener('click', () => showWordBankOption('default'));
            
            document.getElementById('addWordBtn').addEventListener('click', addWord);
            document.getElementById('addWordsFromListBtn').addEventListener('click', addWordsFromList);
            document.getElementById('useDefaultWordsBtn').addEventListener('click', useDefaultWords);
            document.getElementById('clearWordsBtn').addEventListener('click', clearWords);

            // Game controls
            document.getElementById('startGameBtn').addEventListener('click', startGame);
            document.getElementById('hostLeavePartyBtn').addEventListener('click', leaveParty);
            document.getElementById('playerLeavePartyBtn').addEventListener('click', leaveParty);
            document.getElementById('startVotingBtn').addEventListener('click', startVoting);
            document.getElementById('endGameBtn').addEventListener('click', endGame);

            // Enter key handling
            document.getElementById('newWord').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') addWord();
            });
            
            document.getElementById('partyCode').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') joinParty();
            });

            document.getElementById('partyName').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') createParty();
            });
        }

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            loadSavedWords();
            setupEventListeners();
        });

        // Cleanup
        window.addEventListener('beforeunload', () => {
            if (unsubscribeParty) unsubscribeParty();
        });
    </script>
</body>
