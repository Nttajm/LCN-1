<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EB admin</title>
    <link rel="stylesheet" href="/bp/inspo/eblast/eblast.css">
</head>
<body>
    <div class="cont">
        <div class="logo-sec">
            <img src="/bp/EE/assets/blast/eblast.png" alt="" class="logo">
        </div>
        <div class="post-sec">
            <div class="post">  
                <button id="toggleViewBtn">Toggle see tips</button>
                <div class="tips" style="display: none;" id="tips-cont">
                    <div class="tip">
                        <span class="name">Anonymous</span>
                        <span class="blastnum">Loading...</span>
                        <span class="date"></span>
                        <div class="text">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="post-sec" id="posts">
            <div class="post">
                <textarea name="e" id="textarea"></textarea>
                <button id="postBtn">post</button>
            </div>
        </div>
    </div>
</body>
<script src="/bp/inspo/eblast/eblast_admin.js" type="module"></script>
</html>
