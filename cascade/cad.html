<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Embed Google Calendar</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f7f7f7;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 60px;
  }

  button {
    background: #4285F4;
    color: white;
    border: none;
    padding: 12px 20px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
  }

  button:hover {
    background: #3367D6;
  }

  #calendar-placeholder {
    width: 90%;
    max-width: 800px;
    height: 600px;
    background: #e9e9e9;
    border: 2px dashed #bbb;
    border-radius: 10px;
    margin-top: 25px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #666;
    text-align: center;
    font-size: 18px;
  }

  #popup {
    position: fixed;
    top: 0; left: 0;
    right: 0; bottom: 0;
    background: rgba(0,0,0,0.5);
    display: none;
    align-items: center;
    justify-content: center;
  }

  #popup-box {
    background: white;
    padding: 20px;
    border-radius: 10px;
    width: 300px;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
    text-align: center;
  }

  #popup input {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
  }

  #popup button {
    margin-top: 10px;
    width: 100%;
  }
</style>
</head>
<body>

<h1>Google Calendar Embedder</h1>

<button id="embedBtn">Embed My Calendar</button>

<div id="calendar-placeholder">Your calendar will appear here once embedded.</div>

<div id="popup">
  <div id="popup-box">
    <h3>Enter Your Calendar Embed URL</h3>
    <input type="text" id="calendarLink" placeholder="Paste your calendar embed link here">
    <button id="confirmBtn">Embed Calendar</button>
  </div>
</div>

<script>
  const embedBtn = document.getElementById('embedBtn');
  const popup = document.getElementById('popup');
  const confirmBtn = document.getElementById('confirmBtn');
  const calendarPlaceholder = document.getElementById('calendar-placeholder');
  const calendarLink = document.getElementById('calendarLink');

  // Show popup
  embedBtn.addEventListener('click', () => {
    popup.style.display = 'flex';
  });

  // Confirm and embed calendar
  confirmBtn.addEventListener('click', () => {
    const link = calendarLink.value.trim();
    if (!link) {
      alert('Please enter a valid Google Calendar embed URL.');
      return;
    }

    calendarPlaceholder.innerHTML = `<iframe src="${link}" style="border:0" width="100%" height="100%" frameborder="0" scrolling="no"></iframe>`;
    popup.style.display = 'none';
    calendarLink.value = '';
  });

  // Click outside popup to close
  popup.addEventListener('click', (e) => {
    if (e.target === popup) popup.style.display = 'none';
  });
</script>

</body>
</html>
