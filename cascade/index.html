<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Cascade</title>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Alan+Sans:wght@300..900&family=Cal+Sans&family=DM+Serif+Text:ital@0;1&family=Doto:wght@100..900&family=Fredoka:wght@300..700&family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Merriweather+Sans:ital,wght@0,643;1,643&family=Neuton:ital,wght@0,200;0,300;0,400;0,700;0,800;1,400&family=Oswald:wght@200..700&family=Pacifico&family=Pirata+One&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Space+Grotesk:wght@300..700&family=Special+Gothic+Expanded+One&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="main.css">
      <link rel="stylesheet" href="/css/standard.css">
   </head>
   <body>
      <div class="cascade-app">
         <div class="side-nav bgpreference g-5">
            <div class="conelem profile hover">
               <span class="letter">
               J
               </span>
               <span class="name fx-full">
               John Doe
               </span>
            </div>
            <div class="conelem profile hover">
               <div class="icono gray">
                  <img src="icons/home.png" alt="home" class="icon">
               </div>
               <span class="discript fx-full">
               Home
               </span>
            </div>
            <div class="section-title conelem">
               <span>
               Shared
               </span>
            </div>
            <div class="conelem profile hover">
               <div class="icono gray">
                  <img src="icons/add.png" alt="home" class="icon">
               </div>
               <span class="discript fx-full">
               Share
               </span>
            </div>
            <div class="section-title conelem">
               <span>
               My flow
               </span>
            </div>
            <div class="conelem hover">
               <div class="icono gray">
                  <img src="icons/dfr_1.png" alt="home" class="icon">
               </div>
               <span class="discript fx-full">
               New Board
               </span>
            </div>
         </div>
         <div class="board-content">
            <div class="board-items" id="boardItems">

               <div class="board-item-row">
                <div class="item">
                    <div class="item-element embed yt" data-resize="1/2">
                        <div class="tools-container">
                            <div class="float-button">
                                Resize
                            </div>
                        </div>
                        <!-- <iframe width="100%" height="200" src="https://www.youtube.com/embed/vrQWhFysPKY" title="YouTube video player" style="border: none;" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe> -->
                    </div>
                </div>
               </div>

               <div class="extra-section dn">
                  <div class="addNote">
                     <img src="icons/add.png" alt="add" class="icono gray icon small">
                     <span class="tx-secondary">Note Block</span>
                     
                        <div class="tools-container">
                           <div class="tools">
                                <div class="section-title conelem">
                                     <span>
                                     Embeds
                                     </span>
                                </div>
                              <div class="conelem hover">
                                <div class="icono">
                                    <img src="appicons/gcal.png" alt="home" class="icon">
                                </div>
                                <span class="discript fx-full">
                                google Calendar
                                </span>
                                </div>
                           </div>
                        </div>

                  </div>
               </div>
            </div>
         </div>
      </div>
   </body>
<script src="js/script.js"></script>
</html>
