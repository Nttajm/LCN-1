<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cascade</title>
  
  <!-- update 042 -->
  <link rel="stylesheet" href="css/main.css">
  <link rel="icon" type="image/png" href="icons/dfr_1.png">
  
</head>
<body>
  <div class="app" id="app">
    <aside class="sidebar" id="sidebar">
      <!-- Sidebar Toggle Button -->
      <button class="sidebar__toggle" id="sidebarToggle" type="button" aria-label="Toggle sidebar">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
          <path d="M2 3.5A.5.5 0 0 1 2.5 3h11a.5.5 0 0 1 0 1h-11A.5.5 0 0 1 2 3.5zm0 4A.5.5 0 0 1 2.5 7h11a.5.5 0 0 1 0 1h-11A.5.5 0 0 1 2 7.5zm0 4a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5z"/>
        </svg>
      </button>

      <!-- User Profile -->
      <div class="profile-item nav-item" data-action="profile">
        <div class="avatar" id="userAvatar">
          <span class="js-auth-letter">U</span>
        </div>
        <span class="profile-item__name js-auth-displayname">User</span>
      </div>

      <!-- Main Navigation -->
      <div class="sidebar__section">
        <div class="nav-item is-active js-nav-home" data-action="home">
          <div class="nav-item__icon">
            <img src="icons/home.png" alt="Home">
          </div>
          <span class="nav-item__label">Home</span>
        </div>
      </div>

      <!-- Shared Section -->
      <div class="sidebar__section">
        <div class="sidebar__title">Shared</div>
        <div class="nav-item" data-action="collaborate">
          <div class="nav-item__icon">
            <img src="icons/add.png" alt="Collaborate">
          </div>
          <span class="nav-item__label">Collaborate</span>
        </div>
      </div>

      <!-- My Boards Section -->
      <div class="sidebar__section">
        <div class="sidebar__title">My Flow</div>
        <div class="nav-item js-new-board-btn" data-action="new-board">
          <div class="nav-item__icon">
            <img src="icons/add.png" alt="New Board">
          </div>
          <span class="nav-item__label">New Board</span>
        </div>
        
        <!-- Boards List (populated dynamically) -->
        <div class="boards-list" id="boardsList"></div>
      </div>
    </aside>

    <!-- ==================== MAIN CONTENT ==================== -->
    <main class="main" id="main">
      <!-- Board Header -->
      <header class="board-header">
        <div></div>
        <div class="board-header__actions">
          <!-- Share Button & Panel -->
          <div class="share-panel" id="sharePanel">
            <button class="btn js-share-btn" type="button">
              <span>Share</span>
            </button>
            <div class="share-panel__dropdown" id="shareDropdown">
              <div class="share-panel__title">Share this board</div>
              
              <!-- Link Sharing Section -->
              <div class="share-panel__section share-panel__link-section">
                <div class="share-panel__link-header">
                  <div class="share-panel__link-info">
                    <span class="share-panel__link-icon">ðŸ”—</span>
                    <span>Anyone with link</span>
                  </div>
                  <label class="toggle-switch">
                    <input type="checkbox" id="linkSharingToggle" class="toggle-switch__input js-link-toggle">
                    <span class="toggle-switch__slider"></span>
                  </label>
                </div>
                <div class="share-panel__link-content" id="linkSharingContent" style="display: none;">
                  <p class="share-panel__link-desc">Anyone with this link can view this board without signing in.</p>
                  <div class="share-panel__link-row">
                    <input 
                      type="text" 
                      class="input share-panel__link-input" 
                      id="shareLinkInput" 
                      readonly
                      placeholder="Generating link..."
                    >
                    <button class="btn btn--primary js-copy-link" type="button">
                      Copy
                    </button>
                  </div>
                </div>
              </div>
              
              <div class="separator" style="margin: var(--space-3) 0;"></div>
              
              <!-- Invite by Email Section -->
              <div class="share-panel__section">
                <div class="share-panel__subtitle">Invite by email</div>
                <div class="share-panel__input-row">
                  <input 
                    type="email" 
                    class="input share-panel__input" 
                    id="collabInput" 
                    placeholder="Add people by email"
                  >
                  <button class="btn btn--primary js-add-collab" type="button">
                    Add
                  </button>
                </div>
              </div>
              
              <div class="share-panel__people" id="collabList">
                <!-- Collaborators list rendered here by collaboration.js -->
              </div>
              <div class="separator" style="margin: var(--space-3) 0;"></div>
              <div style="display: flex; justify-content: flex-end;">
                <button class="btn btn--primary js-close-share" type="button">Done</button>
              </div>
            </div>
          </div>
        </div>
      </header>

      <!-- Cover Section -->
      <div class="cover" id="boardCover">
        <div class="cover__icon js-cover-icon" id="coverIcon">
          <div 
            class="cover__icon-input" 
            id="iconDisplay"
            contenteditable="false"
            data-placeholder="ðŸ“"
          ></div>
        </div>
        <div class="cover__settings">
          <button class="btn js-add-cover" type="button">Add cover</button>
          <button class="btn js-add-icon" type="button">Add Icon</button>
          <button class="btn js-board-settings" type="button">â€¢â€¢â€¢</button>
        </div>
      </div>

      <!-- Board Content -->
      <div class="board" id="board">
        <div class="board__items" id="boardItems">
          <!-- Board items are rendered here dynamically -->
        </div>
        
        <!-- Add Block Button -->
        <div class="board__footer">
          <div class="add-block js-add-block" id="addBlock">
            <img src="icons/add.png" alt="Add" class="add-block__icon icon--muted">
            <span>Add a block</span>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- ==================== SCRIPTS ==================== -->
  <script src="js/app.js" type="module"></script>
</body>
</html>
