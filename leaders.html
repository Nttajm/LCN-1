<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Over under</title>
  <link rel="stylesheet" href="bp/inspo/overunder/ou.css">
  <link rel="stylesheet" href="bp/inspo/overunder/leaders.css">

  <link rel="stylesheet" href="css/standard.css">

<body>
  <div class="nav">
    <div class="nav-top">
      <div class="img-sec">
        <img src="bp/EE/assets/ouths/ou-logo-white.png" alt="logo">
      </div>
      <span class="balance money">$uh oh...</span>
    </div>
</div>

<div class="cont">
    <div class="card" id="leader-cont1">
      <div id="js-leaders"></div>
      <button id="toggleLeadersBtn">Show All Leaders</button>
    </div>
    <div class="card op-5">
        <div class="text">
            <span>Want to be on the leaderboard too?</span>
            <span class="link">Enter now!</span>
            (broken currently)
        </div>
        <div class="form">
            <form action="https://formspree.io/f/mnnarzjk"
                method="POST"
            >
            <label class="infield">
                <span>Username</span>
                <input type="text" placeholder="" name="username" class="userNameInput">
            </label>
            <label class="infield">
                <span>Game code (Dont change)</span>
                <input type="text" placeholder=""  class="op-5 js-gameCode" name="gameCode">
            </label>
            <button class="selected" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
    
  <div class="bottom-nav">
    <div class="bn-item " data-linker="overunderths.html">
      <img src="bp/EE/assets/ouths/icono (2).png" alt="" class="icon">

    </div>
    <div class="bn-item" data-linker="mybets.html">
      <img src="bp/EE/assets/ouths/icono (1).png" alt="" class="icon">
      <span>Mybets</span>
    </div>
    <div class="bn-item sel" data-linker="leaders.html">
      <img src="bp/EE/assets/ouths/icono (3).png" alt="" class="icon">
      <span>Leaders</span>
    </div>
  </div>
