<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Over under</title>
  <link rel="stylesheet" href="bp/inspo/overunder/ou.css">
  <link rel="stylesheet" href="css/standard.css">
  <link rel="stylesheet" href="bp/inspo/overunder/casino.css">
</head>
<body>
  <div class="settings-screen dn" id="js-revel-set">
    <div class="setting" data-revel="js-revel-set">
      <span class="s-title">&lsaquo; Back</span>
    </div>
    <div class="setting">
      <span class="s-title" data-revel="s-1">Admin Controlls</span>
      <div class="content dn" id="s-1">
        <input type="text" placeholder="matchingbet" id="matchingBet-input">
        <input type="text" placeholder="betstatus" id="option-input">
        <button id="pushUserbetBtn">push</button>
      </div>
    </div>
    <div class="setting">
      <span class="s-title" data-revel="s-2">Clear all data</span>
      <div class="content dn" id="s-2">
        <span class="it bold">Are you sure?</span>
        <button id="clearAllBtn">Yes, clear</button>
      </div>
    </div>
  </div>
  <div class="nav">
    <div class="nav-top">
      <div class="img-sec">
        <img src="bp/EE/assets/ouths/ou-logo-white.png" alt="logo">
      </div>
     <div class="log fl-r g-10 fl-ai">
      <div class="settings-div" data-revel="js-revel-set">
        <img src="bp/EE/assets/ouths/settings.png" alt="" class="icon">
      </div>
     </div>
    </div>
    <div class="multi-tag stats-main">
      <div class="">
        <span id="username">skib</span>
      </div>
      <div class="stats" id="js-stats">
        <div class="stat fl-ai">
          <span>3</span>
          <img src="/bp/EE/assets/ouths/key.png" alt="" class="icon">
        </div>
        <div class="stat fl-ai">
          <span class="rank-1">0</span>
          <img src="/bp/EE/assets/ouths/rank-1.png" alt="" class="icon">
        </div>
        <span class="balance money">$uh oh...</span>
      </div>
    </div>

    <div class="s">
        <div class="spinnywheel multi-tag">
            <span class="title">spin the wheel</span>
            <div class="wheel-cont">
                <div class="triangle"></div>
                <div class="wheel">
                    <img src="/bp/EE/assets/ouths/wheel.png" alt="">
                </div>
            </div>
            <div class="info fl-ai g-5">
                <span class="bold">3 spins </span>
                for 1 <img class="icon" src="/bp/EE/assets/ouths/key.png" alt="">
            </div>
            <button class="sel" id="spin-button">SPIN</button>
        </div>
    </div>

  <a href="mybets.html"></a>
  <div class="bottom-nav">
    <div class="bn-item " data-linker="overunderths.html">
      <img src="bp/EE/assets/ouths/icono (2).png" alt="" class="icon">
      <span>OU</span>
    </div>
    <div class="bn-item" data-linker="mybets.html">
      <img src="bp/EE/assets/ouths/icono (1).png" alt="" class="icon">
      <span>Mybets</span>
    </div>
    <div class="bn-item sel" data-linker="casino.html">
      <img src="bp/EE/assets/ouths/icono (4).png" alt="" class="icon">
      <span>Casino</span>
    </div> 
    <div class="bn-item" data-linker="leaders.html">
      <img src="bp/EE/assets/ouths/icono (3).png" alt="" class="icon">
      <span>Leaders</span>
    </div>
  </div>
</body>
<script src="bp/inspo/overunder/global.js" type="module"></script>
<script src="bp/inspo/overunder/userData.js" type="module"></script>
<script src="bp/inspo/overunder/casino.js" type="module"></script>

</html>
