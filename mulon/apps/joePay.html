<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>JoePay</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --cashapp-green: #00D632;
      --cashapp-dark-green: #00C127;
      --cashapp-light-green: #00E639;
      --white: #ffffff;
      --text-light: rgba(255, 255, 255, 0.7);
      --text-dim: rgba(255, 255, 255, 0.5);
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--cashapp-green);
      min-height: 100vh;
      color: var(--white);
      overflow-x: hidden;
    }

    /* Mobile Container */
    .app-container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      max-width: 100%;
      margin: 0 auto;
      position: relative;
    }

    /* Desktop Layout */
    @media (min-width: 768px) {
      body {
        background: linear-gradient(135deg, #00D632 0%, #00a827 100%);
        display: block;
        padding: 0;
      }

      .app-container {
        max-width: 100%;
        width: 100%;
        height: 100vh;
        min-height: 100vh;
        max-height: none;
        border-radius: 0;
        background: transparent;
        box-shadow: none;
        overflow: hidden;
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-template-rows: auto 1fr auto;
        grid-template-areas:
          "header header"
          "amount keypad"
          "nav nav";
      }

      .app-container::before {
        display: none;
      }

      .header {
        grid-area: header;
        padding: 20px 40px;
        background: rgba(0, 0, 0, 0.1);
      }

      .amount-section {
        grid-area: amount;
        padding: 40px 60px;
        justify-content: center;
        align-items: center;
        background: rgba(255, 255, 255, 0.05);
        border-right: 1px solid rgba(255, 255, 255, 0.1);
      }

      .amount-display {
        margin-bottom: 30px;
      }

      .amount-value {
        font-size: 140px;
        letter-spacing: -6px;
      }

      .currency-symbol {
        font-size: 72px;
        margin-top: 30px;
      }

      .keypad-wrapper {
        grid-area: keypad;
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding: 40px 60px;
      }

      .keypad {
        max-width: 400px;
        margin: 0 auto;
        width: 100%;
      }

      .keypad-btn {
        height: 90px;
        font-size: 38px;
        border-radius: 20px;
      }

      .keypad-btn:hover {
        background: rgba(255, 255, 255, 0.15);
        transform: scale(1.02);
      }

      .action-buttons {
        max-width: 400px;
        margin: 20px auto 0;
        width: 100%;
        gap: 16px;
      }

      .action-btn {
        padding: 20px 32px;
        font-size: 20px;
        border-radius: 35px;
      }

      .bottom-nav {
        grid-area: nav;
        padding: 16px 40px;
        background: rgba(0, 0, 0, 0.15);
        justify-content: center;
        gap: 60px;
      }

      .nav-item {
        padding: 12px 24px;
      }

      .nav-balance {
        font-size: 18px;
      }

      .nav-item svg {
        width: 28px;
        height: 28px;
      }
    }

    /* Large Desktop */
    @media (min-width: 1200px) {
      .amount-value {
        font-size: 180px;
        letter-spacing: -8px;
      }

      .currency-symbol {
        font-size: 90px;
        margin-top: 40px;
      }

      .keypad-btn {
        height: 100px;
        font-size: 42px;
      }

      .keypad {
        max-width: 450px;
      }

      .action-buttons {
        max-width: 450px;
      }
    }

    /* Keypad wrapper - mobile default */
    .keypad-wrapper {
      display: contents;
    }

    @media (min-width: 768px) {
      .keypad-wrapper {
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
    }

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 20px;
      padding-top: max(16px, env(safe-area-inset-top, 16px));
    }

    @media (min-width: 768px) {
      .header {
        padding: 20px 40px;
      }

      .header-btn {
        width: 52px;
        height: 52px;
      }

      .header-btn svg {
        width: 32px;
        height: 32px;
      }

      .profile-btn svg {
        width: 36px;
        height: 36px;
      }
    }

    .header-btn {
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: transparent;
      border: none;
      cursor: pointer;
      border-radius: 50%;
      transition: background 0.2s;
    }

    .header-btn:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .header-btn svg {
      width: 28px;
      height: 28px;
      stroke: var(--white);
      fill: none;
    }

    .profile-btn svg {
      width: 32px;
      height: 32px;
    }

    /* Main Amount Display */
    .amount-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      padding-bottom: 40px;
    }

    .joepay-logo {
      display: none;
      font-size: 28px;
      font-weight: 800;
      margin-bottom: 20px;
      opacity: 0.9;
    }

    @media (min-width: 768px) {
      .joepay-logo {
        display: block;
        font-size: 36px;
        margin-bottom: 40px;
      }
    }

    @media (min-width: 1200px) {
      .joepay-logo {
        font-size: 48px;
        margin-bottom: 60px;
      }
    }

    .amount-display {
      display: flex;
      align-items: flex-start;
      justify-content: center;
      margin-bottom: 20px;
      min-height: 120px;
    }

    .currency-symbol {
      font-size: 48px;
      font-weight: 700;
      margin-right: 4px;
      margin-top: 20px;
    }

    .amount-value {
      font-size: 96px;
      font-weight: 800;
      letter-spacing: -4px;
      line-height: 1;
    }

    @media (max-width: 380px) {
      .amount-value {
        font-size: 72px;
      }
      .currency-symbol {
        font-size: 36px;
        margin-top: 15px;
      }
    }

    /* Currency Selector */
    .currency-selector {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 8px 16px;
      background: transparent;
      border: none;
      color: var(--white);
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      border-radius: 20px;
      transition: background 0.2s;
    }

    .currency-selector:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .currency-selector svg {
      width: 12px;
      height: 12px;
      stroke: var(--white);
      fill: none;
    }

    /* Keypad */
    .keypad {
      padding: 0 20px;
    }

    .keypad-row {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
      margin-bottom: 8px;
    }

    .keypad-btn {
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: transparent;
      border: none;
      color: var(--white);
      font-size: 32px;
      font-weight: 600;
      cursor: pointer;
      border-radius: 16px;
      transition: all 0.15s ease;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    .keypad-btn:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .keypad-btn:active {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(0.95);
    }

    .keypad-btn.backspace svg {
      width: 28px;
      height: 28px;
      stroke: var(--white);
      fill: none;
    }

    /* Action Buttons */
    .action-buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      padding: 20px;
      padding-bottom: 10px;
    }

    .action-btn {
      padding: 18px 24px;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s ease;
      text-transform: capitalize;
    }

    .action-btn.request {
      background: transparent;
      color: var(--white);
      border: 2px solid rgba(255, 255, 255, 0.3);
    }

    .action-btn.request:hover {
      border-color: rgba(255, 255, 255, 0.5);
      background: rgba(255, 255, 255, 0.05);
    }

    .action-btn.pay {
      background: var(--white);
      color: var(--cashapp-green);
    }

    .action-btn.pay:hover {
      background: rgba(255, 255, 255, 0.9);
      transform: translateY(-2px);
    }

    .action-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none !important;
    }

    /* Bottom Navigation */
    .bottom-nav {
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 12px 10px;
      padding-bottom: max(12px, env(safe-area-inset-bottom, 12px));
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      padding: 8px 16px;
      background: transparent;
      border: none;
      cursor: pointer;
      text-decoration: none;
      border-radius: 12px;
      transition: all 0.2s;
      position: relative;
    }

    .nav-item:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .nav-item.active::after {
      content: '';
      position: absolute;
      bottom: 2px;
      left: 50%;
      transform: translateX(-50%);
      width: 6px;
      height: 6px;
      background: var(--white);
      border-radius: 50%;
    }

    .nav-item svg {
      width: 24px;
      height: 24px;
      stroke: var(--white);
      fill: none;
    }

    .nav-item.active svg {
      stroke-width: 2.5;
    }

    .nav-balance {
      font-size: 13px;
      font-weight: 600;
      color: var(--white);
    }

    .nav-balance::after {
      content: '';
      position: absolute;
      bottom: 2px;
      left: 50%;
      transform: translateX(-50%);
      width: 6px;
      height: 6px;
      background: #00a3ff;
      border-radius: 50%;
    }

    /* Home Indicator for mobile */
    .home-indicator {
      display: none;
    }

    /* Modal Overlay */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      align-items: flex-end;
      justify-content: center;
      z-index: 1000;
      backdrop-filter: blur(4px);
    }

    .modal-overlay.active {
      display: flex;
    }

    @media (min-width: 768px) {
      .modal-overlay {
        align-items: center;
      }
    }

    .modal {
      background: #1a1a1a;
      width: 100%;
      max-width: 500px;
      border-radius: 24px 24px 0 0;
      padding: 20px;
      padding-bottom: max(20px, env(safe-area-inset-bottom, 20px));
      color: var(--white);
      animation: slideUp 0.3s ease;
    }

    @media (min-width: 768px) {
      .modal {
        border-radius: 24px;
        max-height: 80vh;
        overflow-y: auto;
      }
    }

    @keyframes slideUp {
      from {
        transform: translateY(100%);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }

    .modal-title {
      font-size: 20px;
      font-weight: 700;
    }

    .modal-close {
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.2s;
    }

    .modal-close:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .modal-close svg {
      width: 20px;
      height: 20px;
      stroke: var(--white);
    }

    /* Search Input */
    .search-container {
      margin-bottom: 20px;
    }

    .search-input {
      width: 100%;
      padding: 14px 16px;
      padding-left: 48px;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 12px;
      color: var(--white);
      font-size: 16px;
      outline: none;
      transition: background 0.2s;
    }

    .search-input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .search-input:focus {
      background: rgba(255, 255, 255, 0.15);
    }

    .search-container {
      position: relative;
    }

    .search-container svg {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      width: 20px;
      height: 20px;
      stroke: rgba(255, 255, 255, 0.5);
    }

    /* User List */
    .user-list {
      max-height: 300px;
      overflow-y: auto;
    }

    .user-item {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 14px;
      border-radius: 14px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .user-item:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .user-avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: var(--cashapp-green);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: 700;
      color: var(--white);
    }

    .user-info {
      flex: 1;
    }

    .user-name {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 2px;
    }

    .user-tag {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.5);
    }

    /* Confirm Modal */
    .confirm-content {
      text-align: center;
      padding: 20px 0;
    }

    .confirm-avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: var(--cashapp-green);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      font-weight: 700;
      margin: 0 auto 16px;
    }

    .confirm-amount {
      font-size: 48px;
      font-weight: 800;
      margin-bottom: 8px;
    }

    .confirm-user {
      font-size: 18px;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 24px;
    }

    .confirm-note {
      width: 100%;
      padding: 14px 16px;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 12px;
      color: var(--white);
      font-size: 16px;
      text-align: center;
      outline: none;
      margin-bottom: 24px;
    }

    .confirm-note::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .confirm-btn {
      width: 100%;
      padding: 18px;
      background: var(--cashapp-green);
      border: none;
      border-radius: 30px;
      color: var(--white);
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s;
    }

    .confirm-btn:hover {
      background: var(--cashapp-dark-green);
      transform: translateY(-2px);
    }

    .confirm-btn.request-btn {
      background: transparent;
      border: 2px solid var(--cashapp-green);
      color: var(--cashapp-green);
    }

    .confirm-btn.request-btn:hover {
      background: rgba(0, 214, 50, 0.1);
    }

    /* Success Animation */
    .success-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--cashapp-green);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      flex-direction: column;
    }

    .success-overlay.active {
      display: flex;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .success-checkmark {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: var(--white);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 24px;
      animation: scaleIn 0.5s ease;
    }

    @keyframes scaleIn {
      0% { transform: scale(0); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .success-checkmark svg {
      width: 60px;
      height: 60px;
      stroke: var(--cashapp-green);
      stroke-width: 4;
    }

    .success-text {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .success-subtext {
      font-size: 16px;
      color: rgba(255, 255, 255, 0.8);
    }

    /* Activity/History Modal */
    .activity-item {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 16px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .activity-item:last-child {
      border-bottom: none;
    }

    .activity-icon {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .activity-icon.sent {
      background: rgba(255, 71, 87, 0.2);
    }

    .activity-icon.received {
      background: rgba(0, 214, 50, 0.2);
    }

    .activity-icon svg {
      width: 20px;
      height: 20px;
    }

    .activity-icon.sent svg {
      stroke: #ff4757;
    }

    .activity-icon.received svg {
      stroke: var(--cashapp-green);
    }

    .activity-details {
      flex: 1;
    }

    .activity-name {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 2px;
    }

    .activity-date {
      font-size: 13px;
      color: rgba(255, 255, 255, 0.5);
    }

    .activity-amount {
      font-size: 16px;
      font-weight: 700;
    }

    .activity-amount.sent {
      color: #ff4757;
    }

    .activity-amount.received {
      color: var(--cashapp-green);
    }

    .activity-icon.pending {
      background: rgba(255, 193, 7, 0.2);
    }

    .activity-icon.pending svg {
      stroke: #ffc107;
    }

    .activity-amount.pending {
      color: #ffc107;
    }

    .pending-tx {
      opacity: 0.8;
    }

    .status-badge {
      display: inline-block;
      font-size: 10px;
      font-weight: 700;
      padding: 2px 6px;
      border-radius: 4px;
      margin-left: 6px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .status-badge.pending {
      background: rgba(255, 193, 7, 0.2);
      color: #ffc107;
    }

    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: rgba(255, 255, 255, 0.5);
    }

    .empty-state svg {
      width: 48px;
      height: 48px;
      stroke: rgba(255, 255, 255, 0.3);
      margin-bottom: 16px;
    }

    /* Profile Modal */
    .profile-header {
      text-align: center;
      margin-bottom: 24px;
    }

    .profile-avatar-large {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: var(--cashapp-green);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      font-weight: 700;
      margin: 0 auto 16px;
    }

    .profile-name {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .profile-tag {
      font-size: 16px;
      color: rgba(255, 255, 255, 0.5);
    }

    .balance-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .balance-label {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.6);
      margin-bottom: 8px;
    }

    .balance-value {
      font-size: 36px;
      font-weight: 800;
    }

    .back-btn {
      width: 100%;
      padding: 16px;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 12px;
      color: var(--white);
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .back-btn:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    .back-btn svg {
      width: 20px;
      height: 20px;
      stroke: var(--white);
    }
  </style>
</head>
<body>
  <div class="app-container">
    <!-- Header -->
    <header class="header">
      <button class="header-btn scan-btn" title="Scan QR">
        <svg viewBox="0 0 24 24" stroke-width="2">
          <path d="M3 7V5a2 2 0 0 1 2-2h2"></path>
          <path d="M17 3h2a2 2 0 0 1 2 2v2"></path>
          <path d="M21 17v2a2 2 0 0 1-2 2h-2"></path>
          <path d="M7 21H5a2 2 0 0 1-2-2v-2"></path>
        </svg>
      </button>
      <button class="header-btn profile-btn" id="profileBtn" title="Profile">
        <svg viewBox="0 0 24 24" stroke-width="1.5">
          <circle cx="12" cy="8" r="4"></circle>
          <path d="M4 20c0-4 4-6 8-6s8 2 8 6"></path>
        </svg>
      </button>
    </header>

    <!-- Amount Section -->
    <section class="amount-section">
      <div class="joepay-logo">ðŸ’¸ JoePay</div>
      <div class="amount-display">
        <span class="currency-symbol">$</span>
        <span class="amount-value" id="amountDisplay">0</span>
      </div>

  <!-- Firebase SDK -->
  <script type="module">
    // ============================================
    // JOEPAY - Cash App Clone with Firebase
    // ============================================
    
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, doc, setDoc, getDoc, getDocs, collection, updateDoc, addDoc, query, where, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    // Firebase config (same as Mulon)
    const firebaseConfig = {
      apiKey: "AIzaSyAGcg43F94bWqUuyLH-AjghrAfduEVQ8ZM",
      authDomain: "overunder-ths.firebaseapp.com",
      projectId: "overunder-ths",
      storageBucket: "overunder-ths.firebasestorage.app",
      messagingSenderId: "690530120785",
      appId: "1:690530120785:web:36dc297cb517ac76cb7470",
      measurementId: "G-Q30T39R8VY"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    
    const usersRef = collection(db, "mulon_users");
    const joePayTransactionsRef = collection(db, "joepay_transactions");

    // State
    let currentAmount = '';
    let currentBalance = 0;
    let selectedUser = null;
    let isRequestMode = false;
    let transactions = [];
    let allUsers = [];
    let currentUser = null;
    let currentUserId = null;
    let unsubscribeTransactions = null;

    // DOM Elements
    const amountDisplay = document.getElementById('amountDisplay');
    const payBtn = document.getElementById('payBtn');
    const requestBtn = document.getElementById('requestBtn');
    const navBalance = document.getElementById('navBalance');
    const keypadBtns = document.querySelectorAll('.keypad-btn');
    
    // Modals
    const userSelectModal = document.getElementById('userSelectModal');
    const confirmModal = document.getElementById('confirmModal');
    const activityModal = document.getElementById('activityModal');
    const profileModal = document.getElementById('profileModal');
    const successOverlay = document.getElementById('successOverlay');

    // Initialize
    async function init() {
      setupEventListeners();
      
      // Listen for auth state
      onAuthStateChanged(auth, async (user) => {
        if (user) {
          currentUserId = user.uid;
          await loadUserData(user.uid);
          await loadAllUsers();
          listenToTransactions();
          updateDisplay();
          renderUsers();
        } else {
          // Not signed in - redirect to sign in or show guest mode
          currentUser = null;
          currentUserId = null;
          currentBalance = 0;
          document.getElementById('profileName').textContent = 'Not Signed In';
          document.getElementById('profileTag').textContent = 'Please sign in to use JoePay';
          document.getElementById('profileAvatar').textContent = '?';
          updateDisplay();
        }
      });
    }

    // Load current user data from Firebase
    async function loadUserData(uid) {
      try {
        const userDoc = await getDoc(doc(usersRef, uid));
        if (userDoc.exists()) {
          const data = userDoc.data();
          currentUser = data;
          currentBalance = data.balance || 0;
          
          // Update profile
          const displayName = data.displayName || data.email || 'User';
          document.getElementById('profileName').textContent = displayName;
          document.getElementById('profileTag').textContent = '$' + displayName.toLowerCase().replace(/\s+/g, '');
          document.getElementById('profileAvatar').textContent = getInitials(displayName);
        }
      } catch (error) {
        console.error('Error loading user data:', error);
      }
    }

    // Load all users from Firebase
    async function loadAllUsers() {
      try {
        const usersSnapshot = await getDocs(usersRef);
        allUsers = [];
        
        usersSnapshot.forEach((doc) => {
          const data = doc.data();
          // Don't include current user in the list
          if (doc.id !== currentUserId) {
            const displayName = data.displayName || data.email || 'Anonymous';
            allUsers.push({
              id: doc.id,
              name: displayName,
              tag: '$' + displayName.toLowerCase().replace(/\s+/g, ''),
              initials: getInitials(displayName),
              balance: data.balance || 0,
              email: data.email || ''
            });
          }
        });
        
        renderUsers();
      } catch (error) {
        console.error('Error loading users:', error);
      }
    }

    // Get initials from name
    function getInitials(name) {
      if (!name) return '?';
      const parts = name.trim().split(' ');
      if (parts.length >= 2) {
        return (parts[0][0] + parts[parts.length - 1][0]).toUpperCase();
      }
      return name.substring(0, 2).toUpperCase();
    }

    // Listen to transactions for real-time updates
    function listenToTransactions() {
      if (unsubscribeTransactions) {
        unsubscribeTransactions();
      }
      
      if (!currentUserId) return;
      
      // Listen for transactions where user is sender or receiver
      unsubscribeTransactions = onSnapshot(
        query(joePayTransactionsRef, orderBy('timestamp', 'desc')),
        (snapshot) => {
          transactions = [];
          snapshot.forEach((doc) => {
            const tx = doc.data();
            const txType = tx.type || 'payment'; // 'payment' or 'request'
            const status = tx.status || 'completed';
            
            // Only show transactions involving current user
            if (tx.senderId === currentUserId || tx.receiverId === currentUserId) {
              const isCurrentUserSender = tx.senderId === currentUserId;
              
              // Determine display type based on transaction type and user role
              let displayType, displayName;
              if (txType === 'request') {
                // For requests: receiverId is the requester, senderId is who they're requesting from
                if (tx.receiverId === currentUserId) {
                  // I made this request
                  displayType = 'request_sent';
                  displayName = tx.senderName; // Person I requested from
                } else {
                  // Someone requested money from me
                  displayType = 'request_received';
                  displayName = tx.receiverName; // Person who requested
                }
              } else {
                // Regular payment
                if (isCurrentUserSender) {
                  displayType = 'sent';
                  displayName = tx.receiverName;
                } else {
                  displayType = 'received';
                  displayName = tx.senderName;
                }
              }
              
              transactions.push({
                id: doc.id,
                type: displayType,
                userName: displayName,
                userTag: isCurrentUserSender ? tx.receiverTag : tx.senderTag,
                amount: tx.amount,
                note: tx.note || '',
                date: formatDate(tx.timestamp),
                timestamp: tx.timestamp,
                status: status,
                txType: txType
              });
            }
          });
          
          // Also reload balance in case it changed
          loadUserData(currentUserId);
          renderActivity();
        },
        (error) => {
          console.error('Error listening to transactions:', error);
        }
      );
    }

    // Format date
    function formatDate(timestamp) {
      if (!timestamp) return '';
      const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
      return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
    }

    // Save transaction to Firebase and update balances
    async function saveTransaction(senderId, receiverId, amount, note, senderName, receiverName, isRequest = false) {
      try {
        // Create transaction record
        const transaction = {
          senderId: senderId,
          receiverId: receiverId,
          senderName: senderName,
          senderTag: '$' + senderName.toLowerCase().replace(/\s+/g, ''),
          receiverName: receiverName,
          receiverTag: '$' + receiverName.toLowerCase().replace(/\s+/g, ''),
          amount: amount,
          note: note,
          timestamp: new Date(),
          status: isRequest ? 'pending' : 'completed',
          type: isRequest ? 'request' : 'payment'
        };
        
        await addDoc(joePayTransactionsRef, transaction);
        
        // Only update balances for completed payments, NOT for requests
        if (!isRequest) {
          // Update sender's balance (subtract)
          const senderDoc = await getDoc(doc(usersRef, senderId));
          if (senderDoc.exists()) {
            const senderBalance = senderDoc.data().balance || 0;
            await updateDoc(doc(usersRef, senderId), {
              balance: Math.round((senderBalance - amount) * 100) / 100
            });
          }
          
          // Update receiver's balance (add)
          const receiverDoc = await getDoc(doc(usersRef, receiverId));
          if (receiverDoc.exists()) {
            const receiverBalance = receiverDoc.data().balance || 0;
            await updateDoc(doc(usersRef, receiverId), {
              balance: Math.round((receiverBalance + amount) * 100) / 100
            });
          }
        }
        
        return { success: true };
      } catch (error) {
        console.error('Error saving transaction:', error);
        return { success: false, error: error.message };
      }
    }

    // Update display
    function updateDisplay() {
      // Format amount for display
      const displayAmount = currentAmount || '0';
      amountDisplay.textContent = displayAmount;
      
      // Update balance display
      navBalance.textContent = formatCurrency(currentBalance);
      document.getElementById('profileBalance').textContent = formatCurrency(currentBalance);
      
      // Update button states
      const numericAmount = parseFloat(currentAmount) || 0;
      const hasValidAmount = numericAmount > 0 && numericAmount <= 99999;
      const canPay = hasValidAmount && numericAmount <= currentBalance;
      
      payBtn.disabled = !canPay;
      requestBtn.disabled = !hasValidAmount;
    }

    // Format currency
    function formatCurrency(amount) {
      return '$' + amount.toLocaleString('en-US', {
        minimumFractionDigits: 0,
        maximumFractionDigits: 2
      });
    }

    // Handle keypad input
    function handleKeypadInput(value) {
      if (value === 'backspace') {
        currentAmount = currentAmount.slice(0, -1);
      } else if (value === '.') {
        if (!currentAmount.includes('.')) {
          currentAmount = currentAmount || '0';
          currentAmount += '.';
        }
      } else {
        // Prevent leading zeros
        if (currentAmount === '0' && value !== '.') {
          currentAmount = value;
        } else {
          // Check decimal places
          const parts = currentAmount.split('.');
          if (parts.length === 2 && parts[1].length >= 2) {
            return; // Max 2 decimal places
          }
          
          // Check max amount (99,999)
          const testAmount = currentAmount + value;
          if (parseFloat(testAmount) > 99999) {
            return;
          }
          
          currentAmount += value;
        }
      }
      
      updateDisplay();
    }

    // Render users list
    function renderUsers(searchTerm = '') {
      const userList = document.getElementById('userList');
      const filteredUsers = allUsers.filter(user => 
        user.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
        user.tag.toLowerCase().includes(searchTerm.toLowerCase()) ||
        (user.email && user.email.toLowerCase().includes(searchTerm.toLowerCase()))
      );
      
      if (!currentUserId) {
        userList.innerHTML = `
          <div class="empty-state">
            <svg viewBox="0 0 24 24" stroke-width="2">
              <circle cx="12" cy="8" r="4"></circle>
              <path d="M4 20c0-4 4-6 8-6s8 2 8 6"></path>
            </svg>
            <p>Please sign in to Mulon first</p>
          </div>
        `;
        return;
      }
      
      if (filteredUsers.length === 0) {
        userList.innerHTML = `
          <div class="empty-state">
            <svg viewBox="0 0 24 24" stroke-width="2">
              <circle cx="11" cy="11" r="8"></circle>
              <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
            <p>No users found</p>
          </div>
        `;
        return;
      }
      
      userList.innerHTML = filteredUsers.map(user => `
        <div class="user-item" data-user-id="${user.id}">
          <div class="user-avatar">${user.initials}</div>
          <div class="user-info">
            <div class="user-name">${user.name}</div>
            <div class="user-tag">${user.tag}</div>
          </div>
        </div>
      `).join('');
      
      // Add click handlers
      userList.querySelectorAll('.user-item').forEach(item => {
        item.addEventListener('click', () => {
          const userId = item.dataset.userId;
          selectedUser = allUsers.find(u => u.id === userId);
          showConfirmModal();
        });
      });
    }

    // Render activity list
    function renderActivity() {
      const activityList = document.getElementById('activityList');
      
      if (transactions.length === 0) {
        activityList.innerHTML = `
          <div class="empty-state">
            <svg viewBox="0 0 24 24" stroke-width="2">
              <circle cx="12" cy="12" r="10"></circle>
              <polyline points="12 6 12 12 16 14"></polyline>
            </svg>
            <p>No transactions yet</p>
          </div>
        `;
        return;
      }
      
      activityList.innerHTML = transactions.map(tx => {
        let icon, label, amountPrefix, cssClass;
        
        switch(tx.type) {
          case 'sent':
            icon = '<path d="M12 19V5M5 12l7-7 7 7"/>';
            label = 'To ' + tx.userName;
            amountPrefix = '-';
            cssClass = 'sent';
            break;
          case 'received':
            icon = '<path d="M12 5v14M5 12l7 7 7-7"/>';
            label = 'From ' + tx.userName;
            amountPrefix = '+';
            cssClass = 'received';
            break;
          case 'request_sent':
            icon = '<circle cx="12" cy="12" r="10"/><path d="M12 8v4M12 16h.01"/>';
            label = 'Requested from ' + tx.userName;
            amountPrefix = '';
            cssClass = 'pending';
            break;
          case 'request_received':
            icon = '<circle cx="12" cy="12" r="10"/><path d="M12 8v4M12 16h.01"/>';
            label = tx.userName + ' requested';
            amountPrefix = '';
            cssClass = 'pending';
            break;
          default:
            icon = '<circle cx="12" cy="12" r="10"/>';
            label = tx.userName;
            amountPrefix = '';
            cssClass = '';
        }
        
        const statusBadge = tx.status === 'pending' ? '<span class="status-badge pending">Pending</span>' : '';
        
        return `
          <div class="activity-item ${tx.status === 'pending' ? 'pending-tx' : ''}">
            <div class="activity-icon ${cssClass}">
              <svg viewBox="0 0 24 24" stroke-width="2" fill="none">
                ${icon}
              </svg>
            </div>
            <div class="activity-details">
              <div class="activity-name">${label} ${statusBadge}</div>
              <div class="activity-date">${tx.date}${tx.note ? ' â€¢ ' + tx.note : ''}</div>
            </div>
            <div class="activity-amount ${cssClass}">${amountPrefix}${formatCurrency(tx.amount)}</div>
          </div>
        `;
      }).join('');
    }

    // Show user select modal
    function showUserSelectModal(request = false) {
      isRequestMode = request;
      document.getElementById('modalTitle').textContent = request ? 'Request from' : 'Send to';
      userSelectModal.classList.add('active');
      document.getElementById('userSearch').focus();
    }

    // Show confirm modal
    function showConfirmModal() {
      userSelectModal.classList.remove('active');
      
      const amount = parseFloat(currentAmount) || 0;
      document.getElementById('confirmAvatar').textContent = selectedUser.initials;
      document.getElementById('confirmAmount').textContent = formatCurrency(amount);
      document.getElementById('confirmUser').textContent = `${isRequestMode ? 'from' : 'to'} ${selectedUser.tag}`;
      document.getElementById('confirmModalTitle').textContent = isRequestMode ? 'Confirm Request' : 'Confirm Payment';
      
      const confirmBtn = document.getElementById('confirmPayBtn');
      confirmBtn.textContent = isRequestMode ? 'Request' : 'Pay';
      confirmBtn.className = isRequestMode ? 'confirm-btn request-btn' : 'confirm-btn';
      
      document.getElementById('confirmNote').value = '';
      confirmModal.classList.add('active');
    }

    // Process transaction
    async function processTransaction() {
      if (!currentUserId || !currentUser) {
        alert('Please sign in to use JoePay');
        return;
      }
      
      const amount = parseFloat(currentAmount) || 0;
      const note = document.getElementById('confirmNote').value;
      const senderName = currentUser.displayName || currentUser.email || 'User';
      
      if (isRequestMode) {
        // Request money - create a PENDING request (NO money transfer yet!)
        // The request is from the current user TO the selected user
        // When they approve, THEY become the sender and current user becomes receiver
        const result = await saveTransaction(
          selectedUser.id,  // who we're requesting FROM (potential sender)
          currentUserId,    // who is requesting (potential receiver)
          amount,
          note ? note + ' (Request)' : 'Money Request',
          selectedUser.name,  // potential sender name
          senderName,         // requester name (potential receiver)
          true                // isRequest = true - NO balance change!
        );
        
        if (result.success) {
          // DON'T add money to balance - this is just a request!
          document.getElementById('successText').textContent = 'Request Sent!';
          document.getElementById('successSubtext').textContent = `Requested ${formatCurrency(amount)} from ${selectedUser.tag}`;
        } else {
          alert('Failed to send request: ' + result.error);
          return;
        }
      } else {
        // Pay money - actual transfer
        if (amount > currentBalance) {
          alert('Insufficient balance');
          return;
        }
        
        const result = await saveTransaction(
          currentUserId,     // sender (current user)
          selectedUser.id,   // receiver
          amount,
          note,
          senderName,
          selectedUser.name,
          false              // isRequest = false - DO transfer money
        );
        
        if (result.success) {
          currentBalance -= amount;
          document.getElementById('successText').textContent = 'Payment Sent!';
          document.getElementById('successSubtext').textContent = `${formatCurrency(amount)} to ${selectedUser.tag}`;
        } else {
          alert('Failed to send payment: ' + result.error);
          return;
        }
      }
      
      // Close confirm modal and show success
      confirmModal.classList.remove('active');
      successOverlay.classList.add('active');
      
      // Reset and close after delay
      setTimeout(() => {
        successOverlay.classList.remove('active');
        currentAmount = '';
        selectedUser = null;
        updateDisplay();
      }, 2000);
    }

    // Setup event listeners
    function setupEventListeners() {
      // Keypad
      keypadBtns.forEach(btn => {
        btn.addEventListener('click', () => {
          handleKeypadInput(btn.dataset.value);
        });
      });

      // Pay button
      payBtn.addEventListener('click', () => {
        showUserSelectModal(false);
      });

      // Request button
      requestBtn.addEventListener('click', () => {
        showUserSelectModal(true);
      });

      // Close modals
      document.getElementById('closeUserModal').addEventListener('click', () => {
        userSelectModal.classList.remove('active');
      });

      document.getElementById('closeConfirmModal').addEventListener('click', () => {
        confirmModal.classList.remove('active');
      });

      document.getElementById('closeActivityModal').addEventListener('click', () => {
        activityModal.classList.remove('active');
      });

      document.getElementById('closeProfileModal').addEventListener('click', () => {
        profileModal.classList.remove('active');
      });

      // Modal overlay clicks
      [userSelectModal, confirmModal, activityModal, profileModal].forEach(modal => {
        modal.addEventListener('click', (e) => {
          if (e.target === modal) {
            modal.classList.remove('active');
          }
        });
      });

      // User search
      document.getElementById('userSearch').addEventListener('input', (e) => {
        renderUsers(e.target.value);
      });

      // Confirm payment
      document.getElementById('confirmPayBtn').addEventListener('click', () => processTransaction());

      // Activity nav
      document.getElementById('activityNav').addEventListener('click', () => {
        renderActivity();
        activityModal.classList.add('active');
      });

      // Profile
      document.getElementById('profileBtn').addEventListener('click', () => {
        profileModal.classList.add('active');
      });

      // Search nav - show user select modal
      document.getElementById('searchNav').addEventListener('click', () => {
        showUserSelectModal(false);
      });

      // Keyboard support
      document.addEventListener('keydown', (e) => {
        if (confirmModal.classList.contains('active') || 
            userSelectModal.classList.contains('active') ||
            activityModal.classList.contains('active') ||
            profileModal.classList.contains('active')) {
          if (e.key === 'Escape') {
            [userSelectModal, confirmModal, activityModal, profileModal].forEach(m => {
              m.classList.remove('active');
            });
          }
          return;
        }

        if (e.key >= '0' && e.key <= '9') {
          handleKeypadInput(e.key);
        } else if (e.key === '.' || e.key === ',') {
          handleKeypadInput('.');
        } else if (e.key === 'Backspace') {
          handleKeypadInput('backspace');
        }
      });
    }

    // Initialize app
    init();
  </script>
</body>
