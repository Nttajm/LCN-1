<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>JoePay</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --cashapp-green: #00D632;
      --cashapp-dark-green: #00C127;
      --cashapp-light-green: #00E639;
      --white: #ffffff;
      --text-light: rgba(255, 255, 255, 0.7);
      --text-dim: rgba(255, 255, 255, 0.5);
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--cashapp-green);
      min-height: 100vh;
      color: var(--white);
      overflow-x: hidden;
    }

    /* Mobile Container */
    .app-container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      max-width: 100%;
      margin: 0 auto;
      position: relative;
    }

    /* Desktop Layout */
    @media (min-width: 768px) {
      body {
        background: #1a1a1a;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .app-container {
        max-width: 420px;
        height: 90vh;
        max-height: 900px;
        min-height: 700px;
        border-radius: 40px;
        background: var(--cashapp-green);
        box-shadow: 0 25px 80px rgba(0, 0, 0, 0.4);
        overflow: hidden;
        position: relative;
      }

      .app-container::before {
        content: '';
        position: absolute;
        top: 12px;
        left: 50%;
        transform: translateX(-50%);
        width: 120px;
        height: 28px;
        background: #000;
        border-radius: 20px;
        z-index: 1000;
      }
    }

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 20px;
      padding-top: max(16px, env(safe-area-inset-top, 16px));
    }

    @media (min-width: 768px) {
      .header {
        padding-top: 50px;
      }
    }

    .header-btn {
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: transparent;
      border: none;
      cursor: pointer;
      border-radius: 50%;
      transition: background 0.2s;
    }

    .header-btn:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .header-btn svg {
      width: 28px;
      height: 28px;
      stroke: var(--white);
      fill: none;
    }

    .profile-btn svg {
      width: 32px;
      height: 32px;
    }

    /* Main Amount Display */
    .amount-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      padding-bottom: 40px;
    }

    .amount-display {
      display: flex;
      align-items: flex-start;
      justify-content: center;
      margin-bottom: 20px;
      min-height: 120px;
    }

    .currency-symbol {
      font-size: 48px;
      font-weight: 700;
      margin-right: 4px;
      margin-top: 20px;
    }

    .amount-value {
      font-size: 96px;
      font-weight: 800;
      letter-spacing: -4px;
      line-height: 1;
    }

    @media (max-width: 380px) {
      .amount-value {
        font-size: 72px;
      }
      .currency-symbol {
        font-size: 36px;
        margin-top: 15px;
      }
    }

    /* Currency Selector */
    .currency-selector {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 8px 16px;
      background: transparent;
      border: none;
      color: var(--white);
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      border-radius: 20px;
      transition: background 0.2s;
    }

    .currency-selector:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .currency-selector svg {
      width: 12px;
      height: 12px;
      stroke: var(--white);
      fill: none;
    }

    /* Keypad */
    .keypad {
      padding: 0 20px;
    }

    .keypad-row {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
      margin-bottom: 8px;
    }

    .keypad-btn {
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: transparent;
      border: none;
      color: var(--white);
      font-size: 32px;
      font-weight: 600;
      cursor: pointer;
      border-radius: 16px;
      transition: all 0.15s ease;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    .keypad-btn:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .keypad-btn:active {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(0.95);
    }

    .keypad-btn.backspace svg {
      width: 28px;
      height: 28px;
      stroke: var(--white);
      fill: none;
    }

    /* Action Buttons */
    .action-buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      padding: 20px;
      padding-bottom: 10px;
    }

    .action-btn {
      padding: 18px 24px;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s ease;
      text-transform: capitalize;
    }

    .action-btn.request {
      background: transparent;
      color: var(--white);
      border: 2px solid rgba(255, 255, 255, 0.3);
    }

    .action-btn.request:hover {
      border-color: rgba(255, 255, 255, 0.5);
      background: rgba(255, 255, 255, 0.05);
    }

    .action-btn.pay {
      background: var(--white);
      color: var(--cashapp-green);
    }

    .action-btn.pay:hover {
      background: rgba(255, 255, 255, 0.9);
      transform: translateY(-2px);
    }

    .action-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none !important;
    }

    /* Bottom Navigation */
    .bottom-nav {
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 12px 10px;
      padding-bottom: max(12px, env(safe-area-inset-bottom, 12px));
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      padding: 8px 16px;
      background: transparent;
      border: none;
      cursor: pointer;
      text-decoration: none;
      border-radius: 12px;
      transition: all 0.2s;
      position: relative;
    }

    .nav-item:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .nav-item.active::after {
      content: '';
      position: absolute;
      bottom: 2px;
      left: 50%;
      transform: translateX(-50%);
      width: 6px;
      height: 6px;
      background: var(--white);
      border-radius: 50%;
    }

    .nav-item svg {
      width: 24px;
      height: 24px;
      stroke: var(--white);
      fill: none;
    }

    .nav-item.active svg {
      stroke-width: 2.5;
    }

    .nav-balance {
      font-size: 13px;
      font-weight: 600;
      color: var(--white);
    }

    .nav-balance::after {
      content: '';
      position: absolute;
      bottom: 2px;
      left: 50%;
      transform: translateX(-50%);
      width: 6px;
      height: 6px;
      background: #00a3ff;
      border-radius: 50%;
    }

    /* Home Indicator for mobile */
    .home-indicator {
      display: none;
    }

    @media (min-width: 768px) {
      .home-indicator {
        display: block;
        width: 134px;
        height: 5px;
        background: rgba(255, 255, 255, 0.3);
        border-radius: 3px;
        margin: 8px auto 12px;
      }
    }

    /* Modal Overlay */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      align-items: flex-end;
      justify-content: center;
      z-index: 1000;
      backdrop-filter: blur(4px);
    }

    .modal-overlay.active {
      display: flex;
    }

    @media (min-width: 768px) {
      .modal-overlay {
        align-items: center;
      }
    }

    .modal {
      background: #1a1a1a;
      width: 100%;
      max-width: 500px;
      border-radius: 24px 24px 0 0;
      padding: 20px;
      padding-bottom: max(20px, env(safe-area-inset-bottom, 20px));
      color: var(--white);
      animation: slideUp 0.3s ease;
    }

    @media (min-width: 768px) {
      .modal {
        border-radius: 24px;
        max-height: 80vh;
        overflow-y: auto;
      }
    }

    @keyframes slideUp {
      from {
        transform: translateY(100%);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }

    .modal-title {
      font-size: 20px;
      font-weight: 700;
    }

    .modal-close {
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.2s;
    }

    .modal-close:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .modal-close svg {
      width: 20px;
      height: 20px;
      stroke: var(--white);
    }

    /* Search Input */
    .search-container {
      margin-bottom: 20px;
    }

    .search-input {
      width: 100%;
      padding: 14px 16px;
      padding-left: 48px;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 12px;
      color: var(--white);
      font-size: 16px;
      outline: none;
      transition: background 0.2s;
    }

    .search-input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .search-input:focus {
      background: rgba(255, 255, 255, 0.15);
    }

    .search-container {
      position: relative;
    }

    .search-container svg {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      width: 20px;
      height: 20px;
      stroke: rgba(255, 255, 255, 0.5);
    }

    /* User List */
    .user-list {
      max-height: 300px;
      overflow-y: auto;
    }

    .user-item {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 14px;
      border-radius: 14px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .user-item:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .user-avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: var(--cashapp-green);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: 700;
      color: var(--white);
    }

    .user-info {
      flex: 1;
    }

    .user-name {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 2px;
    }

    .user-tag {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.5);
    }

    /* Confirm Modal */
    .confirm-content {
      text-align: center;
      padding: 20px 0;
    }

    .confirm-avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: var(--cashapp-green);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      font-weight: 700;
      margin: 0 auto 16px;
    }

    .confirm-amount {
      font-size: 48px;
      font-weight: 800;
      margin-bottom: 8px;
    }

    .confirm-user {
      font-size: 18px;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 24px;
    }

    .confirm-note {
      width: 100%;
      padding: 14px 16px;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 12px;
      color: var(--white);
      font-size: 16px;
      text-align: center;
      outline: none;
      margin-bottom: 24px;
    }

    .confirm-note::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .confirm-btn {
      width: 100%;
      padding: 18px;
      background: var(--cashapp-green);
      border: none;
      border-radius: 30px;
      color: var(--white);
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s;
    }

    .confirm-btn:hover {
      background: var(--cashapp-dark-green);
      transform: translateY(-2px);
    }

    .confirm-btn.request-btn {
      background: transparent;
      border: 2px solid var(--cashapp-green);
      color: var(--cashapp-green);
    }

    .confirm-btn.request-btn:hover {
      background: rgba(0, 214, 50, 0.1);
    }

    /* Success Animation */
    .success-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--cashapp-green);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      flex-direction: column;
    }

    .success-overlay.active {
      display: flex;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .success-checkmark {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: var(--white);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 24px;
      animation: scaleIn 0.5s ease;
    }

    @keyframes scaleIn {
      0% { transform: scale(0); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .success-checkmark svg {
      width: 60px;
      height: 60px;
      stroke: var(--cashapp-green);
      stroke-width: 4;
    }

    .success-text {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .success-subtext {
      font-size: 16px;
      color: rgba(255, 255, 255, 0.8);
    }

    /* Activity/History Modal */
    .activity-item {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 16px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .activity-item:last-child {
      border-bottom: none;
    }

    .activity-icon {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .activity-icon.sent {
      background: rgba(255, 71, 87, 0.2);
    }

    .activity-icon.received {
      background: rgba(0, 214, 50, 0.2);
    }

    .activity-icon svg {
      width: 20px;
      height: 20px;
    }

    .activity-icon.sent svg {
      stroke: #ff4757;
    }

    .activity-icon.received svg {
      stroke: var(--cashapp-green);
    }

    .activity-details {
      flex: 1;
    }

    .activity-name {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 2px;
    }

    .activity-date {
      font-size: 13px;
      color: rgba(255, 255, 255, 0.5);
    }

    .activity-amount {
      font-size: 16px;
      font-weight: 700;
    }

    .activity-amount.sent {
      color: #ff4757;
    }

    .activity-amount.received {
      color: var(--cashapp-green);
    }

    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: rgba(255, 255, 255, 0.5);
    }

    .empty-state svg {
      width: 48px;
      height: 48px;
      stroke: rgba(255, 255, 255, 0.3);
      margin-bottom: 16px;
    }

    /* Profile Modal */
    .profile-header {
      text-align: center;
      margin-bottom: 24px;
    }

    .profile-avatar-large {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: var(--cashapp-green);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      font-weight: 700;
      margin: 0 auto 16px;
    }

    .profile-name {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .profile-tag {
      font-size: 16px;
      color: rgba(255, 255, 255, 0.5);
    }

    .balance-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .balance-label {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.6);
      margin-bottom: 8px;
    }

    .balance-value {
      font-size: 36px;
      font-weight: 800;
    }

    .back-btn {
      width: 100%;
      padding: 16px;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 12px;
      color: var(--white);
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .back-btn:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    .back-btn svg {
      width: 20px;
      height: 20px;
      stroke: var(--white);
    }
  </style>
</head>
<body>
  <div class="app-container">
    <!-- Header -->
    <header class="header">
      <button class="header-btn scan-btn" title="Scan QR">
        <svg viewBox="0 0 24 24" stroke-width="2">
          <path d="M3 7V5a2 2 0 0 1 2-2h2"></path>
          <path d="M17 3h2a2 2 0 0 1 2 2v2"></path>
          <path d="M21 17v2a2 2 0 0 1-2 2h-2"></path>
          <path d="M7 21H5a2 2 0 0 1-2-2v-2"></path>
        </svg>
      </button>
      <button class="header-btn profile-btn" id="profileBtn" title="Profile">
        <svg viewBox="0 0 24 24" stroke-width="1.5">
          <circle cx="12" cy="8" r="4"></circle>
          <path d="M4 20c0-4 4-6 8-6s8 2 8 6"></path>
        </svg>
      </button>
    </header>

    <!-- Amount Section -->
    <section class="amount-section">
      <div class="amount-display">
        <span class="currency-symbol">$</span>
        <span class="amount-value" id="amountDisplay">0</span>
      </div>
      <button class="currency-selector">
        <span>USD</span>
        <svg viewBox="0 0 24 24" stroke-width="3">
          <path d="M6 9l6 6 6-6"></path>
        </svg>
      </button>
    </section>

    <!-- Keypad -->
    <section class="keypad">
      <div class="keypad-row">
        <button class="keypad-btn" data-value="1">1</button>
        <button class="keypad-btn" data-value="2">2</button>
        <button class="keypad-btn" data-value="3">3</button>
      </div>
      <div class="keypad-row">
        <button class="keypad-btn" data-value="4">4</button>
        <button class="keypad-btn" data-value="5">5</button>
        <button class="keypad-btn" data-value="6">6</button>
      </div>
      <div class="keypad-row">
        <button class="keypad-btn" data-value="7">7</button>
        <button class="keypad-btn" data-value="8">8</button>
        <button class="keypad-btn" data-value="9">9</button>
      </div>
      <div class="keypad-row">
        <button class="keypad-btn" data-value=".">.</button>
        <button class="keypad-btn" data-value="0">0</button>
        <button class="keypad-btn backspace" data-value="backspace">
          <svg viewBox="0 0 24 24" stroke-width="2">
            <path d="M21 12H6"></path>
            <path d="M9 18l-6-6 6-6"></path>
          </svg>
        </button>
      </div>
    </section>

    <!-- Action Buttons -->
    <section class="action-buttons">
      <button class="action-btn request" id="requestBtn" disabled>Request</button>
      <button class="action-btn pay" id="payBtn" disabled>Pay</button>
    </section>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
      <button class="nav-item active">
        <span class="nav-balance" id="navBalance">$500</span>
      </button>
      <button class="nav-item">
        <svg viewBox="0 0 24 24" stroke-width="2">
          <rect x="2" y="4" width="20" height="16" rx="2"></rect>
          <circle cx="12" cy="12" r="3"></circle>
        </svg>
      </button>
      <button class="nav-item">
        <svg viewBox="0 0 24 24" stroke-width="2">
          <line x1="12" y1="1" x2="12" y2="23"></line>
          <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
        </svg>
      </button>
      <button class="nav-item" id="searchNav">
        <svg viewBox="0 0 24 24" stroke-width="2">
          <circle cx="11" cy="11" r="8"></circle>
          <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
      </button>
      <button class="nav-item" id="activityNav">
        <svg viewBox="0 0 24 24" stroke-width="2">
          <circle cx="12" cy="12" r="10"></circle>
          <polyline points="12 6 12 12 16 14"></polyline>
        </svg>
      </button>
    </nav>

    <div class="home-indicator"></div>
  </div>

  <!-- User Select Modal -->
  <div class="modal-overlay" id="userSelectModal">
    <div class="modal">
      <div class="modal-header">
        <span class="modal-title" id="modalTitle">Send to</span>
        <button class="modal-close" id="closeUserModal">
          <svg viewBox="0 0 24 24" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>
      <div class="search-container">
        <svg viewBox="0 0 24 24" stroke-width="2">
          <circle cx="11" cy="11" r="8"></circle>
          <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
        <input type="text" class="search-input" id="userSearch" placeholder="Name, $joetag, phone...">
      </div>
      <div class="user-list" id="userList">
        <!-- Users will be populated here -->
      </div>
    </div>
  </div>

  <!-- Confirm Modal -->
  <div class="modal-overlay" id="confirmModal">
    <div class="modal">
      <div class="modal-header">
        <span class="modal-title" id="confirmModalTitle">Confirm Payment</span>
        <button class="modal-close" id="closeConfirmModal">
          <svg viewBox="0 0 24 24" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>
      <div class="confirm-content">
        <div class="confirm-avatar" id="confirmAvatar">J</div>
        <div class="confirm-amount" id="confirmAmount">$0</div>
        <div class="confirm-user" id="confirmUser">to @username</div>
        <input type="text" class="confirm-note" id="confirmNote" placeholder="What's it for?">
        <button class="confirm-btn" id="confirmPayBtn">Pay</button>
      </div>
    </div>
  </div>

  <!-- Activity Modal -->
  <div class="modal-overlay" id="activityModal">
    <div class="modal">
      <div class="modal-header">
        <span class="modal-title">Activity</span>
        <button class="modal-close" id="closeActivityModal">
          <svg viewBox="0 0 24 24" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>
      <div id="activityList">
        <!-- Activity items will be populated here -->
      </div>
    </div>
  </div>

  <!-- Profile Modal -->
  <div class="modal-overlay" id="profileModal">
    <div class="modal">
      <div class="modal-header">
        <span class="modal-title">Profile</span>
        <button class="modal-close" id="closeProfileModal">
          <svg viewBox="0 0 24 24" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>
      <div class="profile-header">
        <div class="profile-avatar-large" id="profileAvatar">?</div>
        <div class="profile-name" id="profileName">Guest</div>
        <div class="profile-tag" id="profileTag">$guest</div>
      </div>
      <div class="balance-card">
        <div class="balance-label">JoePay Balance</div>
        <div class="balance-value" id="profileBalance">$500.00</div>
      </div>
      <a href="../apps.html" class="back-btn">
        <svg viewBox="0 0 24 24" stroke-width="2">
          <path d="M19 12H5"></path>
          <path d="M12 19l-7-7 7-7"></path>
        </svg>
        Back to Apps
      </a>
    </div>
  </div>

  <!-- Success Overlay -->
  <div class="success-overlay" id="successOverlay">
    <div class="success-checkmark">
      <svg viewBox="0 0 24 24" fill="none">
        <path d="M20 6L9 17l-5-5" stroke-linecap="round" stroke-linejoin="round"></path>
      </svg>
    </div>
    <div class="success-text" id="successText">Payment Sent!</div>
    <div class="success-subtext" id="successSubtext">$50 to @johndoe</div>
  </div>

  <script>
    // ============================================
    // JOEPAY - Cash App Clone
    // ============================================

    // State
    let currentAmount = '';
    let currentBalance = 500.00;
    let selectedUser = null;
    let isRequestMode = false;
    let transactions = [];

    // Mock users database
    const mockUsers = [
      { id: 1, name: 'John Doe', tag: '$johndoe', initials: 'JD', balance: 750 },
      { id: 2, name: 'Jane Smith', tag: '$janesmith', initials: 'JS', balance: 1200 },
      { id: 3, name: 'Mike Johnson', tag: '$mikej', initials: 'MJ', balance: 300 },
      { id: 4, name: 'Sarah Wilson', tag: '$sarahw', initials: 'SW', balance: 890 },
      { id: 5, name: 'Chris Brown', tag: '$chrisb', initials: 'CB', balance: 450 },
      { id: 6, name: 'Emily Davis', tag: '$emilyd', initials: 'ED', balance: 2100 },
      { id: 7, name: 'Alex Turner', tag: '$alext', initials: 'AT', balance: 670 },
      { id: 8, name: 'Lisa Anderson', tag: '$lisaa', initials: 'LA', balance: 1500 },
    ];

    // DOM Elements
    const amountDisplay = document.getElementById('amountDisplay');
    const payBtn = document.getElementById('payBtn');
    const requestBtn = document.getElementById('requestBtn');
    const navBalance = document.getElementById('navBalance');
    const keypadBtns = document.querySelectorAll('.keypad-btn');
    
    // Modals
    const userSelectModal = document.getElementById('userSelectModal');
    const confirmModal = document.getElementById('confirmModal');
    const activityModal = document.getElementById('activityModal');
    const profileModal = document.getElementById('profileModal');
    const successOverlay = document.getElementById('successOverlay');

    // Initialize
    function init() {
      loadFromStorage();
      updateDisplay();
      renderUsers();
      setupEventListeners();
    }

    // Load data from localStorage
    function loadFromStorage() {
      const savedBalance = localStorage.getItem('joepay_balance');
      const savedTransactions = localStorage.getItem('joepay_transactions');
      
      if (savedBalance) {
        currentBalance = parseFloat(savedBalance);
      }
      
      if (savedTransactions) {
        transactions = JSON.parse(savedTransactions);
      }
    }

    // Save data to localStorage
    function saveToStorage() {
      localStorage.setItem('joepay_balance', currentBalance.toString());
      localStorage.setItem('joepay_transactions', JSON.stringify(transactions));
    }

    // Update display
    function updateDisplay() {
      // Format amount for display
      const displayAmount = currentAmount || '0';
      amountDisplay.textContent = displayAmount;
      
      // Update balance display
      navBalance.textContent = formatCurrency(currentBalance);
      document.getElementById('profileBalance').textContent = formatCurrency(currentBalance);
      
      // Update button states
      const numericAmount = parseFloat(currentAmount) || 0;
      const hasValidAmount = numericAmount > 0 && numericAmount <= 99999;
      const canPay = hasValidAmount && numericAmount <= currentBalance;
      
      payBtn.disabled = !canPay;
      requestBtn.disabled = !hasValidAmount;
    }

    // Format currency
    function formatCurrency(amount) {
      return '$' + amount.toLocaleString('en-US', {
        minimumFractionDigits: 0,
        maximumFractionDigits: 2
      });
    }

    // Handle keypad input
    function handleKeypadInput(value) {
      if (value === 'backspace') {
        currentAmount = currentAmount.slice(0, -1);
      } else if (value === '.') {
        if (!currentAmount.includes('.')) {
          currentAmount = currentAmount || '0';
          currentAmount += '.';
        }
      } else {
        // Prevent leading zeros
        if (currentAmount === '0' && value !== '.') {
          currentAmount = value;
        } else {
          // Check decimal places
          const parts = currentAmount.split('.');
          if (parts.length === 2 && parts[1].length >= 2) {
            return; // Max 2 decimal places
          }
          
          // Check max amount (99,999)
          const testAmount = currentAmount + value;
          if (parseFloat(testAmount) > 99999) {
            return;
          }
          
          currentAmount += value;
        }
      }
      
      updateDisplay();
    }

    // Render users list
    function renderUsers(searchTerm = '') {
      const userList = document.getElementById('userList');
      const filteredUsers = mockUsers.filter(user => 
        user.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
        user.tag.toLowerCase().includes(searchTerm.toLowerCase())
      );
      
      if (filteredUsers.length === 0) {
        userList.innerHTML = `
          <div class="empty-state">
            <svg viewBox="0 0 24 24" stroke-width="2">
              <circle cx="11" cy="11" r="8"></circle>
              <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
            <p>No users found</p>
          </div>
        `;
        return;
      }
      
      userList.innerHTML = filteredUsers.map(user => `
        <div class="user-item" data-user-id="${user.id}">
          <div class="user-avatar">${user.initials}</div>
          <div class="user-info">
            <div class="user-name">${user.name}</div>
            <div class="user-tag">${user.tag}</div>
          </div>
        </div>
      `).join('');
      
      // Add click handlers
      userList.querySelectorAll('.user-item').forEach(item => {
        item.addEventListener('click', () => {
          const userId = parseInt(item.dataset.userId);
          selectedUser = mockUsers.find(u => u.id === userId);
          showConfirmModal();
        });
      });
    }

    // Render activity list
    function renderActivity() {
      const activityList = document.getElementById('activityList');
      
      if (transactions.length === 0) {
        activityList.innerHTML = `
          <div class="empty-state">
            <svg viewBox="0 0 24 24" stroke-width="2">
              <circle cx="12" cy="12" r="10"></circle>
              <polyline points="12 6 12 12 16 14"></polyline>
            </svg>
            <p>No transactions yet</p>
          </div>
        `;
        return;
      }
      
      activityList.innerHTML = transactions.map(tx => `
        <div class="activity-item">
          <div class="activity-icon ${tx.type}">
            <svg viewBox="0 0 24 24" stroke-width="2" fill="none">
              ${tx.type === 'sent' 
                ? '<path d="M12 19V5M5 12l7-7 7 7"/>'
                : '<path d="M12 5v14M5 12l7 7 7-7"/>'
              }
            </svg>
          </div>
          <div class="activity-details">
            <div class="activity-name">${tx.type === 'sent' ? 'To ' : 'From '}${tx.userName}</div>
            <div class="activity-date">${tx.date}${tx.note ? ' â€¢ ' + tx.note : ''}</div>
          </div>
          <div class="activity-amount ${tx.type}">${tx.type === 'sent' ? '-' : '+'}${formatCurrency(tx.amount)}</div>
        </div>
      `).join('');
    }

    // Show user select modal
    function showUserSelectModal(request = false) {
      isRequestMode = request;
      document.getElementById('modalTitle').textContent = request ? 'Request from' : 'Send to';
      userSelectModal.classList.add('active');
      document.getElementById('userSearch').focus();
    }

    // Show confirm modal
    function showConfirmModal() {
      userSelectModal.classList.remove('active');
      
      const amount = parseFloat(currentAmount) || 0;
      document.getElementById('confirmAvatar').textContent = selectedUser.initials;
      document.getElementById('confirmAmount').textContent = formatCurrency(amount);
      document.getElementById('confirmUser').textContent = `${isRequestMode ? 'from' : 'to'} ${selectedUser.tag}`;
      document.getElementById('confirmModalTitle').textContent = isRequestMode ? 'Confirm Request' : 'Confirm Payment';
      
      const confirmBtn = document.getElementById('confirmPayBtn');
      confirmBtn.textContent = isRequestMode ? 'Request' : 'Pay';
      confirmBtn.className = isRequestMode ? 'confirm-btn request-btn' : 'confirm-btn';
      
      document.getElementById('confirmNote').value = '';
      confirmModal.classList.add('active');
    }

    // Process transaction
    function processTransaction() {
      const amount = parseFloat(currentAmount) || 0;
      const note = document.getElementById('confirmNote').value;
      
      if (isRequestMode) {
        // Request money - add to balance (simulating instant fulfillment)
        currentBalance += amount;
        
        // Add transaction
        transactions.unshift({
          id: Date.now(),
          type: 'received',
          userName: selectedUser.name,
          userTag: selectedUser.tag,
          amount: amount,
          note: note,
          date: new Date().toLocaleDateString('en-US', { month: 'short', day: 'numeric' })
        });
        
        document.getElementById('successText').textContent = 'Request Sent!';
        document.getElementById('successSubtext').textContent = `${formatCurrency(amount)} from ${selectedUser.tag}`;
      } else {
        // Pay money - subtract from balance
        currentBalance -= amount;
        
        // Add transaction
        transactions.unshift({
          id: Date.now(),
          type: 'sent',
          userName: selectedUser.name,
          userTag: selectedUser.tag,
          amount: amount,
          note: note,
          date: new Date().toLocaleDateString('en-US', { month: 'short', day: 'numeric' })
        });
        
        document.getElementById('successText').textContent = 'Payment Sent!';
        document.getElementById('successSubtext').textContent = `${formatCurrency(amount)} to ${selectedUser.tag}`;
      }
      
      // Save to storage
      saveToStorage();
      
      // Close confirm modal and show success
      confirmModal.classList.remove('active');
      successOverlay.classList.add('active');
      
      // Reset and close after delay
      setTimeout(() => {
        successOverlay.classList.remove('active');
        currentAmount = '';
        selectedUser = null;
        updateDisplay();
      }, 2000);
    }

    // Setup event listeners
    function setupEventListeners() {
      // Keypad
      keypadBtns.forEach(btn => {
        btn.addEventListener('click', () => {
          handleKeypadInput(btn.dataset.value);
        });
      });

      // Pay button
      payBtn.addEventListener('click', () => {
        showUserSelectModal(false);
      });

      // Request button
      requestBtn.addEventListener('click', () => {
        showUserSelectModal(true);
      });

      // Close modals
      document.getElementById('closeUserModal').addEventListener('click', () => {
        userSelectModal.classList.remove('active');
      });

      document.getElementById('closeConfirmModal').addEventListener('click', () => {
        confirmModal.classList.remove('active');
      });

      document.getElementById('closeActivityModal').addEventListener('click', () => {
        activityModal.classList.remove('active');
      });

      document.getElementById('closeProfileModal').addEventListener('click', () => {
        profileModal.classList.remove('active');
      });

      // Modal overlay clicks
      [userSelectModal, confirmModal, activityModal, profileModal].forEach(modal => {
        modal.addEventListener('click', (e) => {
          if (e.target === modal) {
            modal.classList.remove('active');
          }
        });
      });

      // User search
      document.getElementById('userSearch').addEventListener('input', (e) => {
        renderUsers(e.target.value);
      });

      // Confirm payment
      document.getElementById('confirmPayBtn').addEventListener('click', processTransaction);

      // Activity nav
      document.getElementById('activityNav').addEventListener('click', () => {
        renderActivity();
        activityModal.classList.add('active');
      });

      // Profile
      document.getElementById('profileBtn').addEventListener('click', () => {
        profileModal.classList.add('active');
      });

      // Search nav - show user select modal
      document.getElementById('searchNav').addEventListener('click', () => {
        showUserSelectModal(false);
      });

      // Keyboard support
      document.addEventListener('keydown', (e) => {
        if (confirmModal.classList.contains('active') || 
            userSelectModal.classList.contains('active') ||
            activityModal.classList.contains('active') ||
            profileModal.classList.contains('active')) {
          if (e.key === 'Escape') {
            [userSelectModal, confirmModal, activityModal, profileModal].forEach(m => {
              m.classList.remove('active');
            });
          }
          return;
        }

        if (e.key >= '0' && e.key <= '9') {
          handleKeypadInput(e.key);
        } else if (e.key === '.' || e.key === ',') {
          handleKeypadInput('.');
        } else if (e.key === 'Backspace') {
          handleKeypadInput('backspace');
        }
      });
    }

    // Initialize app
    init();
  </script>
</body>
</html>
