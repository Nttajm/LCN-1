<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keno - Mulon Casino</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/casino-shared.css">
  <link rel="stylesheet" href="css/keno.css">
  <link rel="stylesheet" href="css/livechat.css">
  <link rel="stylesheet" href="/css/standard.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <a href="../index.html" class="logo">Mulon<span>.</span></a>
    <div class="header-right">
      <a href="../casino.html" class="back-link">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
        Casino
      </a>
      <div class="balance-box">
        <div class="balance-label">Balance</div>
        <div class="balance-amount" id="userBalance">$0.00</div>
      </div>
      <div class="balance-box keys-box">
        <div class="balance-label">Keys</div>
        <div class="balance-amount keys-amount" id="userKeys"><img src="/bp/EE/assets/ouths/key.png" alt="" class="key-icon"> 0</div>
      </div>
      <div class="balance-box xps-box">
        <div class="balance-label">XPs</div>
        <div class="balance-amount xps-amount" id="userXPs">‚ö° 0</div>
      </div>
      <div class="auth-box dn" id="authBox">
        <button class="signin-btn" id="signInBtn">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
          </svg>
          Sign In
        </button>
        <div class="user-info" id="userInfo" style="display: none;">
          <span class="user-name" id="userName"></span>
          <button class="signout-btn" id="signOutBtn">Sign Out</button>
        </div>
      </div>
    </div>
  </header>

  <!-- Floating Profit/Loss Graph -->
  <div class="profit-graph-container profit-graph-float" id="profitGraphContainer">
    <div class="profit-graph-header">
      <span class="profit-graph-title">Profit/Loss</span>
      <span class="profit-graph-value" id="profitGraphValue">$0.00</span>
    </div>
    <canvas id="profitGraphCanvas"></canvas>
  </div>

  <!-- Main Layout -->
  <div class="keno-layout">
    <!-- LEFT: Controls Panel -->
    <div class="controls-panel">
      <!-- Tabs: Manual / Auto -->
      <div class="tabs">
        <button class="tab active" id="tabManual">Manual</button>
        <button class="tab" id="tabAuto">Auto</button>
      </div>

      <!-- ===== MANUAL CONTROLS ===== -->
      <div id="manualControls">
        <!-- Bet Amount -->
        <div class="control-group">
          <label class="control-label">Bet Amount <span class="bet-info-icon" title="Can't bet more than your balance!">‚Ñπ</span></label>
          <div class="bet-input-wrap">
            <div class="currency-icon">$</div>
            <input type="number" class="bet-input" id="betAmount" value="1" min="0.10" max="10000" step="0.01">
            <div class="bet-btns">
              <button class="bet-adj" id="halfBtn">¬Ω</button>
              <button class="bet-adj" id="doubleBtn">2√ó</button>
            </div>
          </div>
          <div class="bet-warning" id="betWarning" style="display:none;">Can't bet more than your balance!</div>
        </div>
        <!-- Selected Numbers Display -->
        <div class="control-group">
          <div class="multiplier-display">
            <div class="multiplier-label">Selected</div>
            <div class="multiplier-value" id="selectedCount">0 / 10</div>
            <div class="potential-win" id="potentialWin">Pick 1-10 numbers</div>
          </div>
        </div>

        <!-- Bet Button -->
        <div class="control-group bet-group" style="border-bottom: none;">
          <button class="bet-btn" id="betBtn">Bet</button>
          <button class="clear-btn" id="clearBtn">Clear Selection</button>
        </div>
      </div>

      <!-- ===== AUTO CONTROLS ===== -->
      <div id="autoControls" style="display: none;">
        <!-- Bet Amount (Auto) -->
        <div class="control-group">
          <label class="control-label">Bet Amount <span class="bet-info-icon" title="Can't bet more than your balance!">‚Ñπ</span></label>
          <div class="bet-input-wrap">
            <div class="currency-icon">$</div>
            <input type="number" class="bet-input" id="autoBetAmount" value="1" min="0.10" max="10000" step="0.01">
            <div class="bet-btns">
              <button class="bet-adj" id="autoHalfBtn">¬Ω</button>
              <button class="bet-adj" id="autoDoubleBtn">2√ó</button>
            </div>
          </div>
        </div>

        <!-- Risk Level (Auto) -->
        <div class="control-group">
          <label class="control-label">Risk</label>
          <select class="risk-select" id="autoRiskSelect">
            <option value="low" selected>Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
        </div>

        <!-- Number of Bets -->
        <div class="control-group">
          <label class="control-label">Number of Bets</label>
          <div class="bet-input-wrap">
            <input type="number" class="bet-input" id="autoBetsCount" value="0" min="0">
            <div class="bet-btns">
              <button class="bet-adj infinity-btn" id="infinityBtn">‚àû</button>
            </div>
          </div>
        </div>

        <!-- On Win -->
        <div class="control-group">
          <label class="control-label">On Win</label>
          <div class="auto-toggle-row">
            <button class="auto-toggle active" id="onWinReset">Reset</button>
            <button class="auto-toggle" id="onWinIncrease">Increase by:</button>
            <div class="bet-input-wrap small">
              <input type="number" class="bet-input" id="onWinPercent" value="2" min="0">
              <span class="input-suffix">%</span>
            </div>
          </div>
        </div>

        <!-- On Loss -->
        <div class="control-group">
          <label class="control-label">On Loss</label>
          <div class="auto-toggle-row">
            <button class="auto-toggle active" id="onLossReset">Reset</button>
            <button class="auto-toggle" id="onLossIncrease">Increase by:</button>
            <div class="bet-input-wrap small">
              <input type="number" class="bet-input" id="onLossPercent" value="17" min="0">
              <span class="input-suffix">%</span>
            </div>
          </div>
        </div>

        <!-- Stop on Profit -->
        <div class="control-group">
          <label class="control-label">Stop on Profit</label>
          <div class="bet-input-wrap">
            <input type="number" class="bet-input" id="stopProfit" value="0" min="0" step="0.01">
            <div class="bet-btns">
              <button class="bet-adj toggle-btn" id="stopProfitToggle">‚óè</button>
            </div>
          </div>
        </div>

        <!-- Stop on Loss -->
        <div class="control-group">
          <label class="control-label">Stop on Loss</label>
          <div class="bet-input-wrap">
            <input type="number" class="bet-input" id="stopLoss" value="0" min="0" step="0.01">
            <div class="bet-btns">
              <button class="bet-adj toggle-btn" id="stopLossToggle">‚óè</button>
            </div>
          </div>
        </div>

        <!-- Autobet Button -->
        <div class="control-group bet-group" style="border-bottom: none;">
          <button class="bet-btn autobet-btn" id="autoBetBtn">Start Autobet</button>
        </div>
      </div>

      <!-- Stats -->
      <div class="stats-box">
        <div class="stat-row">
          <span class="stat-label">Profit</span>
          <span class="stat-value" id="sessionProfit">$0.00</span>
        </div>
        <div class="stat-row">
          <span class="stat-label">Games</span>
          <span class="stat-value" id="gamesPlayed">0</span>
        </div>
        <div class="stat-row">
          <span class="stat-label">Best Win</span>
          <span class="stat-value profit" id="bestWin">$0.00</span>
        </div>
      </div>
    </div>

    <!-- RIGHT: Game Panel -->
    <div class="game-panel">
      <!-- Keno Board: 8x5 grid (40 numbers) -->
      <div class="keno-board" id="kenoBoard">
        <!-- Numbers 1-40 generated by JS -->
      </div>

      <!-- Multiplier Row -->
      <div class="keno-multipliers" id="kenoMultipliers">
        <!-- Multiplier chips generated by JS based on selection count -->
      </div>

      <!-- Hit Count Selector -->
      <div class="keno-hits-row" id="kenoHitsRow">
        <!-- Hit count quick-pick chips generated by JS -->
      </div>

      <!-- Game Over Overlay -->
      <div class="keno-result-overlay" id="resultOverlay">
        <div class="result-content">
          <div class="result-title" id="resultTitle">üéâ You Won!</div>
          <div class="result-amount" id="resultAmount">+$0.00</div>
          <div class="result-hits" id="resultHits">Hits: 0/0</div>
        </div>
      </div>
    </div>
  </div>

  
        <!-- Risk Level -->
        <div class="control-group dn">
          <label class="control-label">Risk</label>
          <select class="risk-select" id="riskSelect">
            <option value="low" selected>Low</option>
          </select>
        </div>


  <!-- Bottom Tabs Bar (Stake-style) -->
  <div class="bottom-tabs-bar">
    <button class="bottom-tab" id="bottomSettings">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-4 0v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83-2.83l.06-.06A1.65 1.65 0 0 0 4.68 15a1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1 0-4h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 2.83-2.83l.06.06A1.65 1.65 0 0 0 9 4.68a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 4 0v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 2.83l-.06.06A1.65 1.65 0 0 0 19.4 9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 0 4h-.09a1.65 1.65 0 0 0-1.51 1z"/></svg>
      <span>Settings</span>
    </button>
    <button class="bottom-tab active" id="bottomInstantBet">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></svg>
      <span>Instant Bet</span>
    </button>
    <button class="bottom-tab" id="bottomRules">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/><path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/></svg>
      <span>Rules</span>
    </button>
    <button class="bottom-tab" id="bottomHotkeys">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="2" y="4" width="20" height="16" rx="2"/><path d="M6 8h.01M10 8h.01M14 8h.01M18 8h.01M8 12h.01M12 12h.01M16 12h.01M7 16h10"/></svg>
      <span>Hotkeys</span>
    </button>
    <button class="bottom-tab" id="bottomLiveStats">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="22 12 18 12 15 21 9 3 6 12 2 12"/></svg>
      <span>Live Stats</span>
    </button>
    <button class="bottom-tab" id="bottomFairness">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>
      <span>Fairness</span>
    </button>
  </div>

  <script type="module" src="js/casino-auth.js"></script>
  <script src="js/casino-globals.js"></script>
  <script src="js/keno.js"></script>
</body>
</html>
