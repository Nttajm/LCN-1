<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blackjack - Mulon Casino</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/casino-shared.css">
  <link rel="stylesheet" href="css/blackjack.css">
  <link rel="stylesheet" href="/css/standard.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <a href="../index.html" class="logo">Mulon<span>.</span></a>
    <div class="header-right">
      <a href="../casino.html" class="back-link">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
        Casino
      </a>
      <div class="balance-box">
        <div class="balance-label">Balance</div>
        <div class="balance-amount" id="userBalance">$0.00</div>
      </div>
      <div class="balance-box keys-box">
        <div class="balance-label">Keys</div>
        <div class="balance-amount keys-amount" id="userKeys"><img src="/bp/EE/assets/ouths/key.png" alt="" class="key-icon"> 0</div>
      </div>
      <div class="balance-box xps-box">
        <div class="balance-label">XPs</div>
        <div class="balance-amount xps-amount" id="userXPs">⚡ 0</div>
      </div>
      <div class="auth-box" id="authBox">
        <div class="user-info" id="userInfo" style="display: none;">
          <span class="user-name" id="userName"></span>
          <button class="signout-btn" id="signOutBtn">Sign Out</button>
        </div>
      </div>
    </div>
  </header>

  <!-- Floating Profit/Loss Graph -->
  <div class="profit-graph-container profit-graph-float" id="profitGraphContainer">
    <div class="profit-graph-header">
      <span class="profit-graph-title">Profit/Loss</span>
      <span class="profit-graph-value" id="profitGraphValue">$0.00</span>
    </div>
    <canvas id="profitGraphCanvas"></canvas>
  </div>

  <!-- Main Layout -->
  <div class="blackjack-layout">
    <!-- LEFT: Controls Panel -->
    <div class="controls-panel">
      <!-- Bet Amount -->
      <div class="control-group">
        <label class="control-label">Amount</label>
        <div class="bet-input-wrap">
          <input type="number" class="bet-input" id="betAmount" value="10" min="0" step="0.01">
          <div class="bet-btns">
            <button class="bet-adj bet-adj-icon" id="balanceBtn" title="Use full balance">
              <span class="balance-indicator">G</span>
            </button>
            <button class="bet-adj" id="halfBtn">½</button>
            <button class="bet-adj" id="doubleBtn">2×</button>
          </div>
        </div>
      </div>

      <!-- Game Action Buttons -->
      <div class="action-buttons" id="actionButtons">
        <div class="action-row">
          <button class="action-btn hit-btn" id="hitBtn" disabled>
            Hit
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
              <rect x="3" y="3" width="18" height="18" rx="2"/>
            </svg>
          </button>
          <button class="action-btn stand-btn" id="standBtn" disabled>
            Stand
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
              <rect x="3" y="3" width="18" height="18" rx="2"/>
            </svg>
          </button>
        </div>
        <div class="action-row">
          <button class="action-btn split-btn" id="splitBtn" disabled>
            Split
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
              <rect x="3" y="3" width="18" height="18" rx="2"/>
            </svg>
          </button>
          <button class="action-btn double-btn" id="doubleDownBtn" disabled>
            Double <span class="multiplier">×2</span>
          </button>
        </div>
      </div>

      <!-- Play Button -->
      <div class="control-group play-group">
        <button class="play-btn" id="playBtn">Play</button>
      </div>

      <!-- Insurance Panel (hidden by default) -->
      <div class="insurance-panel" id="insurancePanel" style="display: none;">
        <div class="insurance-text">Insurance?</div>
        <div class="insurance-buttons">
          <button class="insurance-btn yes" id="insuranceYes">Yes</button>
          <button class="insurance-btn no" id="insuranceNo">No</button>
        </div>
      </div>

      <!-- Game Stats -->
      <div class="game-stats">
        <div class="stat-row">
          <span class="stat-label">Session Profit</span>
          <span class="stat-value" id="sessionProfit">$0.00</span>
        </div>
        <div class="stat-row">
          <span class="stat-label">Hands Played</span>
          <span class="stat-value" id="handsPlayed">0</span>
        </div>
        <div class="stat-row">
          <span class="stat-label">Best Win</span>
          <span class="stat-value" id="bestWin">$0.00</span>
        </div>
      </div>
    </div>

    <!-- RIGHT: Game Area -->
    <div class="game-panel">
      <div class="blackjack-table">
        <!-- Deck -->
        <div class="deck-area" id="deckArea">
          <div class="deck">
            <div class="deck-card"></div>
            <div class="deck-card"></div>
            <div class="deck-card"></div>
          </div>
        </div>

        <!-- Dealer Hand -->
        <div class="hand-area dealer-area">
          <div class="hand-score" id="dealerScore">0</div>
          <div class="hand-cards" id="dealerCards"></div>
        </div>

        <!-- Table Center Info -->
        <div class="table-info">
          <div class="table-rules">
            <span>BLACKJACK PAYS 3 TO 2</span>
            <span>INSURANCE PAYS 2 TO 1</span>
          </div>
        </div>

        <!-- Player Hand -->
        <div class="hand-area player-area">
          <div class="hand-score" id="playerScore">0</div>
          <div class="hand-cards" id="playerCards"></div>
        </div>

        <!-- Split Hand (hidden by default) -->
        <div class="hand-area split-area" id="splitArea" style="display: none;">
          <div class="hand-score" id="splitScore">0</div>
          <div class="hand-cards" id="splitCards"></div>
        </div>

        <!-- Result Overlay -->
        <div class="result-overlay" id="resultOverlay">
          <div class="result-text" id="resultText"></div>
          <div class="result-amount" id="resultAmount"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Casino Auth Module -->
  <script type="module" src="js/casino-auth.js"></script>
  <!-- Shared Format Utilities -->
  <script src="../js/format-utils.js"></script>
  <!-- Casino Globals (Profit Graph, etc.) -->
  <script src="js/casino-globals.js"></script>
  <!-- Blackjack Game -->
  <script src="js/blackjack.js"></script>
</body>
</html>
