<!DOCTYPE html>

            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>

      </div>
    </div>
  </header>

  <!-- Floating Profit/Loss Graph -->
  <div class="profit-graph-container profit-graph-float" id="profitGraphContainer">
    <div class="profit-graph-header">
      <span class="profit-graph-title">Profit/Loss</span>
      <span class="profit-graph-value" id="profitGraphValue">$0.00</span>
    </div>
    <canvas id="profitGraphCanvas"></canvas>
  </div>

  <!-- Main Layout -->
  <div class="gems-layout">
    <!-- LEFT: Controls Panel -->
    <div class="controls-panel">
      <!-- Tabs -->
      <div class="tabs">
        <button class="tab active">Manual</button>
        <button class="tab">Auto</button>
      </div>

      <!-- Bet Amount -->
      <div class="control-group">
        <label class="control-label">Bet Amount</label>
        <div class="bet-input-wrap">
          <div class="currency-icon">$</div>
          <input type="number" class="bet-input" id="betAmount" value="10" min="1" max="1000">
          <div class="bet-btns">
            <button class="bet-adj" onclick="adjustBet(0.5)">Â½</button>
            <button class="bet-adj" onclick="adjustBet(2)">2Ã—</button>

        </div>
      </div>

      <!-- Mines Count -->
      <div class="control-group">
        <label class="control-label">Mines</label>
        <select class="mines-select" id="minesSelect">
          <option value="3" selected>3 Mines</option>
          <option value="4" >4 Mines</option>
          <option value="5" >5 Mines</option>
          <option value="6">6 Mines</option>
          <option value="7">7 Mines</option>
          <option value="8">8 Mines</option>
          <option value="9">9 Mines</option>
          <option value="10">10 Mines</option>
          <option value="12">12 Mines</option>
          <option value="15">15 Mines</option>
          <option value="18">18 Mines</option>
          <option value="20">20 Mines</option>
          <option value="22">22 Mines</option>
          <option value="24">24 Mines</option>
        </select>
      </div>

      <!-- Current Multiplier -->
      <div class="control-group">
        <div class="multiplier-display">
          <div class="multiplier-label">Current Multiplier</div>
          <div class="multiplier-value" id="currentMultiplier">1.00x</div>
          <div class="potential-win" id="potentialWin">Win: <span>$10.00</span></div>
        </div>
      </div>

      <!-- 3 Gems Preview -->
      <div class="control-group">
        <div class="preview-box">
          <div class="preview-label">ðŸ’Ž At 3 Gems</div>

        </div>
      </div>

      <!-- Bet/Cashout Buttons -->
      <div class="control-group bet-group" style="border-bottom: none;">
        <button class="bet-btn" id="betBtn">Bet $<span id="betBtnAmount">10</span></button>
        <button class="cashout-btn" id="cashoutBtn">Cashout</button>
      </div>

      <!-- Stats -->
      <div class="stats-box">
        <div class="stat-row">
          <span class="stat-label">Profit</span>
          <span class="stat-value" id="sessionProfit">$0.00</span>
        </div>
        <div class="stat-row">
          <span class="stat-label">Games</span>
          <span class="stat-value" id="gamesPlayed">0</span>
        </div>
        <div class="stat-row">
          <span class="stat-label">Best Win</span>
          <span class="stat-value profit" id="bestWin">$0.00</span>
        </div>
      </div>
    </div>

    <!-- RIGHT: Game Panel -->
    <div class="game-panel">
      <div class="gems-grid" id="gemsGrid">
        <!-- Grid tiles will be generated by JS -->
      </div>

      <!-- Game Over Overlay -->
      <div class="game-over-overlay" id="gameOverOverlay">
        <div class="game-over-title" id="gameOverTitle">ðŸ’¥ Boom!</div>
        <div class="game-over-amount" id="gameOverAmount">-$10.00</div>
        <button class="play-again-btn" id="playAgainBtn">Play Again</button>
      </div>
    </div>
  </div>

  <!-- Casino Auth Module -->
  <script type="module" src="js/casino-data.js"></script>
  <!-- Casino Globals (Profit Graph, etc.) -->
  <script src="js/casino-globals.js"></script>
  <script src="js/gems.js"></script>
</body>
</html>
