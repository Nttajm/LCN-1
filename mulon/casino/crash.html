  <style>
    /* ========================================
       CRASH GAME SPECIFIC STYLES
       ======================================== */
    
    /* Layout */
    .crash-layout {
      display: flex;
      min-height: calc(100vh - 56px);
    }
    
    /* Game Panel */
    .game-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #0f1419;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }
    
    /* Crash Graph Container */
    .crash-graph-container {
      flex: 1;
      background: linear-gradient(180deg, #0f1419 0%, #1a1f26 100%);
      border-radius: 12px;
      border: 1px solid #2a3441;
      position: relative;
      overflow: hidden;
      min-height: 300px;
      display: flex;
      flex-direction: column;
    }
    
    /* Graph Canvas */
    #crashCanvas {
      width: 100%;
      flex: 1;
      display: block;
    }
    
    /* Multiplier Display */
    .multiplier-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 10;
      pointer-events: none;
    }
    
    .multiplier-text {
      font-size: 5rem;
      font-weight: 800;
      color: #22c55e;
      text-shadow: 0 0 40px rgba(34, 197, 94, 0.5);
      transition: color 0.3s, text-shadow 0.3s;
      font-family: 'Inter', monospace;
    }
    
    .multiplier-text.crashed {
      color: #ef4444;
      text-shadow: 0 0 60px rgba(239, 68, 68, 0.8);
      animation: crashShake 0.5s ease-out;
    }
    
    .multiplier-text.waiting {
      color: #6b7280;
      text-shadow: none;
      font-size: 2rem;
    }
    
    .multiplier-text.cashed-out {
      color: #f7b733;
      text-shadow: 0 0 40px rgba(247, 183, 51, 0.5);
    }
    
    @keyframes crashShake {
      0%, 100% { transform: translate(-50%, -50%) rotate(0); }
      20% { transform: translate(-50%, -50%) rotate(-3deg); }
      40% { transform: translate(-50%, -50%) rotate(3deg); }
      60% { transform: translate(-50%, -50%) rotate(-2deg); }
      80% { transform: translate(-50%, -50%) rotate(2deg); }
    }
    
    /* Status Text */
    .status-text {
      font-size: 0.9rem;
      color: #6b7280;
      margin-top: 8px;
    }
    
    .status-text.win {
      color: #22c55e;
      font-weight: 600;
    }
    
    .status-text.loss {
      color: #ef4444;
      font-weight: 600;
    }
    
    /* Grid Lines Overlay */
    .grid-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
      opacity: 0.3;
    }
    
    /* Rocket/Ship Animation */
    .rocket {
      position: absolute;
      width: 40px;
      height: 40px;
      font-size: 2rem;
      z-index: 5;
      transition: transform 0.1s linear;
      filter: drop-shadow(0 0 10px rgba(34, 197, 94, 0.5));
    }
    
    .rocket.crashed {
      filter: drop-shadow(0 0 20px rgba(239, 68, 68, 0.8));
      animation: rocketExplode 0.5s ease-out forwards;
    }
    
    @keyframes rocketExplode {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.5); opacity: 0.8; }
      100% { transform: scale(0.5); opacity: 0; }
    }
    
    /* Cashout Button Styles */
    .cashout-btn {
      background: linear-gradient(135deg, #f7b733 0%, #fc4a1a 100%);
      border: none;
      color: #fff;
      padding: 16px 20px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .cashout-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(247, 183, 51, 0.4);
    }
    
    .cashout-btn:disabled {
      background: #374151;
      cursor: not-allowed;
      opacity: 0.6;
    }
    
    .cashout-btn.active {
      animation: pulseGlow 1s infinite;
    }
    
    @keyframes pulseGlow {
      0%, 100% { box-shadow: 0 0 20px rgba(247, 183, 51, 0.4); }
      50% { box-shadow: 0 0 35px rgba(247, 183, 51, 0.7); }
    }
    
    /* Bet Button */
    .bet-btn {
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      border: none;
      color: #fff;
      padding: 16px 20px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      width: 100%;
      transition: all 0.2s;
      text-transform: uppercase;
    }
    
    .bet-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
    }
    
    .bet-btn:disabled {
      background: #374151;
      cursor: not-allowed;
      opacity: 0.6;
    }
    
    /* History Panel */
    .history-panel {
      margin-top: 16px;
    }
    
    .history-title {
      font-size: 0.75rem;
      color: #6b7280;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 10px;
    }
    
    .history-items {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    
    .history-item {
      background: #1a1f26;
      padding: 8px 14px;
      border-radius: 6px;
      font-size: 0.85rem;
      font-weight: 700;
      border: 1px solid #2a3441;
    }
    
    .history-item.green {
      color: #22c55e;
      border-color: rgba(34, 197, 94, 0.3);
      background: rgba(34, 197, 94, 0.1);
    }
    
    .history-item.red {
      color: #ef4444;
      border-color: rgba(239, 68, 68, 0.3);
      background: rgba(239, 68, 68, 0.1);
    }
    
    .history-item.orange {
      color: #f97316;
      border-color: rgba(249, 115, 22, 0.3);

    }
    
    .history-item.purple {
      color: #a855f7;
      border-color: rgba(168, 85, 247, 0.3);
      background: rgba(168, 85, 247, 0.1);
    }
    
    /* Auto Cashout */
    .auto-cashout-wrap {
      display: flex;
      gap: 8px;
      align-items: center;
    }
    
    .auto-cashout-toggle {
      width: 40px;
      height: 22px;
      background: #374151;
      border-radius: 11px;
      position: relative;
      cursor: pointer;
      transition: background 0.2s;
    }

    }

      content: '';

      width: 18px;
      height: 18px;
      background: #fff;
      border-radius: 50%;

    /* Win Popup Animation */

    @keyframes popIn {
      0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
      80% { transform: translate(-50%, -50%) scale(1.1); }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }

    .win-popup .win-amount {

      font-weight: 800;

    }
    
    .win-popup .win-mult {
      font-size: 1.2rem;
      color: rgba(255, 255, 255, 0.8);
      margin-top: 8px;
    }
    
    /* Countdown Timer */
    .countdown-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(15, 20, 25, 0.8);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;

    }
    
    .countdown-text {

      animation: countPulse 1s infinite;
    }
    
    .countdown-label {

      color: #6b7280;

    }
    
    @keyframes countPulse {

    }
    
    /* Particles for crash effect */
    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: #ef4444;
      border-radius: 50%;
      pointer-events: none;

    /* Sound Toggle */
    .sound-toggle {
      position: absolute;

      border: none;
      color: #fff;
      padding: 10px;

    }
    
    .sound-toggle:hover {
      background: rgba(55, 65, 81, 0.9);
    }
    
    /* XP Popup Animation */
    .xp-popup {
      position: fixed;
      background: rgba(124, 58, 237, 0.9);
      padding: 6px 12px;
      border-radius: 6px;
      text-align: center;
      z-index: 10000;
      animation: xpFloat 0.1s ease-out;

    .xp-popup .xp-amount {

    .xp-popup .xp-streak {

    .xp-popup.hide {

    @keyframes xpFloat {
      from {
        opacity: 0;
        transform: translateY(5px);
      }
      to {
        opacity: 0.9;
        transform: translateY(0);
      }
    }

    @keyframes xpFadeOut {
      from {
        opacity: 0.9;
        transform: translateY(0);
      }
      to {
        opacity: 0;
        transform: translateY(-5px);
      }
    }
    
    /* Mobile Responsive */
    @media (max-width: 900px) {
      .crash-layout {

        font-size: 2rem;
      }
      
      .history-item {
        padding: 6px 10px;
        font-size: 0.75rem;
      }
    }
  </style>

  <script type="module">
    // ========================================
    // CRASH GAME - STAKE STYLE (Firebase Integrated)
    // ========================================
    
    // Import casino modules
    import { CasinoAuth, CasinoDB } from './js/casino-auth.js';
    
    // Make available globally for profit graph
    window.CasinoAuth = CasinoAuth;
    window.CasinoDB = CasinoDB;

    // Game State
    const game = {
      betAmount: 10,
      isPlaying: false,
      hasBet: false,
      hasCashedOut: false,
      currentMultiplier: 1.00,
      crashPoint: 1.00,
      startTime: null,
      animationId: null,
      history: [],
      sessionProfit: 0,
      gamesPlayed: 0,
      bestWin: 0,
      autoCashoutEnabled: false,
      autoCashoutValue: 2.00,
      soundEnabled: true,
      isAutoMode: false,
      autoRoundsRemaining: 0,
      graphPoints: [],
      isSignedIn: false
    };

    // DOM Elements
    const elements = {
      canvas: document.getElementById('crashCanvas'),
      multiplierDisplay: document.getElementById('multiplierDisplay'),
      statusText: document.getElementById('statusText'),
      betAmount: document.getElementById('betAmount'),
      betBtn: document.getElementById('betBtn'),
      cashoutBtn: document.getElementById('cashoutBtn'),
      userBalance: document.getElementById('userBalance'),
      historyItems: document.getElementById('historyItems'),
      sessionProfit: document.getElementById('sessionProfit'),
      gamesPlayed: document.getElementById('gamesPlayed'),
      bestWin: document.getElementById('bestWin'),
      autoCashoutToggle: document.getElementById('autoCashoutToggle'),
      autoCashoutValue: document.getElementById('autoCashoutValue'),
      soundToggle: document.getElementById('soundToggle'),
      rocket: document.getElementById('rocket')
    };

    const ctx = elements.canvas.getContext('2d');

    // Audio (Web Audio API for sounds)
    let audioCtx = null;
    
    function getAudioContext() {
      if (!audioCtx) {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      }
      return audioCtx;
    }
    
    function playSound(type) {
      if (!game.soundEnabled) return;
      
      try {
        const ctx = getAudioContext();
        const oscillator = ctx.createOscillator();
        const gainNode = ctx.createGain();
        
        oscillator.connect(gainNode);
        gainNode.connect(ctx.destination);
        
        switch(type) {
          case 'tick':
            oscillator.frequency.value = 400 + (game.currentMultiplier * 50);
            oscillator.type = 'sine';
            gainNode.gain.value = 0.05;
            oscillator.start();
            oscillator.stop(ctx.currentTime + 0.05);
            break;
          case 'cashout':
            oscillator.frequency.value = 800;
            oscillator.type = 'sine';
            gainNode.gain.value = 0.2;
            oscillator.start();
            setTimeout(() => {
              oscillator.frequency.value = 1000;
            }, 100);
            oscillator.stop(ctx.currentTime + 0.3);
            break;
          case 'crash':
            oscillator.frequency.value = 200;
            oscillator.type = 'sawtooth';
            gainNode.gain.value = 0.3;
            oscillator.start();
            gainNode.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.5);
            oscillator.stop(ctx.currentTime + 0.5);
            break;
          case 'bet':
            oscillator.frequency.value = 600;
            oscillator.type = 'triangle';
            gainNode.gain.value = 0.1;
            oscillator.start();
            oscillator.stop(ctx.currentTime + 0.1);
            break;
        }
      } catch (e) {
        console.warn('Audio error:', e);
      }
    }

    // Initialize canvas size
    function resizeCanvas() {
      const container = elements.canvas.parentElement;
      const dpr = window.devicePixelRatio || 1;
      const rect = container.getBoundingClientRect();
      
      elements.canvas.width = rect.width * dpr;
      elements.canvas.height = (rect.height - 80) * dpr;
      elements.canvas.style.width = rect.width + 'px';
      elements.canvas.style.height = (rect.height - 80) + 'px';
      
      ctx.scale(dpr, dpr);
    }

    // Generate crash point (provably fair algorithm)
    function generateCrashPoint() {
      // House edge of 3%
      const houseEdge = 0.97;
      const random = Math.random();
      
      // Exponential distribution with house edge
      const crashPoint = Math.max(1.00, (houseEdge / random));
      
      // Cap at 1000x for reasonable gameplay
      return Math.min(crashPoint, 1000);
    }

    // Draw the graph
    function drawGraph() {
      const w = elements.canvas.width / (window.devicePixelRatio || 1);
      const h = elements.canvas.height / (window.devicePixelRatio || 1);
      
      // Clear canvas
      ctx.clearRect(0, 0, w, h);
      
      // Background
      ctx.fillStyle = '#0f1419';
      ctx.fillRect(0, 0, w, h);
      
      // Grid lines
      ctx.strokeStyle = '#1e2530';
      ctx.lineWidth = 1;
      
      // Horizontal grid lines
      for (let i = 0; i <= 5; i++) {
        const y = h - (i * h / 5);
        ctx.beginPath();
        ctx.moveTo(0, y);
        ctx.lineTo(w, y);
        ctx.stroke();
      }
      
      // Vertical grid lines
      for (let i = 0; i <= 10; i++) {
        const x = i * w / 10;
        ctx.beginPath();
        ctx.moveTo(x, 0);
        ctx.lineTo(x, h);
        ctx.stroke();
      }
      
      // Y-axis labels
      ctx.fillStyle = '#6b7280';
      ctx.font = '11px Inter, sans-serif';
      ctx.textAlign = 'left';
      
      const maxMult = Math.max(game.currentMultiplier * 1.2, 2);
      for (let i = 0; i <= 5; i++) {
        const mult = 1 + (maxMult - 1) * (i / 5);
        const y = h - (i * h / 5);
        ctx.fillText(mult.toFixed(2) + 'x', 5, y - 5);
      }
      
      // Draw curve if we have points
      if (game.graphPoints.length > 1) {
        const gradient = ctx.createLinearGradient(0, h, 0, 0);
        
        if (game.hasCashedOut) {
          gradient.addColorStop(0, '#f7b733');
          gradient.addColorStop(1, '#fc4a1a');
        } else if (!game.isPlaying && game.currentMultiplier > 1) {
          gradient.addColorStop(0, '#ef4444');
          gradient.addColorStop(1, '#dc2626');
        } else {
          gradient.addColorStop(0, '#22c55e');
          gradient.addColorStop(1, '#16a34a');
        }
        
        // Draw filled area under curve
        ctx.beginPath();
        ctx.moveTo(0, h);
        
        game.graphPoints.forEach((point, i) => {
          const x = (i / Math.max(game.graphPoints.length - 1, 1)) * w * 0.9;
          const normalizedMult = (point - 1) / (maxMult - 1);
          const y = h - (normalizedMult * h * 0.85);
          
          if (i === 0) {
            ctx.lineTo(x, y);
          } else {
            ctx.lineTo(x, y);
          }
        });
        
        // Close the path
        const lastX = ((game.graphPoints.length - 1) / Math.max(game.graphPoints.length - 1, 1)) * w * 0.9;
        ctx.lineTo(lastX, h);
        ctx.closePath();
        
        ctx.fillStyle = game.hasCashedOut 
          ? 'rgba(247, 183, 51, 0.15)' 
          : (!game.isPlaying && game.currentMultiplier > 1)
            ? 'rgba(239, 68, 68, 0.15)'
            : 'rgba(34, 197, 94, 0.15)';
        ctx.fill();
        
        // Draw the line
        ctx.beginPath();
        game.graphPoints.forEach((point, i) => {
          const x = (i / Math.max(game.graphPoints.length - 1, 1)) * w * 0.9;
          const normalizedMult = (point - 1) / (maxMult - 1);
          const y = h - (normalizedMult * h * 0.85);
          
          if (i === 0) {
            ctx.moveTo(x, y);
          } else {
            ctx.lineTo(x, y);
          }
        });
        
        ctx.strokeStyle = gradient;
        ctx.lineWidth = 3;
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';
        ctx.stroke();
        
        // Glow effect
        ctx.shadowColor = game.hasCashedOut ? '#f7b733' : (!game.isPlaying ? '#ef4444' : '#22c55e');
        ctx.shadowBlur = 15;
        ctx.stroke();
        ctx.shadowBlur = 0;
        
        // Draw rocket position
        if (game.isPlaying || game.hasCashedOut) {
          const lastIdx = game.graphPoints.length - 1;
          const rocketX = (lastIdx / Math.max(game.graphPoints.length - 1, 1)) * w * 0.9;
          const normalizedMult = (game.graphPoints[lastIdx] - 1) / (maxMult - 1);
          const rocketY = h - (normalizedMult * h * 0.85);
          
          elements.rocket.style.display = 'block';
          elements.rocket.style.left = (rocketX + 40) + 'px';
          elements.rocket.style.top = (rocketY + 20) + 'px';
          elements.rocket.style.transform = `rotate(-45deg)`;
        }
      }
    }

    // Game loop
    function gameLoop() {
      if (!game.isPlaying) return;
      
      const elapsed = Date.now() - game.startTime;
      
      // Multiplier grows exponentially over time
      // Speed increases as multiplier gets higher (faster growth rate)
      const growthRate = 0.00012;
      game.currentMultiplier = Math.pow(Math.E, growthRate * elapsed);
      
      // Add point to graph
      if (elapsed % 30 < 17) { // Add point every ~30ms for smoother graph
        game.graphPoints.push(game.currentMultiplier);
      }
      
      // Check for crash
      if (game.currentMultiplier >= game.crashPoint) {
        crash();
        return;
      }
      
      // Auto cashout check
      if (game.autoCashoutEnabled && game.hasBet && !game.hasCashedOut) {
        if (game.currentMultiplier >= game.autoCashoutValue) {
          cashout();
        }
      }
      
      // Play tick sound occasionally
      if (Math.floor(game.currentMultiplier * 10) > Math.floor((game.currentMultiplier - 0.1) * 10)) {
        playSound('tick');
      }
      
      updateMultiplierDisplay();
      drawGraph();
      
      // Update cashout button
      if (game.hasBet && !game.hasCashedOut) {
        const winAmount = (game.betAmount * game.currentMultiplier).toFixed(2);
        elements.cashoutBtn.textContent = `Cash Out $${winAmount}`;
      }
      
      game.animationId = requestAnimationFrame(gameLoop);
    }

    }

    // Cash out
    async function cashout() {
      if (!game.hasBet || game.hasCashedOut || !game.isPlaying) return;
      
      // Check connection before cashout
      if (window.ConnectionMonitor && !window.ConnectionMonitor.canPlay()) {
        alert('Connection lost - please wait for reconnection!');
        return;
      }
      
      game.hasCashedOut = true;
      
      const winAmount = Math.round(game.betAmount * game.currentMultiplier * 100) / 100;
      const profit = Math.round((winAmount - game.betAmount) * 100) / 100;
      
      // Record win in database
      await CasinoDB.recordWin(winAmount, game.betAmount);
      
      // Record game result in session
      if (CasinoDB.recordGameResult) {
        await CasinoDB.recordGameResult('crash', game.betAmount, winAmount);
      }
      
      // Award XPs if multiplier >= 2.1x
      if (game.currentMultiplier >= 2.1) {
        try {
          const xpResult = await CasinoDB.awardXPs('crash', game.currentMultiplier, game.betAmount);
          console.log('Crash XP result:', xpResult);
          if (xpResult && xpResult.success && xpResult.xpsEarned > 0) {
            updateXPsDisplay();
            showXPGain(xpResult.xpsEarned, xpResult.streak, xpResult.streakMultiplier);
          }
        } catch (err) {
          console.error('Error awarding xps:', err);
        }
      }
      
      game.sessionProfit += profit;
      game.gamesPlayed++;
      
      if (profit > game.bestWin) {
        game.bestWin = profit;
      }
      
      playSound('cashout');
      
      // Stop the game immediately
      game.isPlaying = false;
      cancelAnimationFrame(game.animationId);
      
      elements.multiplierDisplay.classList.add('cashed-out');
      elements.statusText.textContent = `+$${profit.toFixed(2)}`;
      elements.statusText.className = 'status-text win';
      
      elements.cashoutBtn.disabled = true;
      elements.cashoutBtn.classList.remove('active');
      elements.cashoutBtn.textContent = 'Cashed Out!';
      
      updateBalanceDisplay();
      updateStats();
      
      // Add to profit graph
      if (window.ProfitGraph) {
        window.ProfitGraph.addPoint(profit);
      }
      
      // Add to history
      addToHistory(game.currentMultiplier);
      
      // Quick reset after cashout (1 second)
      setTimeout(() => {
        resetRound();
      }, 1000);
    }

    // Crash
    async function crash() {
      game.isPlaying = false;
      cancelAnimationFrame(game.animationId);
      
      game.currentMultiplier = game.crashPoint;
      game.graphPoints.push(game.crashPoint);
      
      elements.multiplierDisplay.textContent = game.crashPoint.toFixed(2) + 'x';
      elements.multiplierDisplay.classList.add('crashed');
      elements.rocket.classList.add('crashed');
      
      playSound('crash');
      createCrashParticles();
      
      // If player had bet but didn't cash out
      if (game.hasBet && !game.hasCashedOut) {
        game.sessionProfit -= game.betAmount;
        game.gamesPlayed++;
        
        elements.statusText.textContent = `-$${game.betAmount.toFixed(2)} & -1 ðŸ”‘`;
        elements.statusText.className = 'status-text loss';
        
        // Record loss - deducts 1 key and resets streak
        await CasinoDB.recordLoss('crash');
        await CasinoDB.resetStreak();
        updateKeysDisplay();
        
        // Record game result in session
        if (CasinoDB.recordGameResult) {
          await CasinoDB.recordGameResult('crash', game.betAmount, 0);
        }
        
        // Add to profit graph
        if (window.ProfitGraph) {
          window.ProfitGraph.addPoint(-game.betAmount);
        }
      }
      
      // Add to history
      addToHistory(game.crashPoint);
      updateStats();
      drawGraph();
      
      // Reset for next round (faster reset)
      setTimeout(() => {
        resetRound();
      }, 1200);
    }

    // Create crash particles
    function createCrashParticles() {
      const container = elements.canvas.parentElement;
      const rocketRect = elements.rocket.getBoundingClientRect();
      const containerRect = container.getBoundingClientRect();
      
      for (let i = 0; i < 20; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = (rocketRect.left - containerRect.left + 20) + 'px';
        particle.style.top = (rocketRect.top - containerRect.top + 20) + 'px';
        particle.style.background = ['#ef4444', '#f97316', '#fbbf24'][Math.floor(Math.random() * 3)];
        
        container.appendChild(particle);
        
        const angle = Math.random() * Math.PI * 2;
        const velocity = 50 + Math.random() * 100;
        const vx = Math.cos(angle) * velocity;
        const vy = Math.sin(angle) * velocity;
        
        let posX = parseFloat(particle.style.left);
        let posY = parseFloat(particle.style.top);
        let opacity = 1;
        
        const animate = () => {
          posX += vx * 0.02;
          posY += vy * 0.02 + 2; // Add gravity
          opacity -= 0.03;
          
          particle.style.left = posX + 'px';
          particle.style.top = posY + 'px';
          particle.style.opacity = opacity;
          
          if (opacity > 0) {
            requestAnimationFrame(animate);
          } else {
            particle.remove();
          }
        };
        
        requestAnimationFrame(animate);
      }
    }

    }
    
    // ========================================
    // SESSION TRACKING - End session on page leave
    // ========================================
    window.addEventListener('beforeunload', () => {
      if (CasinoDB && CasinoDB.activeSessionId) {
        // End the active crash session
        CasinoDB.endGameSession('user_left');
      }
    });

    // Session keepalive (update activity every 2 minutes)
    setInterval(() => {
      if (CasinoDB && CasinoDB.activeSessionId) {
        CasinoDB.updateSessionActivity();
      }
    }, 2 * 60 * 1000);
  </script>
</body>
