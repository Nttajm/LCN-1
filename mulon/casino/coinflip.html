  <!-- Floating Profit/Loss Graph -->

      <span class="profit-graph-title">Profit/Loss</span>
      <span class="profit-graph-value" id="profitGraphValue">$0.00</span>
    </div>
    <canvas id="profitGraphCanvas"></canvas>
  </div>

  <!-- Main Layout -->
  <div class="coinflip-layout">
    <!-- LEFT: Controls Panel -->
    <div class="controls-panel">
      <!-- Tabs -->
      <div class="tabs">
        <button class="tab active">Manual</button>
      </div>

      <!-- Bet Amount -->
      <div class="control-group">
        <label class="control-label">Bet Amount</label>
        <div class="bet-input-wrap">
          <div class="currency-icon">$</div>
          <input type="number" class="bet-input" id="betAmount" value="10" min="1" max="10000">
          <div class="bet-btns">

      <!-- Number of Coins -->
      <div class="control-group">
        <label class="control-label">Number of Coins</label>
        <div class="coins-selection" id="coinsSelection">
          <button class="coins-btn active" data-coins="1">1</button>
          <button class="coins-btn" data-coins="2">2</button>
          <button class="coins-btn" data-coins="3">3</button>
          <button class="coins-btn" data-coins="5">5</button>
          <button class="coins-btn" data-coins="10">10</button>
        </div>
      </div>

      <!-- Side Selection -->
      <div class="control-group">
        <label class="control-label">Pick Your Side</label>
        <div class="side-selection">

            </div>

      <!-- Payout Info -->
      <div class="control-group">
        <label class="control-label">Payouts</label>
        <div class="payout-table" id="payoutTable">
          <div class="payout-row">
            <span class="payout-match">1/1 match</span>
            <span class="payout-mult">1.98x</span>
          </div>
        </div>
      </div>

      <!-- Potential Win Display -->
      <div class="control-group">
        <div class="multiplier-display">
          <div class="multiplier-label">Max Potential Win</div>
          <div class="multiplier-value" id="potentialWin">$19.80</div>
          <div class="potential-mult" id="potentialMult">1.98x (1/1 match)</div>
        </div>
      </div>

      <!-- Bet Button -->
      <div class="control-group" style="border-bottom: none;">
        <button class="bet-btn" id="flipBtn">Flip! $<span id="betBtnAmount">10</span></button>
      </div>

      <!-- Stats -->
      <div class="stats-box">
        <div class="stat-row">
          <span class="stat-label">Profit</span>
          <span class="stat-value" id="sessionProfit">$0.00</span>
        </div>
        <div class="stat-row">
          <span class="stat-label">Flips</span>
          <span class="stat-value" id="flipsPlayed">0</span>
        </div>
        <div class="stat-row">
          <span class="stat-label">Best Win</span>
          <span class="stat-value profit" id="bestWin">$0.00</span>
        </div>
        <div class="stat-row">
          <span class="stat-label">Win Streak</span>
          <span class="stat-value" id="winStreak">0</span>
        </div>
      </div>
    </div>

    <!-- RIGHT: Game Panel -->
    <div class="game-panel">
      <div class="coin-container">
        <!-- Result Banner -->
        <div class="result-banner" id="resultBanner">
          <span class="result-text" id="resultText">Pick a side and flip!</span>
        </div>

        <!-- Multiple Coins Container -->
        <div class="multi-coins-wrapper" id="multiCoinsWrapper">
          <!-- Single coin for 1 coin mode -->
          <div class="coin-wrapper single-coin" id="singleCoinWrapper">

        </div>
      </div>

      <!-- Recent Results Grid -->

        <div class="results-header">
          <span class="results-title">Recent Flips</span>
          <span class="results-stats">
            <span class="heads-count" id="headsCount">H: 0</span>
            <span class="tails-count" id="tailsCount">T: 0</span>
          </span>
        </div>
        <div class="results-row" id="resultsRow">
          <!-- Results will be added here -->
