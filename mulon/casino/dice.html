<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dice - Mulon Casino</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/casino-shared.css">
  <link rel="stylesheet" href="css/dice.css">
  <link rel="stylesheet" href="css/livechat.css">
  <link rel="stylesheet" href="/css/standard.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <a href="../index.html" class="logo">Mulon<span>.</span></a>
    <div class="header-right">
      <a href="../casino.html" class="back-link">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
        Casino
      </a>
      <div class="balance-box">
        <div class="balance-label">Balance</div>
        <div class="balance-amount" id="userBalance">$0.00</div>
      </div>
      <div class="balance-box keys-box">
        <div class="balance-label">Keys</div>
        <div class="balance-amount keys-amount" id="userKeys"><img src="/bp/EE/assets/ouths/key.png" alt="" class="key-icon"> 0</div>
      </div>
      <div class="balance-box xps-box">
        <div class="balance-label">XPs</div>
        <div class="balance-amount xps-amount" id="userXPs">⚡ 0</div>
      </div>
      <div class="auth-box" id="authBox">
        <button class="signin-btn" id="signInBtn">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
          </svg>
          Sign In
        </button>
        <div class="user-info" id="userInfo" style="display: none;">
          <span class="user-name" id="userName"></span>
          <button class="signout-btn" id="signOutBtn">Sign Out</button>
        </div>
      </div>
    </div>
  </header>

  <!-- Floating Profit/Loss Graph -->
  <div class="profit-graph-container profit-graph-float" id="profitGraphContainer">
    <div class="profit-graph-header">
      <span class="profit-graph-title">Profit/Loss</span>
      <span class="profit-graph-value" id="profitGraphValue">$0.00</span>
    </div>
    <canvas id="profitGraphCanvas"></canvas>
  </div>

  <!-- Main Layout -->
  <div class="dice-layout">
    <!-- LEFT: Controls Panel -->
    <div class="controls-panel">
      <!-- Tabs -->
      <div class="tabs">
        <button class="tab active" id="manualTab">Manual</button>
        <button class="tab" id="autoTab">Auto</button>
        <button class="tab tab-icon" id="hotkeysTab" title="Hotkeys">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M18 3a3 3 0 0 0-3 3v12a3 3 0 0 0 3 3 3 3 0 0 0 3-3 3 3 0 0 0-3-3H6a3 3 0 0 0-3 3 3 3 0 0 0 3 3 3 3 0 0 0 3-3V6a3 3 0 0 0-3-3 3 3 0 0 0-3 3 3 3 0 0 0 3 3h12a3 3 0 0 0 3-3 3 3 0 0 0-3-3z"></path>
          </svg>
        </button>
      </div>

      <!-- Bet Amount -->
      <div class="control-group">
        <label class="control-label">Amount</label>
        <div class="bet-input-wrap">
          <input type="number" class="bet-input" id="betAmount" value="0.00" min="0" step="0.01">
          <div class="bet-btns">
            <button class="bet-adj bet-adj-icon" id="balanceBtn" title="Use full balance">
              <span class="balance-indicator">G</span>
            </button>
            <button class="bet-adj" id="halfBtn">½</button>
            <button class="bet-adj" id="doubleBtn">2×</button>
          </div>
        </div>
      </div>

      <!-- Play Button -->
      <div class="control-group play-group">
        <button class="play-btn" id="playBtn">Play</button>
      </div>

      <!-- Net Gain on Win -->
      <div class="control-group">
        <label class="control-label">Net Gain on Win</label>
        <div class="gain-input-wrap">
          <input type="text" class="gain-input" id="netGain" value="0.00" readonly>
          <div class="bet-btns">
            <button class="bet-adj bet-adj-icon" title="Balance indicator">
              <span class="balance-indicator">G</span>
            </button>
          </div>
        </div>
      </div>

      <!-- Auto Mode Panel (hidden by default) -->
      <div class="auto-panel" id="autoPanel" style="display: none;">
        <div class="control-group">
          <label class="control-label">Number of Bets</label>
          <div class="bet-input-wrap">
            <input type="number" class="bet-input" id="autoBets" value="10" min="1">
            <button class="bet-adj infinity-btn" id="infinityBtn" title="Infinite">∞</button>
          </div>
        </div>

        <div class="control-group">
          <label class="control-label">On Win</label>
          <div class="onwin-wrap">
            <button class="toggle-btn active" id="onWinReset">Reset</button>
            <button class="toggle-btn" id="onWinIncrease">Increase by</button>
            <input type="number" class="percent-input" id="onWinPercent" value="0" min="0">
            <span class="percent-sign">%</span>
          </div>
        </div>

        <div class="control-group">
          <label class="control-label">On Loss</label>
          <div class="onwin-wrap">
            <button class="toggle-btn active" id="onLossReset">Reset</button>
            <button class="toggle-btn" id="onLossIncrease">Increase by</button>
            <input type="number" class="percent-input" id="onLossPercent" value="0" min="0">
            <span class="percent-sign">%</span>
          </div>
        </div>

        <div class="control-group">
          <label class="control-label">Stop on Profit</label>
          <div class="bet-input-wrap">
            <input type="number" class="bet-input" id="stopProfit" value="0" min="0" step="0.01">
          </div>
        </div>

        <div class="control-group">
          <label class="control-label">Stop on Loss</label>
          <div class="bet-input-wrap">
            <input type="number" class="bet-input" id="stopLoss" value="0" min="0" step="0.01">
          </div>
        </div>
      </div>

      <!-- Stats -->
      <div class="stats-box">
        <div class="stat-row">
          <span class="stat-label">Profit</span>
          <span class="stat-value" id="sessionProfit">$0.00</span>
        </div>
        <div class="stat-row">
          <span class="stat-label">Games</span>
          <span class="stat-value" id="gamesPlayed">0</span>
        </div>
        <div class="stat-row">
          <span class="stat-label">Best Win</span>
          <span class="stat-value profit" id="bestWin">$0.00</span>
        </div>
      </div>
    </div>

    <!-- RIGHT: Game Panel -->
    <div class="game-panel">
      <!-- Dice Slider Area -->
      <div class="dice-game-area">
        <!-- Result Display -->
        <div class="dice-result-container" id="diceResultContainer">
          <div class="dice-result" id="diceResult">
            <span class="result-number" id="resultNumber">--</span>
          </div>
        </div>

        <!-- Slider Scale Numbers -->
        <div class="slider-scale">
          <span>0</span>
          <span>25</span>
          <span>50</span>
          <span>75</span>
          <span>100</span>
        </div>

        <!-- Slider Track -->
        <div class="dice-slider-container">
          <div class="dice-slider-track" id="sliderTrack">
            <div class="slider-fill slider-fill-red" id="sliderFillRed"></div>
            <div class="slider-fill slider-fill-green" id="sliderFillGreen"></div>
            <div class="slider-thumb" id="sliderThumb">
              <div class="thumb-lines">
                <span></span><span></span><span></span>
              </div>
            </div>
          </div>
        </div>

        <!-- Stats Row -->
        <div class="dice-stats-row">
          <div class="dice-stat-box multiplier-box">
            <div class="dice-stat-label">Multiplier</div>
            <div class="dice-stat-input-wrap">
              <input type="text" class="dice-stat-input" id="winningsInput" value="1.5714">
              <span class="multiplier-indicator">×</span>
            </div>
          </div>
          <div class="dice-stat-box profit-box">
            <div class="dice-stat-label">Profit on Win</div>
            <div class="dice-stat-value" id="profitOnWin">$0.00</div>
          </div>
          <div class="dice-stat-box">
            <div class="dice-stat-label">Roll Over</div>
            <div class="dice-stat-input-wrap">
              <input type="number" class="dice-stat-input" id="rollOverInput" value="37.00" step="0.01" min="1" max="98">
              <button class="dice-stat-btn swap-btn" id="rollOverSwap" title="Switch to Roll Under">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M7 16V4m0 0L3 8m4-4l4 4M17 8v12m0 0l4-4m-4 4l-4-4"/>
                </svg>
              </button>
            </div>
          </div>
          <div class="dice-stat-box">
            <div class="dice-stat-label">Win Chance</div>
            <div class="dice-stat-input-wrap">
              <input type="number" class="dice-stat-input" id="winChanceInput" value="63.0000" step="0.01" min="2" max="99">
              <span class="percent-indicator">%</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Recent Rolls History -->
      <div class="rolls-history" id="rollsHistory">
        <!-- Will be populated by JS -->
      </div>
    </div>
  </div>

  <!-- Casino Auth Module -->
  <script type="module" src="js/casino-auth.js"></script>
  <!-- Casino Globals (Profit Graph, etc.) -->
  <script src="js/casino-globals.js"></script>
  <script src="js/dice.js"></script>
  <!-- Live Chat -->
  <script type="module" src="js/livechat.js"></script>
</body>
</html>
