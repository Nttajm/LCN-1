<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wheel - Mulon Casino</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/casino-shared.css">
  <link rel="stylesheet" href="css/wheel.css">
  <link rel="stylesheet" href="/css/standard.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <a href="../index.html" class="logo">Mulon<span>.</span></a>
    <div class="header-right">
      <a href="../casino.html" class="back-link">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
        Casino
      </a>
      <div class="balance-box">
        <div class="balance-label">Balance</div>
        <div class="balance-amount" id="userBalance">$0.00</div>
      </div>
      <div class="balance-box keys-box">
        <div class="balance-label">Keys</div>
        <div class="balance-amount keys-amount" id="userKeys"><img src="/bp/EE/assets/ouths/key.png" alt="" class="key-icon"> 0</div>
      </div>
      <div class="balance-box xps-box">
        <div class="balance-label">XPs</div>
        <div class="balance-amount xps-amount" id="userXPs">⚡ 0</div>
      </div>
    </div>
  </header>

  <!-- Floating Profit/Loss Graph -->
  <div class="profit-graph-container profit-graph-float" id="profitGraphContainer">
    <div class="profit-graph-header">
      <span class="profit-graph-title">Profit/Loss</span>
      <span class="profit-graph-value" id="profitGraphValue">$0.00</span>
    </div>
    <canvas id="profitGraphCanvas"></canvas>
  </div>

  <!-- Main Layout -->
  <div class="wheel-layout">
    <!-- LEFT: Controls Panel -->
    <div class="controls-panel">
      <!-- Tabs -->
      <div class="tabs">
        <button class="tab active" id="manualTab">Manual</button>
        <button class="tab" id="autoTab">Auto</button>
      </div>

      <!-- Bet Amount -->
      <div class="control-group">
        <label class="control-label">Bet Amount</label>
        <div class="bet-input-wrap">
          <div class="currency-icon">$</div>
          <input type="number" class="bet-input" id="betAmount" value="10" min="1" max="10000">
          <div class="bet-btns">
            <button class="bet-adj" id="halfBtn">½</button>
            <button class="bet-adj" id="doubleBtn">2×</button>
          </div>
        </div>
      </div>

      <!-- Risk Level -->
      <div class="control-group">
        <label class="control-label">Risk</label>
        <select class="risk-select" id="riskSelect">
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
      </div>

      <!-- Segments -->
      <div class="control-group">
        <label class="control-label">Segments</label>
        <select class="risk-select" id="segmentsSelect">
          <option value="10">10</option>
          <option value="20" selected>20</option>
          <option value="30">30</option>
          <option value="40">40</option>
          <option value="50">50</option>
        </select>
      </div>

      <!-- Spin Button -->
      <div class="control-group" style="border-bottom: none;">
        <button class="bet-btn" id="spinBtn">Spin</button>
      </div>

      <!-- Auto Mode Panel (hidden by default) -->
      <div id="autoControls" style="display: none;">
        <div class="control-group">
          <label class="control-label">Number of Spins</label>
          <div class="bet-input-wrap">
            <input type="number" class="bet-input" id="autoSpins" value="10" min="1">
            <button class="bet-adj infinity-btn" id="infinityBtn" title="Infinite">∞</button>
          </div>
        </div>

        <div class="control-group">
          <label class="control-label">On Win</label>
          <div class="onwin-wrap">
            <button class="toggle-btn active" id="onWinReset">Reset</button>
            <button class="toggle-btn" id="onWinIncrease">Increase by</button>
            <input type="number" class="percent-input" id="onWinPercent" value="0" min="0">
            <span class="percent-sign">%</span>
          </div>
        </div>

        <div class="control-group">
          <label class="control-label">On Loss</label>
          <div class="onwin-wrap">
            <button class="toggle-btn active" id="onLossReset">Reset</button>
            <button class="toggle-btn" id="onLossIncrease">Increase by</button>
            <input type="number" class="percent-input" id="onLossPercent" value="0" min="0">
            <span class="percent-sign">%</span>
          </div>
        </div>

        <div class="control-group">
          <label class="control-label">Stop on Profit</label>
          <div class="bet-input-wrap">
            <div class="currency-icon">$</div>
            <input type="number" class="bet-input" id="stopProfit" value="0" min="0" step="0.01">
          </div>
        </div>

        <div class="control-group">
          <label class="control-label">Stop on Loss</label>
          <div class="bet-input-wrap">
            <div class="currency-icon">$</div>
            <input type="number" class="bet-input" id="stopLoss" value="0" min="0" step="0.01">
          </div>
        </div>
      </div>

      <!-- Stats -->
      <div class="stats-box">
        <div class="stat-row">
          <span class="stat-label">Profit</span>
          <span class="stat-value" id="sessionProfit">$0.00</span>
        </div>
        <div class="stat-row">
          <span class="stat-label">Spins</span>
          <span class="stat-value" id="totalSpins">0</span>
        </div>
        <div class="stat-row">
          <span class="stat-label">Best Win</span>
          <span class="stat-value profit" id="bestWin">$0.00</span>
        </div>
      </div>

      <!-- Results History -->
      <div class="results-box" id="spinHistory">
        <div style="color: #6b7280; text-align: center; font-size: 0.8rem;">No results yet</div>
      </div>
    </div>

    <!-- RIGHT: Game Panel -->
    <div class="game-panel">
      <div class="wheel-game-area">
        <div class="wheel-container">
          <!-- Pointer -->
          <div class="wheel-pointer">
            <svg viewBox="0 0 30 50" width="30" height="50">
              <polygon points="15,50 0,0 30,0" fill="#fff"/>
            </svg>
          </div>
          
          <!-- Wheel -->
          <div class="wheel" id="wheel">
            <canvas id="wheelCanvas" width="400" height="400"></canvas>
          </div>
          
          <!-- Center Display -->
          <div class="wheel-center">
            <span class="wheel-multiplier" id="wheelMultiplier">0.00x</span>
          </div>
        </div>

        <!-- Result Display -->
        <div class="result-display" id="resultDisplay">
          <div class="result-info">
            <span class="result-label">Last Result</span>
            <span class="result-multiplier" id="resultMultiplier">-</span>
          </div>
          <div class="result-payout">
            <span class="payout-label">Payout</span>
            <span class="payout-amount" id="payoutAmount">$0.00</span>
          </div>
        </div>

        <!-- Multiplier Legend -->
        <div class="multiplier-legend-panel">
          <div class="legend-title">Multipliers</div>
          <div class="legend-grid" id="legendGrid">
            <!-- Populated dynamically -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Casino Auth Module -->
  <script type="module" src="js/casino-auth.js"></script>
  <!-- Shared Format Utilities -->
  <script src="../js/format-utils.js"></script>
  <!-- Casino Globals (Profit Graph, etc.) -->
  <script src="js/casino-globals.js"></script>
  <script src="js/wheel.js"></script>
</body>
</html>
