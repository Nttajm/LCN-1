<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wheel - Mulon Casino</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/casino-shared.css">
  <link rel="stylesheet" href="css/wheel.css">
  <link rel="stylesheet" href="css/livechat.css">
  <link rel="stylesheet" href="/css/standard.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <a href="../index.html" class="logo">Mulon<span>.</span></a>
    <div class="header-right">
      <a href="../casino.html" class="back-link">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
        Casino
      </a>
      <div class="balance-box">
        <div class="balance-label">Balance</div>
        <div class="balance-amount" id="userBalance">$0.00</div>
      </div>
      <div class="balance-box keys-box">
        <div class="balance-label">Keys</div>
        <div class="balance-amount keys-amount" id="userKeys"><img src="/bp/EE/assets/ouths/key.png" alt="" class="key-icon"> 0</div>
      </div>
      <div class="balance-box xps-box">
        <div class="balance-label">XPs</div>
        <div class="balance-amount xps-amount" id="userXPs">⚡ 0</div>
      </div>
      <div class="auth-box dn" id="authBox">
        <button class="signin-btn" id="signInBtn">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
          </svg>
          Sign In
        </button>
        <div class="user-info" id="userInfo" style="display: none;">
          <span class="user-name" id="userName"></span>
          <button class="signout-btn" id="signOutBtn">Sign Out</button>
        </div>
      </div>
    </div>
  </header>

  <!-- Floating Profit/Loss Graph -->
  <div class="profit-graph-container profit-graph-float" id="profitGraphContainer">
    <div class="profit-graph-header">
      <span class="profit-graph-title">Profit/Loss</span>
      <span class="profit-graph-value" id="profitGraphValue">$0.00</span>
    </div>
    <canvas id="profitGraphCanvas"></canvas>
  </div>

  <!-- Main Layout -->
  <div class="wheel-layout">
    <!-- LEFT: Controls Panel -->
    <div class="controls-panel">
      <!-- Tabs (Manual only, no Auto) -->
      <div class="tabs">
        <button class="tab active">Manual</button>
      </div>

      <!-- Bet Amount -->
      <div class="control-group">
        <label class="control-label">Amount</label>
        <div class="bet-input-wrap">
          <input type="number" class="bet-input" id="betAmount" value="0.00" min="0" step="0.01">
          <div class="bet-btns">
            <button class="bet-adj bet-adj-icon" id="balanceBtn" title="Use full balance">
              <span class="balance-indicator">G</span>
            </button>
            <button class="bet-adj" id="halfBtn">½</button>
            <button class="bet-adj" id="doubleBtn">2×</button>
          </div>
        </div>
      </div>

      <!-- Risk -->
      <div class="control-group">
        <label class="control-label">Risk</label>
        <select class="risk-select" id="riskSelect">
          <option value="low">Low</option>
          <option value="medium" selected>Medium</option>
          <option value="high">High</option>
        </select>
      </div>

      <!-- Segments -->
      <div class="control-group">
        <label class="control-label">Segments</label>
        <select class="risk-select" id="segmentsSelect">
          <option value="10">10</option>
          <option value="20">20</option>
          <option value="30" selected>30</option>
          <option value="40">40</option>
          <option value="50">50</option>
        </select>
      </div>

      <!-- Play Button -->
      <div class="control-group" style="border-bottom: none;">
        <button class="bet-btn" id="playBtn">Play</button>
      </div>

      <!-- Game Stats -->
      <div class="stats-box">
        <div class="stat-row">
          <span class="stat-label">Profit</span>
          <span class="stat-value" id="sessionProfit">$0.00</span>
        </div>
        <div class="stat-row">
          <span class="stat-label">Spins</span>
          <span class="stat-value" id="spinsPlayed">0</span>
        </div>
        <div class="stat-row">
          <span class="stat-label">Best Win</span>
          <span class="stat-value profit" id="bestWin">$0.00</span>
        </div>
      </div>

      <!-- Results History -->
      <div class="control-group">
        <label class="control-label">Recent Results</label>
        <div class="results-box" id="resultsHistory"></div>
      </div>
    </div>

    <!-- RIGHT: Game Panel -->
    <div class="game-panel">
      <div class="wheel-game-area">
        <!-- Wheel Container -->
        <div class="wheel-container">
          <!-- Pointer at top -->
          <div class="wheel-pointer">
            <svg width="24" height="32" viewBox="0 0 24 32" fill="none">
              <path d="M12 0L24 28H0L12 0Z" fill="#ef4444"/>
              <path d="M12 4L20 26H4L12 4Z" fill="#dc2626"/>
            </svg>
          </div>
          
          <!-- Wheel Canvas -->
          <canvas id="wheelCanvas" width="400" height="400"></canvas>
        </div>

        <!-- Multiplier Legend at Bottom -->
        <div class="multiplier-legend-panel">
          <div class="legend-grid" id="legendGrid">
            <!-- Will be populated by JS based on risk/segments -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="js/casino-db.js"></script>
  <script src="js/casino-auth.js"></script>
  <script src="js/profit-graph.js"></script>
  <script src="js/wheel.js"></script>
  <!-- Live Chat -->
  <script type="module" src="js/livechat.js"></script>
</body>
</html>
