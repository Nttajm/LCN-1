<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/bp/inspo/overunder/ou.css">
  <link rel="stylesheet" href="/css/standard.css">
  <link rel="stylesheet" href="/bp/inspo/overunder/bank.css">
</head>
<body>
  <div class="img-sec" data-linker="map.html">
    <img src="/bp/EE/assets/ouths/ou-logo-white-back (1).png" alt="logo">
  </div>
<div class="pageTitle Network">
    <h2>Bank</h2>        
</div>
<div class="conter">
  <div class="multi-tag stats-main">
    <div class="">
      <span id="username">Loading</span>
    </div>
    <div class="stats" id="js-stats">
      <span class="balance money">$loading...</span>
    </div>
  </div>
  <div class="notice">
    <img src="/bp/EE/assets/ouths/info-icono.png" alt="">
    <span>Unlike a real bank, you will be charged immdietly with no minimum amount payment when due!</span>
  </div>
  <div class="multi-tag-2">
    <h3>My loans</h3>
    <div class="sepa"></div>
    <div class="loans" id="my-loans">
      <div class="loan">
        <div class="loan-info">
          <img src="/bp/EE/assets/ouths/fi-aid.png" alt="">
          <div>
            <span>Pay</span> <span class="bold">$870</span> by <span class="bold">Saturday 12:30pm</span>
          </div>
        </div>
        <div class="paynow">
          <button>Pay now</button>
        </div>
      </div>
    </div>
  </div>
  <div class="bank-cont">
    <div class="bank">
      <div class="bank-top fl-r-to-c g-10">
        <span>Loading</span>
      </div>
      <div class="sepa"></div>
        <div class="infos">
          loading
        </div>     
    </div>
  </div>

</div>
</body>
<script src="/bp/inspo/overunder/bank.js" type="module"></script> 
</html>
