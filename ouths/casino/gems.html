<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mines Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/css/standard.css">
    <link rel="stylesheet" href="/bp/inspo/overunder/mines.css">
    <link rel="stylesheet" href="/bp/inspo/overunder/ou.css">
</head>
<body>
    <div class="nav">
        <div class="nav-top">
          <div class="img-sec">
            <img src="/bp/EE/assets/ouths/ou-logo-white.png" alt="logo">
          </div>
         <div class="log fl-r g-10 fl-ai">
          <div class="settings-div" data-revel="js-revel-set">
            <img src="bp/EE/assets/ouths/settings.png" alt="" class="icon">
          </div>
         </div>
        </div>
        <div class="multi-tag stats-main">
          <div class="">
            <span id="username">DEV</span>
          </div>
          <div class="stats" id="js-stats">
            <div class="stat fl-ai">
              <span>3</span>
              <img src="/bp/EE/assets/ouths/key.png" alt="" class="icon">
            </div>
            <div class="stat fl-ai">
              <span class="rank-1">800</span>
              <img src="/bp/EE/assets/ouths/rank-1.png" alt="" class="icon">
            </div>
            <span class="balance money">$70</span>
          </div>
        </div>
    <div class="game-container">
        <div class="t">
            <span class="title">Gems</span>
            <div class="stats-i fl-ai">
                <span>ðŸ’£ -$14</span>
                <span class="fl-ai"><img src="/bp/EE/assets/ouths/g.png" alt="" class="icon"> $6</span>
            </div>
        </div>
        <div id="game-board"></div>
        <p id="status-message"></p>
    </div>
    <button class="wi-100">Cash Out (4 gems)</button>
    <div class="multi-tag">
        <div class="fl-r g-10">
            <input type="text" placeholder="Bet amount">
            <div class="gem-amount">
                <div class="times">1.5x</div>
                <div class="times">2x</div>
            </div>
        </div>
        <button id="reset-button" class="">Reset Game</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
