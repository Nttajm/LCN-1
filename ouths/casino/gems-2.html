<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mines Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/css/standard.css">
    <link rel="stylesheet" href="/bp/inspo/overunder/mines.css">
    <link rel="stylesheet" href="/bp/inspo/overunder/ou.css">
    <link rel="stylesheet" href="./casino.css">
</head>
<body>
  <div class="caniplay fallDown">
    <div class="card">
      <div class="title">
        GEMS
      </div>
      <div class="stats-i">
        <div class="stat fl-ai">
          <h1>Avoid the bombs!!!</h1> 
        </div>
      </div>
      <div class="obj">
        <img src="/bp/EE/assets/ouths/key.png" alt="" class="icon">
        <img src="/bp/EE/assets/ouths/icons/arr.png" alt="">
        <img src="/bp/EE/assets/ouths/icons/heart(5).png" alt="" class="icon-hearts">
      </div>
      <button class="icon-xl" id="play">Play</button>
    </div>
  </div>
    <div class="nav">
        <div class="nav-top">
          <div class="img-sec" data-linker="../casino.html">
            <img src="/bp/EE/assets/ouths/ou-logo-white-back (1).png" alt="logo">
          </div>
         <div class="log fl-r g-10 fl-ai">
          <div class="settings-div" data-revel="js-revel-set">
          </div> 
         </div>
         </div>
        </div> 
        <div class="multi-tag stats-main">
          <div class="">
            <span id="username">loading</span>
          </div>
          <div class="stats" id="js-stats">
            <div class="stat fl-ai">
              <span>3</span>
              <img src="/bp/EE/assets/ouths/key.png" alt="" class="icon">
            </div>
            <div class="stat fl-ai">
              <span class="rank-1"></span>
              <img src="/bp/EE/assets/ouths/rank-1.png" alt="" class="icon">
            </div>
            <span class="balance money"></span>
          </div>
        </div>
    <div class="game-container">
        <div class="t">
            <span class="title">Gems</span>
            <div class="stats-i fl-ai">
                <!-- <span>ðŸ’£ 11</span>
                <span class="fl-ai"><img src="/bp/EE/assets/ouths/g.png" alt="" class="icon">+0.1x</span> -->
                <span id="hearts"></span>
            </div>
        </div>
        <div class="sports" id="timers">
          
        </div>
        <div id="game-board"></div>
        <p id="status-message"></p>
    </div>
    <button class="wi-100 disabled" id="cashout">Cash Out (4 gems)</button>
    <div class="multi-tag">
        <div class="fl-r g-10">
            <input type="text" placeholder="Bet amount ($10 defult)" id="betAmountInput">
            <div class="gem-amount">
                <div class="times fl-ai" id="changeBetBtn">ðŸ’° set</div>
                <select name="risk" id="risk-select" class="times">
                  <option value="10">10 ðŸ’£ Xtream .3x</option>
                  <option value="8" selected>8 ðŸ’£ Hard .2x</option>
                    <option value="6">6 ðŸ’£ Medium .1x</option>
                </select>
            </div>
        </div>
        <button id="reset-button" class="dn">Reset Game</button>
    </div>

    <script
  src="https://code.jquery.com/jquery-3.7.1.js"
  integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
  crossorigin="anonymous"></script>
  <script src="/bp/inspo/overunder/gems.js" type="module"></script>
</body>
</html>
