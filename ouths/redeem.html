<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/bp/inspo/overunder/ou.css">
    <link rel="stylesheet" href="/css/standard.css">
    <link rel="stylesheet" href="/bp/inspo/overunder/redeem.css">
</head>
<body>
    <div class="cont">
        <div class="img-sec" data-linker="map.html">
            <img src="/bp/EE/assets/ouths/ou-logo-white-back (1).png" alt="logo">
        </div>
        <div class="multi-tag stats-main">
            <div class="">
              <span id="username">Loading</span>
            </div>
            <div class="stats" id="js-stats">
              <span class="balance money">$loading...</span>
            </div>
          </div>
        <div class="redeem">
            <img src="/bp/EE/assets/ouths/ou-dollar-redeem.png" alt="redeem">
            <span>Enter in a redeem code from an OU dollar or other</span>
            <div class="enter-sec">
                <input type="text" placeholder="Enter code" id="code-input">
                <button id="code-button">Redeem</button>
            </div>
            <span class="display" id="code-display"></span>
        </div>
    </div>
<script src="/bp/inspo/overunder/redeem.js" type="module"></script>
<script src="/bp/inspo/overunder/global.js" type="module"></script>

</body>
</html>
