<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plinko Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Plinko Game</h1>
    <div id="plinko-board">
        <div id="slots">
            <div class="slot" data-value="100"></div>
            <div class="slot" data-value="200"></div>
            <div class="slot" data-value="300"></div>
            <div class="slot" data-value="400"></div>
        </div>
        <div id="pegs"></div>
        <button id="drop-btn">Drop Ball</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
