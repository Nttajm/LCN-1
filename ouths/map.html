<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/bp/inspo/overunder/ou.css">
    <link rel="stylesheet" href="/css/standard.css">
    <link rel="stylesheet" href="/bp/inspo/overunder/map.css">
</head>
<body>
    <img src="../bp/EE/assets/ouths/gta-paper-grid-png-4.png" alt="" class="grid">
    <div class="card">
        
    </div>
    <div class="items">
        <div class="invest linkthing" data-link="stocks.html">
            <span class="linker">Investments</span>
            <img src="/bp/EE/assets/ouths/stock.png" alt="">
        </div>
        <div class="Casino linkthing" data-link="casino.html">
            <span class="linker">Casino</span>

            <img src="/bp/EE/assets/ouths/pngtree-many-exquisite-diamonds-png-image_9099718.png" alt="">
        </div>
        <div class="Marketplace linkthing" data-link="marketplace.html">
            <span class="linker">Marketplace</span>
            <img src="/bp/EE/assets/ouths/mark.png" alt="">
        </div>
        <div class="bank">
            <span class="linker linkthing" data-link="bank.html">Bank</span>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
    const allLinkthings = document.querySelectorAll('.linkthing');
allLinkthings.forEach(element => {
    element.addEventListener('click', (event) => {
        const link = element.dataset.link;
        window.location.href = link;
    });
});
</script>
</html>
