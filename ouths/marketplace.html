<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/bp/inspo/overunder/ou.css">
    <link rel="stylesheet" href="/css/standard.css">
    <link rel="stylesheet" href="/bp/inspo/overunder/marketplace.css">
</head>
<body>
    <div class="settings-screen dn" id="js-revel-set">
        <div class="setting" data-revel="js-revel-set">
          <span class="s-title">&lsaquo; Back</span>
        </div>
        <div class="setting">
          <span class="s-title" data-revel="s-1">Admin Controlls</span>
          <div class="content dn" id="s-1">
            <input type="text" placeholder="matchingbet" id="matchingBet-input">
            <input type="text" placeholder="betstatus" id="option-input">
            <button id="pushUserbetBtn">push</button>
          </div>
        </div>
        <div class="setting">
          <span class="s-title" data-revel="s-2">Clear all data</span>
          <div class="content dn" id="s-2">
            <span class="it bold">Are you sure?</span>
            <button id="clearAllBtn">Yes, clear</button>
          </div>
        </div>
      </div>
      <div class="nav">
        <div class="nav-top">
          <div class="img-sec" data-linker="map.html">
            <img src="/bp/EE/assets/ouths/ou-logo-white-back (1).png" alt="logo">
          </div>
         <div class="log fl-r g-10 fl-ai">
          <div class="settings-div" data-revel="js-revel-set">
            <img src="bp/EE/assets/ouths/settings.png" alt="" class="icon">
          </div>
         </div>
        </div>
        <div class="multi-tag stats-main">
          <div class="">
            <span id="username">DEV</span>
          </div>
          <div class="stats" id="js-stats">
            <span class="balance money">$70</span>
          </div>
        </div>
        <div class="multi-tag-2 proof-cont fl-c">
          <h2>Proofs</h2>
          <div class="sepa"></div>
          <div class="proof-imgs">
            <div class="div img-sec">
              <img src="/bp/EE/assets/ouths/IMG_0313.JPG" alt="">
            </div>
            <div class="div img-sec">
              <img src="/bp/EE/assets/ouths/proof-2.JPG" alt="">
            </div>
            <div class="div img-sec">
              <img src="/bp/EE/assets/ouths/proof-3.JPG" alt="">
            </div>
          </div>
        </div>
        <div class="multi-tag-2 fl-c">
          <h3>My orders</h3>
          <div class="sepa"></div>
          <div class="orders-sec">

          </div>
        </div>
        
        <div class="market-sec" id="marketplace">
            
        </div>

        <div class="buyForm dn">
          <h2>Order Details</h2>
          <form class="form" id="firebasePush">
            note: if the in game item discription is innaopropriate, or you cheated, the order will be canceled.
            <input type="text" name="name" placeholder="name, real name please" id="buyerName">
            <input type="text" name="dispcription" placeholder="when is the best time to give this to you?" id="discription">
            <button id="buyBtn" type="submit">purchase</button>
            <button id="cancel" type="button">cancel</button>

          </form>
        </div>
        
</body>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="/bp/inspo/overunder/marketplace.js" type="module"></script>
</html>
