  <script>
    function addAfter() {
      const element = document.getElementById('after');
      const blank = document.querySelector('.blank');
    
      setTimeout(() => {
        blank.classList.add("fadeup-ani");
      }, 600);
    
      setTimeout(() => {
        element.classList.add('fade-ani');
      }, 1000);
    }

    addAfter();
    
    document.addEventListener("DOMContentLoaded", function() {
        let slides = document.querySelectorAll(".slide");
        let currentSlide = 0;
        
        function showSlide() {
          slides[currentSlide].style.left = "-100%";
          currentSlide = (currentSlide + 1) % slides.length;
          slides[currentSlide].style.left = "0";
        }
        
        setInterval(showSlide, 4500); // Change slide every 3 seconds
      });

    document.addEventListener('DOMContentLoaded', () => {
      const elements = document.querySelectorAll('.animated-element');
    
      function checkScroll() {
        elements.forEach((element) => {
          const elementPosition = element.getBoundingClientRect().top;
          const windowHeight = window.innerHeight;
    
          if (elementPosition < windowHeight * 0.85) {
            element.classList.add('active');
          }
        });
      }
    
      window.addEventListener('scroll', checkScroll);
      checkScroll(); 
    });

    document.addEventListener('DOMContentLoaded', function() {
      const scrollDiv = document.querySelector('.scroll-div');
    
      window.addEventListener('scroll', function() {
        // Calculate how far the user has scrolled
        const scrollPosition = window.scrollY;
    
        // You can adjust this value to change when the div appears
        const triggerPosition = 700; // For example, show div when scrolled 200px down
    
        // If the user has scrolled past the trigger position, show the div
        if (scrollPosition > triggerPosition) {
          scrollDiv.classList.add('active-c');
        } else {
          // Otherwise, hide the div
          scrollDiv.classList.remove('active-c');
        }
      });
    });
  </script>
