function generateHTML(numPcols, numImagesPerPcol) {
  let html = '<div class="posts">'; // Start the "posts" div

  // Loop through the specified number of "p-col" divs
  for (let i = 0; i < numPcols; i++) {
    html += '<div class="p-col">'; // Start a new "p-col" div

    // Loop through the specified number of "img" elements in each "p-col"
    for (let j = 0; j < numImagesPerPcol; j++) {
      // Select a random index from the imageSources array
      const randomIndex = Math.floor(Math.random() * imageSources.length);
      // Get the random image source from the imageSources array
      const randomImageSrc = imageSources[randomIndex];
      html += `<img src="${randomImageSrc}" alt="A">`; // Add an "img" element with the random source
    }

    html += '</div>'; // Close the "p-col" div
  }

  html += '</div>'; // Close the "posts" div

  const div = document.getElementById("js-posts")
  div.innerHTML = html
}
