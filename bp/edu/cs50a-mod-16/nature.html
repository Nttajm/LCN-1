      elements.forEach((element) => {

        const windowHeight = window.innerHeight;
  
        if (elementPosition < windowHeight * 0.85) {
          element.classList.add('active');
        }
      });
    }
  
    window.addEventListener('scroll', checkScroll);

  function shuffleArray(array) {
    // Fisher-Yates shuffle algorithm
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
  }

  let shuffledImages = shuffleArray(imageSources); // Shuffle the array initially
  
  function generateHTML(numPcols, numImagesPerPcol) {
    let html = ''; // Start the "posts" div
  
    let currentIndex = 0; // Keep track of the current index in the shuffledImages array
  
    // Loop through the specified number of "p-col" divs
    for (let i = 0; i < numPcols; i++) {
      html += '<div class="p-col">'; // Start a new "p-col" div
  
      // Loop through the specified number of "img" elements in each "p-col"
      for (let j = 0; j < numImagesPerPcol; j++) {
        // Get the current image source from the shuffledImages array
        const currentImageSrc = shuffledImages[currentIndex];
        html += `<img src="${currentImageSrc}" alt="IMGNOTF" class="animated-element"">`; // Add an "img" element with the current source
        
        // Move to the next index or reshuffle if all images have been used
        currentIndex++;
        if (currentIndex >= shuffledImages.length) {
          shuffledImages = shuffleArray(imageSources);
          currentIndex = 0;
        }
      }
  
      html += '</div>'; // Close the "p-col" div
    }
      
    const div = document.getElementById("js-posts")
    div.innerHTML = html
  }
