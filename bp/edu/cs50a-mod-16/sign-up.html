function displayImagesWithInterval(selector, sources, interval) {
    const container = document.querySelector(selector);
    let index = 0;
  
    setInterval(function() {
      const groupSources = sources.slice(index, index + 3); // Get three images from the array
      const fragment = document.createDocumentFragment(); // Create a document fragment to hold the images
  
      groupSources.forEach(function(source, i) {
        const img = new Image();
        img.src = source;
        img.alt = "cont";
        img.className = "img-s";
        img.style.animationDelay = ((i + 1) * interval) + "ms"; // Apply delay to each image within the group
        fragment.appendChild(img); // Append image to the fragment
      });
  
      container.innerHTML = ""; // Clear previous images
      container.appendChild(fragment); // Append the fragment containing the new images
  
      index += 3; // Increment index for the next group of images
      if (index >= sources.length) {
        index = 0; // Reset index if it exceeds the length of the array
      }
    }, interval * 4); // Multiply interval by 3 to account for each group of three images
  }
  
  // Call the function with the selector, array of image sources, and interval
  displayImagesWithInterval(".img-seq", imageSources, 2000);

        elements.forEach((element) => {
          const elementPosition = element.getBoundingClientRect().top;
          const windowHeight = window.innerHeight;
    
          if (elementPosition < windowHeight * 0.85) {
            element.classList.add('active');

    document.addEventListener('DOMContentLoaded', function() {

        // Calculate how far the user has scrolled
        const scrollPosition = window.scrollY;
    
        // You can adjust this value to change when the div appears
        const triggerPosition = 200; // For example, show div when scrolled 200px down
    
        // If the user has scrolled past the trigger position, show the div
        if (scrollPosition > triggerPosition) {
          scrollDiv.classList.add('active-c');
        } else {
