<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Madimi+One&family=Ojuju:wght@200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://lcnjoel.com/css/standard.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type clicker</title>
</head>
<body>
    <div class="head">Type clicker</div>
    <div class="container">
        <div class="notif" id="notif-start">
            <span class="rb">CLICK ANY BUTTON TO START!!!!!!!</span>
        </div>
        <div class="notif fn">
            SKIBBIDI NOOB
        </div>
        <div class="label score">
            <span>Score:</span><span id="score">0</span>
        </div>
        <div class="label info">
            <div class="info-left fn">
                <span>1 score</span><span>/type</span>
            </div>
        </div>
        <div class="label rewards">
            <div class="r-head fl-ai">
                <span class="fn">Rewards</span>
            </div>
            <div class="rewards-buttons">
                <button class="rwd-btn" id="r100">Claim +10/type(20000 boost)</button>
            </div>
        </div>
        <div class="leader label">
            <div class="r-head fl-ai">
                <span class="fn">Leaderboard( top 5.)</span>
            </div>
            <div class="leader-b">
                <div class="l-r winner">
                    <span class="l-rank">1.</span><span class="l-name">Joel</span><span class="l-score">2.98M</span>
                </div>
                <div class="l-r second">
                    <span class="l-rank">2.</span><span class="l-name">Mr. Amani</span><span class="l-score">1.58M</span>
                </div>
                <div class="l-r third">
                    <span class="l-rank">3.</span><span class="l-name">Harrison</span><span class="l-score">889.8k</span>
                </div>
                <div class="l-r">
                    <span class="l-rank">4.</span><span class="l-name">Neeraj</span><span class="l-score">129.4k</span>
                </div>
                <div class="l-r">
                    <span class="l-rank">5.</span><span class="l-name">Bluddy_stir</span><span class="l-score">29.4k</span>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="assets/js/index.js"></script>
</html>
