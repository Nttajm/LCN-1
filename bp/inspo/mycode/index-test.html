<body>
  <script>
    function encrypt(input, shift) {
  let encryptedText = '';

  for (let i = 0; i < input.length; i++) {
    let charCode = input.charCodeAt(i);
    
    // Encrypt uppercase letters
    if (charCode >= 65 && charCode <= 90) {
      encryptedText += String.fromCharCode(((charCode - 65 + shift) % 26) + 65);
    }
    // Encrypt lowercase letters
    else if (charCode >= 97 && charCode <= 122) {
      encryptedText += String.fromCharCode(((charCode - 97 + shift) % 26) + 97);
    }
    // Keep non-alphabetic characters unchanged
    else {
      encryptedText += input.charAt(i);
    }
  }

  // Pad the encrypted text to ensure it's 12 characters long
  while (encryptedText.length < 12) {
    encryptedText += Math.random().toString(36).substring(2, 3);
  }

  // Insert separators into the encrypted text
  encryptedText = encryptedText.split('').join('');

  return encryptedText;
}

// Example usage:
const input = "Hello, World!";
const shift = 3;
const encryptedMessage = encrypt(input, shift);
console.log("Encrypted message:", encryptedMessage);


  </script>
</body>
