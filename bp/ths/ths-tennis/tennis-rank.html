<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="/css/root.css">
    <link rel="stylesheet" href="/css/standard.css">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THS | tennis admin</title>
</head>
<body>
    <nav class="head">
        <div class="head-l">
            <span>THS TENNIS, ADMIN</span>
        </div>
        <div class="update">
            <button class="update-btn">
                Update main site
                <span class="material-symbols-outlined eicon">
                    cached
                </span>
            </button>
        </div>
    </nav>
    <div class="container">
        <div class="table">
            <div class="row">
                <div class="rank it t-i">1.</div>
                <div class="name it t-i">Kareem</div>
                <div class="game it t-i">30/13</div>
                <div class="button-sec">
                    <button class="c-h-i p-1" id="challange">
                        <span class="material-symbols-outlined rh">sports_tennis</span>
                        -1
                    </button>
                    <button class="c-h p1" id="challange">
                        <span class="material-symbols-outlined ch">sports_tennis</span>
                    </button>
                    <button class="c-h p2" id="challange">
                        <span class="material-symbols-outlined ch">sports_tennis</span>
                        +2
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="rank it t-i">1.</div>
                <div class="name it t-i">Daniel</div>
                <div class="game it t-i">20/15</div>
                <div class="button-sec">
                    <button class="c-h-i" id="challange">
                        <span class="material-symbols-outlined rh">sports_tennis</span>
                        -1
                    </button>
                    <button class="c-h p1" id="challange">
                        <span class="material-symbols-outlined ch">sports_tennis</span>
                    </button>
                    <button class="c-h p2" id="challange">
                        <span class="material-symbols-outlined ch">sports_tennis</span>
                        +2
                    </button>
                </div>
            </div><div class="row">
                <div class="rank it t-i">3.</div>
                <div class="name it t-i">joel</div>
                <div class="game it t-i">7/16</div>
                <div class="button-sec">
                    <button class="c-h-i p-1" id="challange">
                        <span class="material-symbols-outlined rh">sports_tennis</span>
                        -1
                    </button>
                    <button class="c-h p1" id="challange">
                        <span class="material-symbols-outlined ch">sports_tennis</span>
                    </button>
                    <button class="c-h p2" id="challange">
                        <span class="material-symbols-outlined ch">sports_tennis</span>
                        +2
                    </button>
                </div>
            </div>
        </div>
    </div>
 <script src="script.js"></script>

</html>
