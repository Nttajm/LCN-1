<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collectible Cards</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #0a0a0f;
            font-family: 'Rajdhani', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            overflow-x: hidden;
        }

        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at 20% 20%, rgba(120, 0, 255, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(255, 0, 100, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(0, 200, 255, 0.08) 0%, transparent 60%);
            animation: bgPulse 8s ease-in-out infinite;
            z-index: -2;
        }

        @keyframes bgPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        /* Floating particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: float linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) rotate(720deg); opacity: 0; }
        }

        h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
            font-size: 3rem;
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            background: linear-gradient(135deg, #fff, #a855f7, #3b82f6, #10b981);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: titleGradient 5s ease infinite;
            text-shadow: 0 0 40px rgba(168, 85, 247, 0.5);
            letter-spacing: 4px;
        }

        @keyframes titleGradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.5);
            text-align: center;
            margin-bottom: 50px;
            font-size: 1.1rem;
            letter-spacing: 8px;
            text-transform: uppercase;
        }

        /* Filter buttons */
        .filter-bar {
            display: flex;
            gap: 15px;
            margin-bottom: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .filter-btn {
            padding: 12px 24px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            border-radius: 30px;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.8rem;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .filter-btn:hover, .filter-btn.active {
            background: rgba(168, 85, 247, 0.3);
            border-color: #a855f7;
            box-shadow: 0 0 30px rgba(168, 85, 247, 0.4);
            transform: translateY(-2px);
        }

        .cards-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 50px;
            max-width: 1400px;
        }

        .card-wrapper {
            perspective: 1500px;
        }

        .card {
            width: 300px;
            height: 420px;
            border-radius: 25px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.15s ease-out, box-shadow 0.3s ease;
            cursor: pointer;
            background: linear-gradient(135deg, #2d2d44 0%, #1a1a2e 100%);
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.1);
        }

        /* Card flip functionality */
        .card.flipped {
            transform: rotateY(180deg) !important;
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 25px;
            backface-visibility: hidden;
            overflow: hidden;
        }

        .card-back {
            transform: rotateY(180deg);
            background: linear-gradient(135deg, #1a1a2e 0%, #0f0f1a 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px;
            border: 3px solid rgba(255, 255, 255, 0.1);
        }

        .card-back-pattern {
            position: absolute;
            inset: 0;
            background: 
                repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(255, 255, 255, 0.02) 10px, rgba(255, 255, 255, 0.02) 20px),
                repeating-linear-gradient(-45deg, transparent, transparent 10px, rgba(255, 255, 255, 0.02) 10px, rgba(255, 255, 255, 0.02) 20px);
        }

        .card-back-logo {
            font-size: 60px;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 20px rgba(168, 85, 247, 0.5));
            animation: logoFloat 3s ease-in-out infinite;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .card-back-text {
            font-family: 'Orbitron', sans-serif;
            color: rgba(255, 255, 255, 0.3);
            font-size: 0.8rem;
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        .card::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 25px;
            background: linear-gradient(
                var(--shine-angle, 125deg),
                transparent 0%,
                rgba(255, 255, 255, 0.05) 35%,
                rgba(255, 255, 255, 0.4) 50%,
                rgba(255, 255, 255, 0.05) 65%,
                transparent 100%
            );
            background-size: 250% 250%;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            z-index: 10;
        }

        .card:hover::before {
            opacity: 1;
            animation: shine 2s infinite;
        }

        @keyframes shine {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* Enhanced holographic effect */
        .card::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 25px;
            background: 
                linear-gradient(
                    var(--holo-angle, 115deg),
                    transparent 0%,
                    rgba(255, 0, 0, 0.15) 20%,
                    rgba(255, 127, 0, 0.15) 30%,
                    rgba(255, 255, 0, 0.15) 40%,
                    rgba(0, 255, 0, 0.15) 50%,
                    rgba(0, 127, 255, 0.15) 60%,
                    rgba(75, 0, 130, 0.15) 70%,
                    rgba(143, 0, 255, 0.15) 80%,
                    transparent 100%
                );
            background-size: 400% 400%;
            opacity: 0;
            mix-blend-mode: color-dodge;
            transition: opacity 0.3s;
            pointer-events: none;
            z-index: 5;
        }

        .card:hover::after {
            opacity: 1;
            animation: holoRainbow 4s linear infinite;
        }

        @keyframes holoRainbow {
            0% { background-position: 0% 50%; filter: hue-rotate(0deg); }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; filter: hue-rotate(360deg); }
        }

        .card-inner {
            width: 100%;
            height: 100%;
            border-radius: 25px;
            overflow: hidden;
            position: relative;
            border: 3px solid rgba(255, 255, 255, 0.1);
        }

        .card-image {
            width: 100%;
            height: 58%;
            background-size: cover;
            background-position: center;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .card-image::before {
            content: '';
            position: absolute;
            inset: 0;
            background: inherit;
            filter: blur(30px);
            transform: scale(1.2);
            opacity: 0.5;
        }

        .card-image::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 80px;
            background: linear-gradient(transparent, rgba(26, 26, 46, 1));
        }

        .card-emoji {
            font-size: 100px;
            position: relative;
            z-index: 1;
            filter: drop-shadow(0 10px 30px rgba(0, 0, 0, 0.5));
            animation: emojiFloat 4s ease-in-out infinite;
        }

        @keyframes emojiFloat {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-8px) scale(1.05); }
        }

        /* Actual product images */
        .card-product-image {
            width: 80%;
            max-width: 200px;
            height: auto;
            object-fit: contain;
            position: relative;
            z-index: 1;
            filter: drop-shadow(0 15px 40px rgba(0, 0, 0, 0.6));
            animation: imageFloat 4s ease-in-out infinite;
        }

        @keyframes imageFloat {
            0%, 100% { transform: translateY(0) scale(1) rotate(-2deg); }
            50% { transform: translateY(-12px) scale(1.03) rotate(2deg); }
        }

        .card-image.has-product-image {
            background-size: cover !important;
            background-position: center !important;
        }

        .card-image.has-product-image::before {
            opacity: 0.3;
        }

        .card-content {
            padding: 18px 22px;
            color: white;
            position: relative;
        }

        .card-name {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 3px;
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 15px currentColor;
            letter-spacing: 1px;
        }

        .card-type {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            opacity: 0.6;
            margin-bottom: 12px;
        }

        .card-description {
            font-size: 0.8rem;
            opacity: 0.7;
            line-height: 1.4;
            margin-bottom: 10px;
            display: none;
        }

        .card-stats {
            display: flex;
            gap: 12px;
            margin-top: 8px;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.95rem;
            background: rgba(255, 255, 255, 0.05);
            padding: 6px 10px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-icon {
            font-size: 0.9rem;
        }

        .stat-value {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
        }

        .rarity-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 6px 14px;
            border-radius: 25px;
            font-size: 0.65rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            z-index: 1;
            font-family: 'Orbitron', sans-serif;
            backdrop-filter: blur(10px);
        }

        /* Card number */
        .card-number {
            position: absolute;
            bottom: 15px;
            right: 20px;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.7rem;
            opacity: 0.4;
            letter-spacing: 2px;
        }

        /* Element badge */
        .element-badge {
            position: absolute;
            top: 15px;
            left: 15px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            z-index: 1;
        }

        /* NEW RARITY: Mythic */
        .mythic {
            background: linear-gradient(135deg, #ff0080, #7928ca, #00d4ff);
            border-color: #ff0080;
        }
        .mythic .card-inner {
            border-color: rgba(255, 0, 128, 0.5);
        }
        .mythic .card-name { color: #ff0080; }
        .mythic .rarity-badge {
            background: linear-gradient(135deg, #ff0080, #7928ca);
            color: #fff;
            box-shadow: 0 0 25px rgba(255, 0, 128, 0.6);
            animation: mythicPulse 2s ease-in-out infinite;
        }
        @keyframes mythicPulse {
            0%, 100% { box-shadow: 0 0 25px rgba(255, 0, 128, 0.6); }
            50% { box-shadow: 0 0 40px rgba(255, 0, 128, 0.9), 0 0 60px rgba(121, 40, 202, 0.5); }
        }

        /* Card Rarities - Enhanced */
        .legendary {
            background: linear-gradient(135deg, #ff6b35, #f7931e, #ffcc00);
            border-color: #ffcc00;
        }
        .legendary .card-inner {
            border-color: rgba(255, 204, 0, 0.4);
        }
        .legendary .card-name { color: #ffcc00; }
        .legendary .rarity-badge {
            background: linear-gradient(135deg, #ffcc00, #ff6b35);
            color: #000;
            box-shadow: 0 0 25px rgba(255, 204, 0, 0.6);
        }

        .epic {
            background: linear-gradient(135deg, #8b5cf6, #a855f7, #c084fc);
            border-color: #a855f7;
        }
        .epic .card-inner {
            border-color: rgba(168, 85, 247, 0.4);
        }
        .epic .card-name { color: #c084fc; }
        .epic .rarity-badge {
            background: linear-gradient(135deg, #a855f7, #8b5cf6);
            color: #fff;
            box-shadow: 0 0 25px rgba(168, 85, 247, 0.5);
        }

        .rare {
            background: linear-gradient(135deg, #3b82f6, #60a5fa, #93c5fd);
            border-color: #60a5fa;
        }
        .rare .card-inner {
            border-color: rgba(96, 165, 250, 0.4);
        }
        .rare .card-name { color: #93c5fd; }
        .rare .rarity-badge {
            background: linear-gradient(135deg, #60a5fa, #3b82f6);
            color: #fff;
            box-shadow: 0 0 25px rgba(96, 165, 250, 0.5);
        }

        .uncommon {
            background: linear-gradient(135deg, #10b981, #34d399, #6ee7b7);
            border-color: #34d399;
        }
        .uncommon .card-inner {
            border-color: rgba(52, 211, 153, 0.4);
        }
        .uncommon .card-name { color: #6ee7b7; }
        .uncommon .rarity-badge {
            background: linear-gradient(135deg, #34d399, #10b981);
            color: #000;
            box-shadow: 0 0 20px rgba(52, 211, 153, 0.4);
        }

        .common {
            background: linear-gradient(135deg, #6b7280, #9ca3af, #d1d5db);
            border-color: #9ca3af;
        }
        .common .card-inner {
            border-color: rgba(156, 163, 175, 0.3);
        }
        .common .card-name { color: #d1d5db; }
        .common .rarity-badge {
            background: linear-gradient(135deg, #9ca3af, #6b7280);
            color: #fff;
        }

        /* Special sparkle effects */
        .mythic .card-inner::before,
        .legendary .card-inner::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image: 
                radial-gradient(circle at 15% 25%, rgba(255, 255, 255, 0.9) 1px, transparent 1px),
                radial-gradient(circle at 85% 15%, rgba(255, 255, 255, 0.7) 1px, transparent 1px),
                radial-gradient(circle at 35% 75%, rgba(255, 255, 255, 0.8) 1px, transparent 1px),
                radial-gradient(circle at 75% 65%, rgba(255, 255, 255, 0.6) 1px, transparent 1px),
                radial-gradient(circle at 5% 85%, rgba(255, 255, 255, 0.7) 1px, transparent 1px),
                radial-gradient(circle at 95% 95%, rgba(255, 255, 255, 0.5) 1px, transparent 1px),
                radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.6) 1px, transparent 1px),
                radial-gradient(circle at 25% 45%, rgba(255, 255, 255, 0.4) 1px, transparent 1px);
            animation: sparkle 3s ease-in-out infinite;
            pointer-events: none;
            z-index: 4;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.02); }
        }

        /* Glow effects on hover - Enhanced */
        .card-wrapper:hover .mythic {
            box-shadow: 
                0 30px 60px rgba(255, 0, 128, 0.4),
                0 0 100px rgba(121, 40, 202, 0.3),
                0 0 150px rgba(0, 212, 255, 0.2),
                inset 0 0 30px rgba(255, 255, 255, 0.1);
        }

        .card-wrapper:hover .legendary {
            box-shadow: 
                0 30px 60px rgba(255, 107, 53, 0.4),
                0 0 100px rgba(255, 204, 0, 0.3),
                inset 0 0 30px rgba(255, 255, 255, 0.1);
        }

        .card-wrapper:hover .epic {
            box-shadow: 
                0 30px 60px rgba(139, 92, 246, 0.4),
                0 0 100px rgba(168, 85, 247, 0.3),
                inset 0 0 30px rgba(255, 255, 255, 0.1);
        }

        .card-wrapper:hover .rare {
            box-shadow: 
                0 30px 60px rgba(59, 130, 246, 0.4),
                0 0 100px rgba(96, 165, 250, 0.3),
                inset 0 0 30px rgba(255, 255, 255, 0.1);
        }

        .card-wrapper:hover .uncommon {
            box-shadow: 
                0 30px 60px rgba(16, 185, 129, 0.3),
                0 0 80px rgba(52, 211, 153, 0.2),
                inset 0 0 20px rgba(255, 255, 255, 0.1);
        }

        /* Element backgrounds - Enhanced with animation */
        .fire-bg { 
            background: linear-gradient(135deg, #ff4500 0%, #ff6b35 30%, #ff8c00 60%, #ffa500 100%);
        }
        .fire-bg::before {
            background: linear-gradient(135deg, #ff4500 0%, #ff6b35 50%, #ff8c00 100%) !important;
        }

        .water-bg { 
            background: linear-gradient(135deg, #0066cc 0%, #00aaff 30%, #66ccff 60%, #99ddff 100%);
        }

        .earth-bg { 
            background: linear-gradient(135deg, #8b4513 0%, #a0522d 30%, #cd853f 60%, #deb887 100%);
        }

        .air-bg { 
            background: linear-gradient(135deg, #87ceeb 0%, #b0e0e6 30%, #e0ffff 60%, #f0ffff 100%);
        }

        .lightning-bg { 
            background: linear-gradient(135deg, #ffd700 0%, #ffec8b 30%, #fff8dc 60%, #fffacd 100%);
        }

        .shadow-bg { 
            background: linear-gradient(135deg, #1a0a2e 0%, #2f1f4c 30%, #4a2c7a 60%, #6b3fa0 100%);
        }

        .ice-bg {
            background: linear-gradient(135deg, #a5f3fc 0%, #67e8f9 30%, #22d3ee 60%, #06b6d4 100%);
        }

        .nature-bg {
            background: linear-gradient(135deg, #166534 0%, #22c55e 30%, #4ade80 60%, #86efac 100%);
        }

        .cosmic-bg {
            background: linear-gradient(135deg, #0c0a1d 0%, #1e1b4b 30%, #4338ca 60%, #6366f1 100%);
        }

        .void-bg {
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 30%, #2d2d2d 60%, #404040 100%);
        }

        /* Animated backgrounds for special cards */
        .mythic .card-image {
            animation: mythicBg 5s ease-in-out infinite;
        }

        @keyframes mythicBg {
            0%, 100% { filter: hue-rotate(0deg) brightness(1); }
            50% { filter: hue-rotate(30deg) brightness(1.1); }
        }

        /* Resell meter - replaces power bars */
        .resell-meter {
            position: absolute;
            bottom: 12px;
            left: 20px;
            right: 60px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .resell-label {
            font-size: 0.6rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.6;
            white-space: nowrap;
        }

        .resell-bar {
            flex: 1;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
        }

        .resell-fill {
            height: 100%;
            background: linear-gradient(90deg, #ef4444, #f59e0b, #22c55e);
            border-radius: 4px;
            transition: width 0.5s ease;
        }

        .resell-percent {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.75rem;
            font-weight: 700;
            color: #22c55e;
            min-width: 35px;
            text-align: right;
        }

        /* Linked stock indicator */
        .card-link {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-top: 8px;
            padding: 6px 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .link-icon {
            font-size: 0.8rem;
        }

        .link-text {
            font-size: 0.7rem;
            opacity: 0.8;
            letter-spacing: 0.5px;
        }

        .link-text strong {
            color: #60a5fa;
            font-weight: 700;
        }

        @media (max-width: 768px) {
            .card {
                width: 260px;
                height: 360px;
            }
            
            h1 {
                font-size: 2rem;
                letter-spacing: 2px;
            }

            .card-emoji {
                font-size: 70px;
            }

            .filter-bar {
                gap: 8px;
            }

            .filter-btn {
                padding: 8px 16px;
                font-size: 0.7rem;
            }
        }

        /* Card entrance animation */
        .card-wrapper {
            opacity: 0;
            animation: cardEnter 0.6s ease forwards;
        }

        .card-wrapper:nth-child(1) { animation-delay: 0.1s; }
        .card-wrapper:nth-child(2) { animation-delay: 0.2s; }
        .card-wrapper:nth-child(3) { animation-delay: 0.3s; }
        .card-wrapper:nth-child(4) { animation-delay: 0.4s; }
        .card-wrapper:nth-child(5) { animation-delay: 0.5s; }
        .card-wrapper:nth-child(6) { animation-delay: 0.6s; }
        .card-wrapper:nth-child(7) { animation-delay: 0.7s; }
        .card-wrapper:nth-child(8) { animation-delay: 0.8s; }
        .card-wrapper:nth-child(9) { animation-delay: 0.9s; }
        .card-wrapper:nth-child(10) { animation-delay: 1.0s; }

        @keyframes cardEnter {
            0% { 
                opacity: 0; 
                transform: translateY(50px) rotateX(20deg);
            }
            100% { 
                opacity: 1; 
                transform: translateY(0) rotateX(0);
            }
        }

        /* Stats tooltip on hover */
        .card:hover .card-description {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {

        // Create floating particles

            const container = document.getElementById('particles');
            const colors = ['#a855f7', '#3b82f6', '#10b981', '#f59e0b', '#ef4444', '#ec4899'];
            
            for (let i = 0; i < 50; i++) {

                particle.className = 'particle';

                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';

        // 3D tilt effect
        function handleMouseMove(e, card) {
            if (card.classList.contains('flipped')) return;
            
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            
            const rotateX = (y - centerY) / 8;
            const rotateY = (centerX - x) / 8;
            
            // Dynamic shine angle based on mouse position
            const angle = Math.atan2(y - centerY, x - centerX) * (180 / Math.PI);
            card.style.setProperty('--shine-angle', angle + 90 + 'deg');
            card.style.setProperty('--holo-angle', angle + 'deg');
            
            card.style.transform = `perspective(1500px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.05)`;
        }
        
        function handleMouseLeave(card) {
            if (card.classList.contains('flipped')) {
                card.style.transform = 'rotateY(180deg)';

                card.style.transform = 'perspective(1500px) rotateX(0) rotateY(0) scale(1)';

            card.classList.toggle('flipped');
            if (card.classList.contains('flipped')) {
                card.style.transform = 'rotateY(180deg)';
            } else {
                card.style.transform = 'perspective(1500px) rotateX(0) rotateY(0) scale(1)';
            }
        }

        // Filter functionality - not used in loot box mode but kept for future
        // document.querySelectorAll('.filter-btn').forEach(btn => { ... });

        // Touch support for mobile
        function initializeTouchSupport() {
            document.querySelectorAll('.card').forEach(card => {
                card.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                    const touch = e.touches[0];
                    handleMouseMove({ clientX: touch.clientX, clientY: touch.clientY }, card);
                });
                
                card.addEventListener('touchend', () => {
                    handleMouseLeave(card);
                });
            });
        }

        // ========== LOOT BOX / CHEST OPENING SYSTEM ==========
        
        const CARD_WIDTH = 280; // Width of each card in reel (matches .reel-card .card width)
        const CARD_GAP = 20;    // Gap between cards
        const TOTAL_CARD_WIDTH = CARD_WIDTH + CARD_GAP;
        const REEL_CARDS_COUNT = 80; // Base reel length (controls how far we spin)
        const REEL_TAIL_CARDS_COUNT = 80; // Extra cards after the winner so the end is never visible
        const SPIN_DURATION = 6000; // Total spin time in ms
        
        let isSpinning = false;
        let winningCard = null;
        
        // Weighted random selection based on rarity
        function selectWinningCard() {
            const weights = {
                common: 40,
                uncommon: 30,
                rare: 18,
                epic: 8,
                legendary: 3,
                mythic: 1
            };
            
            const totalWeight = Object.values(weights).reduce((a, b) => a + b, 0);
            let random = Math.random() * totalWeight;
            
            for (const [rarity, weight] of Object.entries(weights)) {
                random -= weight;
                if (random <= 0) {
                    const cardsOfRarity = cardsData.filter(c => c.rarity === rarity);
                    if (cardsOfRarity.length > 0) {
                        return cardsOfRarity[Math.floor(Math.random() * cardsOfRarity.length)];
                    }
                }
            }
            
            // Fallback to random card
            return cardsData[Math.floor(Math.random() * cardsData.length)];
        }
        
        // Generate reel with winning card positioned near the end (of the base segment),
        // then append a long tail so the end of the track never shows.
        // Uses weighted distribution to make it feel like real odds
        function generateReelCards(winningCard) {
            const reelCards = [];
            const winningPosition = REEL_CARDS_COUNT - 8; // Place winning card near end

            const totalCards = REEL_CARDS_COUNT + REEL_TAIL_CARDS_COUNT;
            
            // Weighted selection for realistic feel - lots of commons, few legendaries
            function getRandomCardByWeight() {
                const weights = {
                    common: 30,
                    uncommon: 20,
                    rare: 15,
                    epic: 15,
                    legendary: 10,
                    mythic: 10
                };
                
                const totalWeight = Object.values(weights).reduce((a, b) => a + b, 0);
                let random = Math.random() * totalWeight;
                
                for (const [rarity, weight] of Object.entries(weights)) {
                    random -= weight;
                    if (random <= 0) {
                        const cardsOfRarity = cardsData.filter(c => c.rarity === rarity);
                        if (cardsOfRarity.length > 0) {
                            return cardsOfRarity[Math.floor(Math.random() * cardsOfRarity.length)];
                        }
                    }
                }
                // Fallback to common
                const commons = cardsData.filter(c => c.rarity === 'common');
                return commons.length > 0 ? commons[0] : cardsData[0];
            }
            
            // Sprinkle in some guaranteed legendaries at specific spots for excitement
            const legendarySpots = [8, 25, 45, 70, 95, 120, 140]; // Positions where a legendary will appear
            const epicSpots = [15, 35, 55, 80, 100, 130]; // Positions where an epic will appear
            
            for (let i = 0; i < totalCards; i++) {
                if (i === winningPosition) {
                    reelCards.push(winningCard);
                } else if (legendarySpots.includes(i)) {
                    // Force a legendary or mythic for excitement
                    const legendaries = cardsData.filter(c => c.rarity === 'legendary' || c.rarity === 'mythic');
                    if (legendaries.length > 0) {
                        reelCards.push(legendaries[Math.floor(Math.random() * legendaries.length)]);
                    } else {
                        reelCards.push(getRandomCardByWeight());
                    }
                } else if (epicSpots.includes(i)) {
                    // Force an epic
                    const epics = cardsData.filter(c => c.rarity === 'epic');
                    if (epics.length > 0) {
                        reelCards.push(epics[Math.floor(Math.random() * epics.length)]);
                    } else {
                        reelCards.push(getRandomCardByWeight());
                    }
                } else {
                    // Use weighted random (mostly commons/uncommons)
                    reelCards.push(getRandomCardByWeight());
                }
            }
            
            return { cards: reelCards, winningIndex: winningPosition };
        }
        
        // Create mini card HTML for reel (simplified version)
        function createReelCardHTML(card) {
            const cardNumber = String(card.id).padStart(3, '0');
            const rarityCapitalized = card.rarity.charAt(0).toUpperCase() + card.rarity.slice(1);
            const changeIcon = card.changePositive ? 'üìà' : 'üìâ';
            
            const imageSection = card.image 
                ? `<img src="${card.image}" alt="${card.name}" class="card-product-image" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                   <span class="card-emoji" style="display:none;">${card.emoji}</span>`
                : `<span class="card-emoji">${card.emoji}</span>`;
            
            const imageClass = card.image ? 'card-image has-product-image' : 'card-image';

            return `
                <div class="reel-card" data-rarity="${card.rarity}">
                    <div class="card ${card.rarity}">
                        <div class="card-front">
                            <div class="card-inner">
                                <span class="element-badge">${card.elementEmoji}</span>
                                <span class="rarity-badge">${rarityCapitalized}</span>
                                <div class="${imageClass}" style="background: ${card.background};">
                                    ${imageSection}
                                </div>
                                <div class="card-content">
                                    <div class="card-name">${card.name}</div>
                                    <div class="card-type">${card.type}</div>
                                    <div class="card-stats">
                                        <div class="stat">
                                            <span class="stat-icon">üíµ</span>
                                            <span class="stat-value">${card.price}</span>
                                        </div>
                                        <div class="stat">
                                            <span class="stat-icon">${changeIcon}</span>
                                            <span class="stat-value">${card.change}</span>
                                        </div>
                                    </div>
                                </div>
                                <span class="card-number">#${cardNumber}</span>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }
        
        // Main chest opening function
        function openChest() {
            if (isSpinning) return;
            isSpinning = true;
            
            const openBtn = document.getElementById('openBtn');
            const chestBox = document.getElementById('chestBox');
            const reelContainer = document.getElementById('reelContainer');
            const reelTrack = document.getElementById('reelTrack');
            
            openBtn.disabled = true;
            
            // Shake the chest
            chestBox.classList.add('opening');
            
            // Select winning card BEFORE animation starts
            winningCard = selectWinningCard();
            const { cards: reelCards, winningIndex } = generateReelCards(winningCard);
            
            // Generate reel HTML
            reelTrack.innerHTML = reelCards.map(card => createReelCardHTML(card)).join('');
            
            // Show reel after chest animation
            setTimeout(() => {
                chestBox.classList.remove('opening');
                reelContainer.classList.add('active');
                
                // Calculate final position to center the winning card
                const reelFrame = document.querySelector('.reel-frame');
                const frameWidth = reelFrame.offsetWidth;
                const centerOffset = (frameWidth / 2) - (CARD_WIDTH / 2);
                
                // Position winning card at center
                // Start position: cards start from right side (positive offset to show beginning)
                const startOffset = centerOffset; // Start with first cards visible at center
                const targetPosition = (winningIndex * TOTAL_CARD_WIDTH) - centerOffset;
                
                // Set initial position
                reelTrack.style.transform = `translateX(${startOffset}px)`;
                
                // Add slight random offset for natural feel
                const randomOffset = (Math.random() - 0.5) * 20;
                const finalPosition = -(targetPosition) + randomOffset;
                
                // Start spinning animation after a brief moment
                setTimeout(() => {
                    startSpinAnimation(reelTrack, startOffset, finalPosition, winningIndex);
                }, 50);
            }, 600);
        }
        
        // Spin animation with easing
        function startSpinAnimation(track, startPosition, finalPosition, winningIndex) {
            const startTime = performance.now();
            
            // Smooth deceleration without overshoot
            function easeOutQuart(t) {
                return 1 - Math.pow(1 - t, 4);
            }
            
            const totalDistance = finalPosition - startPosition;
            
            function animate(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / SPIN_DURATION, 1);
                
                // Apply easing
                const easedProgress = easeOutQuart(progress);
                const currentPosition = startPosition + (totalDistance * easedProgress);
                
                track.style.transform = `translateX(${currentPosition}px)`;
                
                // Highlight cards as they pass center
                highlightCenterCard(track, currentPosition);
                
                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    // Animation complete
                    setTimeout(() => {
                        showReveal();
                    }, 300);
                }
            }
            
            requestAnimationFrame(animate);
        }
        
        // Highlight the card closest to center
        function highlightCenterCard(track, position) {
            const frameWidth = document.querySelector('.reel-frame').offsetWidth;
            const centerX = frameWidth / 2;
            const cards = track.querySelectorAll('.reel-card');
            
            cards.forEach((card, index) => {
                const cardCenterX = (index * TOTAL_CARD_WIDTH) + (CARD_WIDTH / 2) + position;
                const distance = Math.abs(cardCenterX - centerX);
                
                if (distance < CARD_WIDTH / 2) {
                    card.style.opacity = '1';
                    card.style.transform = 'scale(1.02)';
                } else {
                    card.style.opacity = '0.5';
                    card.style.transform = 'scale(1)';
                }
            });
        }
        
        // Show the reveal overlay with winning card
        function showReveal() {
            const reelContainer = document.getElementById('reelContainer');
            const revealOverlay = document.getElementById('revealOverlay');
            const revealCardContainer = document.getElementById('revealCardContainer');
            const revealText = document.getElementById('revealText');
            const revealGlow = document.getElementById('revealGlow');
            const soundWaves = document.getElementById('soundWaves');
            
            // Hide reel
            reelContainer.classList.remove('active');
            
            // Set rarity-specific colors
            revealText.className = 'reveal-text ' + winningCard.rarity;
            revealGlow.className = 'reveal-glow ' + winningCard.rarity;
            soundWaves.querySelectorAll('.sound-wave').forEach(wave => {
                wave.style.color = getComputedStyle(revealText).color;
            });
            
            // Create the winning card HTML
            revealCardContainer.innerHTML = createCardHTML(winningCard);
            
            // Create burst particles
            createBurstParticles(winningCard.rarity);
            
            // Show overlay
            revealOverlay.classList.add('active');
            
            // Trigger card spin animation after a short delay
            setTimeout(() => {
                const card = revealCardContainer.querySelector('.card');
                if (card) {
                    card.style.animation = 'revealSpin 1s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
                }
            }, 100);
        }
        
        // Create burst particles for reveal
        function createBurstParticles(rarity) {
            const container = document.getElementById('burstParticles');
            container.innerHTML = '';
            
            const colors = {
                mythic: ['#ff0080', '#7928ca', '#00d4ff'],
                legendary: ['#ffcc00', '#ff6b35', '#ffa500'],
                epic: ['#a855f7', '#8b5cf6', '#c084fc'],
                rare: ['#3b82f6', '#60a5fa', '#93c5fd'],
                uncommon: ['#10b981', '#34d399', '#6ee7b7'],
                common: ['#6b7280', '#9ca3af', '#d1d5db']
            };
            
            const particleColors = colors[rarity] || colors.common;
            
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'burst-particle';
                
                const angle = (i / 30) * Math.PI * 2;
                const distance = 200 + Math.random() * 200;
                const tx = Math.cos(angle) * distance;
                const ty = Math.sin(angle) * distance;
                
                particle.style.setProperty('--tx', tx + 'px');
                particle.style.setProperty('--ty', ty + 'px');
                particle.style.background = particleColors[i % particleColors.length];
                particle.style.width = (5 + Math.random() * 10) + 'px';
                particle.style.height = particle.style.width;
                particle.style.animationDelay = (Math.random() * 0.2) + 's';
                
                container.appendChild(particle);
            }
        }
        
        // Close reveal and reset
        function closeReveal() {
            const revealOverlay = document.getElementById('revealOverlay');
            const openBtn = document.getElementById('openBtn');
            
            revealOverlay.classList.remove('active');
            openBtn.disabled = false;
            isSpinning = false;
            winningCard = null;
        }
        
        // Skip animation
        function skipAnimation() {
            if (!isSpinning) return;
            
            const reelContainer = document.getElementById('reelContainer');
            if (reelContainer.classList.contains('active')) {
                showReveal();
            }
        }
        
        // Event Listeners
        document.getElementById('openBtn').addEventListener('click', openChest);
        document.getElementById('chestBox').addEventListener('click', openChest);
        document.getElementById('closeRevealBtn').addEventListener('click', closeReveal);
        document.getElementById('reelContainer').addEventListener('click', skipAnimation);
        
        // Keyboard support
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' || e.code === 'Enter') {
                if (!isSpinning) {
                    openChest();
                } else {
                    const revealOverlay = document.getElementById('revealOverlay');
                    if (revealOverlay.classList.contains('active')) {
                        closeReveal();
                    } else {
                        skipAnimation();
                    }
                }
            }
        });

        // Initialize
        createParticles();
    </script>
