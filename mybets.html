<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Over under</title>
  <link rel="stylesheet" href="bp/inspo/overunder/ou.css">
  <link rel="stylesheet" href="bp/inspo/overunder/mybets.css">

  <link rel="stylesheet" href="css/standard.css">
</head>
<body>
  <div class="nav">
    <div class="nav-top">
      <div class="img-sec">
        <img src="bp/EE/assets/ouths/ou-logo-white.png" alt="logo">
      </div>
      <span class="balance money">$uh oh...</span>
    </div>
</div>

    <div class="cont">
        <div class="card gwl-div">
            <div class="fl-r payout-card">
                <div class="payoutinfo" id="positive">
                    <span class="gwl">Wins +</span>
                    <span class="payout win-amount">uh oh</span>
                    <span class="bet-amount">
                        <span class="wins">sigma</span>
                    </span>
                </div>
                <div class="seprater" ></div>
                <div class="payoutinfo" id="negative">
                    <span class="gwl">Losses -</span>
                    <span class="payout loss-amount">-uh oh</span>
                    <span class="bet-amount">
                        <span class="losses">sigma</span>
                    </span>
                </div>
            </div>
    </div>
    
    <div class="sports">
        <span class="selected sport-option">Pending</span>
        <span class="sport-option">Cashed out</span>
    </div>
    
    <div class="sec-payouts">
        <div class="card" id="Mybets">
            <img src="bp/EE/assets/ouths/soccerball.png" alt="" class="game-img-mybets">
            <div class="seprater" ></div>
            <div class="bet-info">
                <span>Real Madrid vs Barcelona</span>
                <span> Sept 3, 4:30pm</span>
            </div>
            <div class="bet-status" id="over">
                <span >1.5</span>
                <span id="typebet">Goals</span>
                <img src="bp/EE/assets/ouths/up_ar.png" alt="" class="arrow">
            </div>
        </div>
    </div>
    
  <div class="bottom-nav">
    <div class="bn-item " data-linker="overunderths.html">
      <img src="bp/EE/assets/ouths/icono (2).png" alt="" class="icon">
      <span>OU</span>
    </div>
    <div class="bn-item sel" data-linker="mybets.html">
      <img src="bp/EE/assets/ouths/icono (1).png" alt="" class="icon">
      <span>Mybets</span>
    </div>
  </div>
</body>
<script src="bp/inspo/overunder/global.js" type="module"></script>
<script src="bp/inspo/overunder/mybets.js" type="module"></script>

</html>
